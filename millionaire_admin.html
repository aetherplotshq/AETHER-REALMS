<!DOCTYPE html>
<html>
<head>
    <title>MILLIONAIRE ADMIN | K ARCHIVE</title>
    <style>
        body { font-family: sans-serif; background: #0B0E11; color: #fff; padding: 20px; display: none; }
        .card { background: #1E2329; padding: 20px; margin-bottom: 20px; border-radius: 10px; border-left: 8px solid #FCD535; }
        input { padding: 12px; width: 250px; margin-right: 10px; border: 1px solid #444; background: #0B0E11; color: #fff; border-radius: 4px; }
        button { padding: 12px 25px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <script>
        const accessPass = prompt("Access Password:");
        if(accessPass === "KAWSARahmed22@@") { 
            document.body.style.display = "block"; 
        } else { 
            alert("ভুল পাসওয়ার্ড!");
            window.location.href = "millionaire_canvas.html"; 
        }
    </script>

    <h1 style="color:#FCD535">MILLIONAIRE PENDING ORDERS</h1>
    <div id="order-list">লোড হচ্ছে...</div>

    <script type="module">
        import { db, ref, onValue, SECTIONS } from "./millionaire_firebase-config.js";
        import { set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const listDiv = document.getElementById('order-list');

        // পেন্ডিং অর্ডার লোড করা
        onValue(ref(db, SECTIONS.MILLIONAIRE_PENDING), (snapshot) => {
            const data = snapshot.val();
            listDiv.innerHTML = "";
            if (!data) {
                listDiv.innerHTML = "বর্তমানে কোনো পেন্ডিং অর্ডার নেই।";
                return;
            }

            Object.keys(data).forEach(id => {
                const order = data[id];
                listDiv.innerHTML += `
                    <div class="card">
                        <b>PLOT #${order.plotID}</b> | BRAND: ${order.brandName} | PRICE: $${order.price}
                        <br><br>
                        <input type="text" id="img_${id}" placeholder="Logo URL (PNG/JPG)">
                        <input type="text" id="web_${id}" placeholder="Website Link">
                        <button onclick="approveOrder('${id}', ${order.plotID}, '${order.brandName}')" style="background:#2ebd85; color:white;">APPROVE</button>
                        <button onclick="rejectOrder('${id}')" style="background:red; color:white; margin-left:10px;">REJECT</button>
                    </div>`;
            });
        });

        window.approveOrder = (id, plotID, brandName) => {
            const img = document.getElementById(`img_${id}`).value;
            const web = document.getElementById(`web_${id}`).value;
            if(!img) return alert("Logo URL দিন!");

            // এস্টেট ডাটাতে সেভ করা
            set(ref(db, 'estate_data/Millionaire/' + plotID), {
                name: brandName,
                imageUrl: img,
                link: web || "#",
                plotID: plotID,
                status: "SOLD"
            }).then(() => {
                remove(ref(db, SECTIONS.MILLIONAIRE_PENDING + '/' + id));
                alert("প্লটটি এখন লাইভ!");
            }).catch(e => alert("Error: " + e.message));
        };

        window.rejectOrder = (id) => {
            if(confirm("অর্ডারটি কি ডিলিট করতে চান?")) {
                remove(ref(db, SECTIONS.MILLIONAIRE_PENDING + '/' + id));
            }
        };
    </script>
</body>
</html>
