<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MILLIONAIRE MANUAL | AETHER REALMS</title>
    <style>
        :root { --gold: #FCD535; --bg: #0B0E11; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 20px; display: none; }
        .card { max-width: 500px; margin: 0 auto; background: #1E2329; padding: 30px; border-radius: 12px; border: 1px solid #333; }
        h2 { color: var(--gold); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-live { width: 100%; padding: 15px; background: var(--gold); color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; }
        .list-container { margin-top: 20px; background: #000; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto; }
        .item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #222; font-size: 14px; }
    </style>
</head>
<body>
    <script>
        if(prompt("Master Key:") === "zoomlink34@gmail.com") { document.body.style.display = "block"; } 
        else { window.location.href = "index.html"; }
    </script>

    <div class="card">
        <h2>MILLIONAIRE DIRECT</h2>
        <input type="number" id="mPlot" placeholder="Plot ID">
        <input type="text" id="mBrand" placeholder="Brand Name">
        <input type="text" id="mImg" placeholder="Logo URL">
        <input type="text" id="mWeb" placeholder="Link">
        <button class="btn-live" onclick="manualPublish()">UPDATE MILLIONAIRE MAP</button>

        <div class="list-container" id="liveList">চেক করা হচ্ছে...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmMgjlpXsk0Ip5Frrlifu6bgRJNNIIYzM",
            authDomain: "aether-realms.firebaseapp.com",
            databaseURL: "https://aether-realms-default-rtdb.firebaseio.com",
            projectId: "aether-realms",
            appId: "1:745970771566:web:1b0607362279665074a87f"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.manualPublish = () => {
            const pid = document.getElementById('mPlot').value;
            const name = document.getElementById('mBrand').value;
            const img = document.getElementById('mImg').value;
            const web = document.getElementById('mWeb').value;
            if(!pid || !name) return alert("Plot ID and Name required!");
            
            set(ref(db, 'estate_data/Millionaire/' + pid), {
                plotID: pid, name: name, imageUrl: img, link: web || "#"
            }).then(() => alert("Millionaire Plot Updated!"));
        };

        onValue(ref(db, 'estate_data/Millionaire'), (s) => {
            const list = document.getElementById('liveList'); list.innerHTML = "";
            const data = s.val(); if(!data) return list.innerHTML = "No live plots.";
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div class="item">
                    <span>#${id} - ${data[id].name}</span>
                    <button onclick="deleteMe('${id}')" style="background:red; color:white; border:none; cursor:pointer;">DEL</button>
                </div>`;
            });
        });

        window.deleteMe = (id) => {
            if(confirm("Delete?")) remove(ref(db, 'estate_data/Millionaire/' + id));
        };
    </script>
</body>
</html>
