<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MILLIONAIRE CONTROLLER | K ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #fcfcfc; font-family: 'Times New Roman', serif; cursor: none; }
        .update-wrapper { max-width: 550px; margin: 80px auto; padding: 50px; background: #fff; border: 1px solid #f2f2f2; box-shadow: 0 30px 60px rgba(0,0,0,0.03); }
        .update-wrapper h2 { font-weight: 100; letter-spacing: 5px; text-align: center; margin-bottom: 30px; font-size: 18px; text-transform: uppercase; color: #9E7E45; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 9px; letter-spacing: 2px; color: #111; margin-bottom: 8px; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 15px; border: 1px solid #eee; background: #fafafa; outline: none; font-size: 13px; font-family: inherit; }
        input:focus { border-color: #9E7E45; background: #fff; }
        .publish-btn { width: 100%; padding: 20px; background: #000; color: #fff; border: none; cursor: none; letter-spacing: 5px; font-size: 11px; text-transform: uppercase; transition: 0.3s; }
        .publish-btn:hover { background: #9E7E45; }
        #cursor-dot { position: fixed; width: 5px; height: 5px; background: #9E7E45; border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }
        #cursor-outline { position: fixed; width: 30px; height: 30px; border: 1px solid #9E7E45; border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: 0.15s; }
    </style>
</head>
<body>
    <div id="cursor-dot"></div><div id="cursor-outline"></div>
    <header class="header" style="height:70px; display:flex; align-items:center; justify-content:space-between; padding:0 40px; border-bottom:1px solid #eee;">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold; cursor:none; font-size:10px;">‚Üê BACK</button>
        <div style="font-size:14px; letter-spacing:5px; font-weight:900;">K.</div>
        <div style="font-size:8px; letter-spacing:2px; color:#9E7E45;">MILLIONAIRE CLUB</div>
    </header>

    <div class="update-wrapper">
        <h2>Millionaire Estate Update</h2>
        <div class="input-group">
            <label>Plot Identifier (1-100)</label>
            <input type="number" id="plot-no" placeholder="Enter Plot ID">
        </div>
        <div class="input-group">
            <label>Brand Logo URL</label>
            <input type="text" id="logo-url" placeholder="https://i.ibb.co/image.png">
        </div>
        <div class="input-group">
            <label>Destination Link</label>
            <input type="text" id="target-link" placeholder="https://website.com">
        </div>
        <button class="publish-btn" onclick="pushUpdate()">UPDATE ELITE PLOT</button>
    </div>

    <script type="module">
        import { db, ref, set } from "./firebase-config.js";
        window.pushUpdate = () => {
            const plotId = document.getElementById('plot-no').value;
            const logo = document.getElementById('logo-url').value;
            const link = document.getElementById('target-link').value;
            if(!plotId || !logo) return alert("Fill data!");
            
            set(ref(db, `estate_data/Millionaire/plot_${plotId}`), {
                logo, link, updatedAt: new Date().toISOString()
            }).then(() => { alert("Millionaire Plot Updated!"); location.reload(); });
        };
        document.addEventListener('mousemove', (e) => {
            document.getElementById('cursor-dot').style.left = e.clientX + 'px';
            document.getElementById('cursor-dot').style.top = e.clientY + 'px';
            document.getElementById('cursor-outline').animate({ left: e.clientX+'px', top: e.clientY+'px' }, { duration: 500, fill: "forwards" });
        });
    </script>
</body>
</html>
