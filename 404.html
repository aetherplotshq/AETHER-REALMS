<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIRECTING... | K ARCHIVE</title>
    <style>
        body {
            background: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            cursor: none;
        }

        /* Rolls Royce Style Cursor */
        #cursor-dot { position: fixed; width: 5px; height: 5px; background: #9E7E45; border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }
        #cursor-outline { position: fixed; width: 35px; height: 35px; border: 1px solid #9E7E45; border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: 0.15s; }

        .error-wrapper {
            text-align: center;
            padding: 40px;
        }

        .k-identity { font-size: 35px; font-weight: 900; letter-spacing: 12px; margin-bottom: 20px; color: #000; }
        
        .loader-bar {
            width: 150px;
            height: 1px;
            background: #eee;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }

        .loader-progress {
            position: absolute;
            width: 0%;
            height: 100%;
            background: #9E7E45;
            animation: load 2.5s linear forwards;
        }

        @keyframes load {
            to { width: 100%; }
        }

        .redirect-msg {
            font-size: 9px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="error-wrapper">
        <div class="k-identity">K</div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
        <p class="redirect-msg">Resuming your journey to the archive...</p>
    </div>

    <script>
        // ডবল কার্সার লজিক
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');

        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            outline.animate({
                left: `${e.clientX}px`,
                top: `${e.clientY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // অটো-রিডাইরেক্ট লজিক (৩ সেকেন্ড পর)
        setTimeout(() => {
            // এটি ইউজারকে মেইন হোমপেজে নিয়ে যাবে
            window.location.href = "index.html"; 
        }, 2500);
    </script>
</body>
</html>
