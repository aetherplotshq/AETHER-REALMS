<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | PAGE NOT FOUND</title>
    <style>
        :root { --gold: #FCD535; --bg: #0B0E11; }
        body { 
            margin: 0; 
            padding: 0; 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            overflow: hidden;
        }

        .error-code { 
            font-size: 150px; 
            font-weight: 900; 
            margin: 0; 
            background: linear-gradient(180deg, var(--gold), #9E7E45);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 10px;
        }

        .error-msg { 
            font-size: 24px; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            margin-bottom: 20px; 
            color: #ccc;
        }

        .redirect-notice { 
            font-size: 14px; 
            color: #666; 
            margin-top: 30px; 
        }

        #timer { color: var(--gold); font-weight: bold; }

        .btn-home { 
            margin-top: 30px;
            padding: 15px 40px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
            cursor: pointer;
            background: transparent;
        }

        .btn-home:hover { 
            background: var(--gold); 
            color: #000; 
        }

        /* Background Animation */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--gold);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <h1 class="error-code">404</h1>
    <p class="error-msg">Lost in the Universe?</p>
    <p style="color: #888;">The page you are looking for doesn't exist or has been moved.</p>

    <a href="index.html" class="btn-home">Go Home Now</a>

    <p class="redirect-notice">
        Redirecting to homepage in <span id="timer">5</span> seconds...
    </p>

    <script>
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html"; // এটি আপনার হোমপেজে নিয়ে যাবে
            }
        }, 1000);
    </script>
</body>
</html>
