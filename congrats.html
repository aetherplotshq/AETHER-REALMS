<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE LEGACY BEGINS | K</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: #fff; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0;
            overflow: hidden;
        }

        .congrats-card {
            text-align: center;
            padding: 100px 40px;
            border: 1px solid #f5f5f5;
            background: #fff;
            max-width: 700px;
            position: relative;
        }

        /* শুধু K লোগো - রোলস রয়েস স্টাইল */
        .brand-k-logo {
            font-size: 60px;
            font-weight: 900;
            font-family: serif;
            letter-spacing: 5px;
            margin-bottom: 40px;
            color: #111;
        }

        h1 {
            font-weight: 100;
            letter-spacing: 15px;
            text-transform: uppercase;
            font-size: clamp(20px, 4vw, 32px);
            color: #111;
            margin-bottom: 25px;
        }

        .gold-divider {
            width: 50px;
            height: 1px;
            background: #9E7E45; /* আপনার ব্র্যান্ডের গোল্ডেন কালার */
            margin: 0 auto 40px;
        }

        p {
            font-size: 10px;
            letter-spacing: 4px;
            line-height: 2.5;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        /* স্টাইলিশ বাটন */
        .btn-return {
            background: #000;
            color: #fff;
            padding: 18px 50px;
            text-decoration: none;
            font-size: 9px;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            display: inline-block;
            border: 1px solid #000;
        }

        .btn-return:hover {
            background: transparent;
            color: #111;
            letter-spacing: 6px;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <div class="congrats-card">
        <div class="brand-k-logo">K</div>
        <h1>Legend Secured</h1>
        <div class="gold-divider"></div>
        <p>Your acquisition request has been formally received. <br> 
           Our headquarters is now integrating your brand into the <strong>Aether</strong> archives. <br>
           Welcome to the pinnacle of digital real estate.</p>
        <a href="index.html" class="btn-return">Return to Hub</a>
    </div>

    <script src="script.js"></script>
    <script>
        // রাজকীয় গোল্ডেন সেলিব্রেশন ইফেক্ট
        const duration = 4 * 1000;
        const animationEnd = Date.now() + duration;

        const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            const particleCount = 40 * (timeLeft / duration);
            
            // বাম পাশ থেকে গোল্ডেন কনফেটি
            confetti({
                particleCount,
                spread: 70,
                origin: { x: 0, y: 0.6 },
                colors: ['#9E7E45', '#000000', '#ffffff']
            });
            // ডান পাশ থেকে গোল্ডেন কনফেটি
            confetti({
                particleCount,
                spread: 70,
                origin: { x: 1, y: 0.6 },
                colors: ['#9E7E45', '#000000', '#ffffff']
            });
        }, 250);
    </script>
</body>
</html>
