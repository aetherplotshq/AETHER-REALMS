<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LEGACY BEGINS | K ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: #fff; color: #111; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; text-align: center; font-family: 'Times New Roman', serif; 
            cursor: none; 
        }
        
        /* কাস্টম কার্সার */
        #cursor-dot { position: fixed; width: 5px; height: 5px; background: #9E7E45; border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }
        #cursor-outline { position: fixed; width: 35px; height: 35px; border: 1px solid #9E7E45; border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: 0.2s; }

        .congrats-card { padding: 60px; max-width: 700px; opacity: 0; transform: translateY(40px); animation: fadeInUp 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .k-logo-big { font-size: 100px; font-weight: 900; margin-bottom: 30px; letter-spacing: 10px; color: #000; }
        
        #status-title { font-size: 10px; letter-spacing: 10px; text-transform: uppercase; color: #9E7E45; margin-bottom: 25px; font-weight: bold; }
        
        h1 { font-weight: 100; letter-spacing: 15px; text-transform: uppercase; font-size: 32px; margin-bottom: 25px; }
        
        #custom-message { font-size: 14px; line-height: 2; color: #666; letter-spacing: 2px; margin-bottom: 50px; text-transform: uppercase; }

        .btn-home { 
            padding: 20px 50px; border: 1px solid #000; background: none; 
            letter-spacing: 5px; font-size: 10px; cursor: none; transition: 0.5s; 
            text-decoration: none; color: #000; display: inline-block;
        }
        .btn-home:hover { background: #000; color: #fff; letter-spacing: 8px; }

        /* VIP & Special Themes */
        .vip-gold { color: #9E7E45 !important; font-weight: bold; }
        .bg-dark { background: #000 !important; color: #fff !important; }
        .bg-dark .k-logo-big { color: #fff; }
        .bg-dark .btn-home { border-color: #fff; color: #fff; }
    </style>
</head>
<body>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="congrats-card" id="main-card">
        <div class="k-logo-big">K</div>
        <p id="status-title">RESERVATION VERIFIED</p>
        <h1 id="main-heading">ETERNALIZED</h1>
        <p id="custom-message">Your brand has been formally archived into the digital legacy. The world will now witness your presence.</p>
        
        <a href="index.html" class="btn-home">RETURN TO ARCHIVE</a>
    </div>

    <script>
        // কার্সার লজিক
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            outline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });

        // URL টাইপ ডিটেকশন (e.g., congrats.html?type=vip)
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type') || 'standard';

        const title = document.getElementById('status-title');
        const heading = document.getElementById('main-heading');
        const msg = document.getElementById('custom-message');
        const body = document.body;

        // টাইপ অনুযায়ী ভিন্ন সেলিব্রেশন
        if (type === 'vip') {
            title.innerText = "SUPREME STATUS CONFIRMED";
            heading.innerText = "WELCOME, ELITE";
            heading.classList.add('vip-gold');
            msg.innerText = "You have secured a position of ultimate power. Your brand is now part of the 5 Sovereign Assets.";
            fireConfetti(['#9E7E45', '#ffffff']);
        } 
        else if (type === 'millionaire') {
            body.classList.add('bg-dark');
            title.innerText = "MILLIONAIRES CLUB ACCESS";
            heading.innerText = "THE ASCENSION";
            msg.innerText = "The collective of influence grows. Your seat at the pinnacle of the archive is now reserved.";
            fireConfetti(['#ffffff', '#9E7E45']);
        }
        else if (type === 'gaming') {
            title.innerText = "GAMER REALM SECURED";
            heading.innerText = "LEGENDARY LEVEL";
            msg.innerText = "The portal is open. Your gaming legacy has been etched into the grid of champions.";
            fireConfetti(['#ff0000', '#000000', '#9E7E45']);
        }
        else {
            // Standard
            fireConfetti(['#9E7E45', '#000000']);
        }

        function fireConfetti(colors) {
            const end = Date.now() + (2 * 1000); // ২ সেকেন্ড ধরে চলবে

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
