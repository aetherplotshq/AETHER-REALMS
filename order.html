<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACQUIRE ASSET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form" style="max-width:450px; margin:60px auto; background:#0a0a0a; padding:40px; border-radius:15px; text-align:center; border:1px solid #222;">
    <h2 style="color:var(--gold);">ACQUIRE ASSET</h2>
    <input type="text" id="n" placeholder="FULL NAME" style="width:100%; padding:15px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
    <select id="g" style="width:100%; padding:15px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
      <option>FORTNITE</option><option>CS2</option><option>MINECRAFT</option><option>VALORANT</option><option>APEX</option><option>ROBLOX</option><option>WARZONE</option><option>GTA</option><option>LEAGUE</option>
    </select>
    <input type="text" id="p" placeholder="PLOT ID" style="width:100%; padding:15px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
    <div style="color:var(--gold); font-size:35px; font-weight:900; margin:20px 0;">PRICE: $<span id="pr">0</span></div>
    <button onclick="alert('Data Submitted! Contact Support.')" style="width:100%; padding:18px; background:var(--gold); border:none; font-weight:900; cursor:pointer; border-radius:5px;">SUBMIT</button>
  </div>
  <script>
    const u = new URLSearchParams(window.location.search);
    if(u.get('price')) document.getElementById('pr').innerText = u.get('price');
    if(u.get('id')) document.getElementById('p').value = u.get('id');
  </script>
</body>
</html>
