<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>SECURE PURCHASE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="max-width:550px; margin:70px auto; background:#0a0a0a; padding:50px; border-radius:20px; border:2px solid var(--gold); text-align:center;">
    <h2 style="color:var(--gold)">ACQUIRE ASSET</h2>
    <input type="text" id="name" placeholder="FULL NAME" style="width:90%; padding:15px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
    <select id="game" style="width:95%; padding:15px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
      <option>FORTNITE</option><option>CS2</option><option>MINECRAFT</option><option>VALORANT</option><option>APEX</option><option>ROBLOX</option><option>WARZONE</option><option>GTA</option><option>LEAGUE</option>
    </select>
    <div style="color:var(--gold); font-size:40px; font-weight:900; margin:20px 0;">PRICE: $<span id="pr">0</span></div>
    <button class="btn-gold" style="width:100%" onclick="showSupportPopup()">SUBMIT & GET PAYMENT LINK</button>
  </div>

  <div id="supModal" class="modal">
    <div class="modal-content">
      <h2 style="color:var(--gold)">SUBMISSION DATA</h2>
      <ul style="text-align:left; color:#ccc;">
        <li>Full Name</li><li>Selected Game Realm</li><li>Plot Number</li><li>Transaction Screenshot</li>
      </ul>
      <button class="btn-gold" onclick="location.href='support.html'">GO TO SUPPORT</button>
    </div>
  </div>

  <script>
    const u = new URLSearchParams(window.location.search);
    document.getElementById('pr').innerText = u.get('price') || '0';
    function showSupportPopup() { document.getElementById('supModal').style.display='block'; }
  </script>
</body>
</html>
