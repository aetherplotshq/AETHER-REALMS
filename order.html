<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECURE ACQUISITION</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="orderForm" style="max-width:500px; margin:50px auto; background:#0a0a0a; padding:40px; border:1px solid #222; border-radius:15px; text-align:center;">
        <h2 style="color:var(--gold);">ASSET ACQUISITION</h2>
        <input type="text" id="cName" placeholder="YOUR FULL NAME" style="width:100%; padding:15px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
        
        <select id="gRealm" style="width:100%; padding:15px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
            <option>SELECT REALM</option><option>FORTNITE</option><option>CS2</option>
        </select>
        
        <input type="number" id="pNum" placeholder="PLOT NUMBER (1-100)" oninput="document.getElementById('pVal').innerText = (this.value <= 5 ? 9999 : 199)" style="width:100%; padding:15px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
        
        <div style="color:var(--gold); font-size:30px; font-weight:900; margin:20px 0;">PRICE: $<span id="pVal">0</span></div>
        
        <button onclick="submitAsset()" style="width:100%; padding:20px; background:var(--gold); border:none; font-weight:900; cursor:pointer;">SUBMIT DATA</button>
        <button onclick="location.href='index.html'" style="background:none; border:none; color:#555; margin-top:15px; cursor:pointer;">‚Üê BACK TO HOME</button>
    </div>

    <div id="successScreen" style="display:none; text-align:center; padding-top:100px;">
        <h1 style="color:var(--gold); font-size:40px;">CONGRATULATIONS, <span id="resName"></span>!</h1>
        <p>YOUR SUBMISSION IS SUCCESSFUL.</p>
        <div style="border:1px solid var(--gold); padding:20px; max-width:400px; margin:20px auto;">

        </div>
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; padding:15px 40px; font-weight:bold; cursor:pointer;">OK</button>
    </div>

    <script>
        function submitAsset() {
            let name = document.getElementById('cName').value;
            if(!name) return alert("Enter Name");
            document.getElementById('resName').innerText = name.toUpperCase();
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FFD700', '#fff'] });
        }
    </script>
