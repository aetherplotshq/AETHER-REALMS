<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECURE CHECKOUT | Aether Plots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #050505;">
    <div class="container" style="max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid var(--gold); border-radius: 15px; background: #0a0a0a; text-align: center;">
        <h2 class="gold-text">ACQUISITION PORTAL</h2>
        <div id="orderSummary" style="margin: 20px 0; text-align: left; background: #111; padding: 15px; border-radius: 8px;">
            <p>Universe: <span id="realmName" style="float:right; color:var(--gold);">--</span></p>
            <p>Asset ID: <span id="assetID" style="float:right; color:var(--gold);">--</span></p>
            <p>Price: <span id="assetPrice" style="float:right; color:var(--gold); font-weight:bold;">--</span></p>
        </div>

        <div class="payment-methods" style="display: flex; flex-direction: column; gap: 15px;">
            <div class="pay-card" style="border: 1px solid #333; padding: 10px; border-radius: 8px;">
                <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" width="20"> 
                <span>Binance Pay ID: <b>8822334455</b></span>
            </div>
            <div class="pay-card" style="border: 1px solid #333; padding: 10px; border-radius: 8px;">
                <img src="https://cryptologos.cc/logos/coinbase-coin-logo.png" width="20"> 
                <span>Coinbase Email: <b>pay@aetherplots.com</b></span>
            </div>
            <div class="pay-card" style="border: 1px solid #333; padding: 10px; border-radius: 8px;">
                <img src="https://cryptologos.cc/logos/metamask-mask-logo.png" width="20"> 
                <span>MetaMask: <b>0x123...abc789</b></span>
            </div>
        </div>

        <button onclick="confirmToWA()" style="width: 100%; margin-top: 25px; padding: 15px; background: var(--gold); border: none; font-weight: bold; cursor: pointer; border-radius: 5px;">CONFIRM & SEND PROOF</button>
        <button onclick="history.back()" style="margin-top: 10px; background: transparent; color: #555; border: none; cursor: pointer;">Cancel Transaction</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('realmName').innerText = params.get('realm');
        document.getElementById('assetID').innerText = "#" + params.get('id');
        document.getElementById('assetPrice').innerText = "$" + params.get('price');

        function confirmToWA() {
            const msg = `Hello, I want to purchase Plot #${params.get('id')} in ${params.get('realm')} for $${params.get('price')}. My TxID is: `;
            window.open(`https://wa.me/8801576940717?text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>
