<!DOCTYPE html><html><head><link rel="stylesheet" href="style.css"><title>ORDER</title></head><body>
    <div style="margin-top:100px; border:1px solid gold; display:inline-block; padding:30px;">
        <h2>RESERVE PLOT</h2>
        <p id="info"></p>
        <input type="text" id="cn" placeholder="Enter Your Name"><br>
        <button onclick="buy()">SUBMIT ORDER</button>
    </div>
    <script type="module">
        import { db, ref, set } from "./firebase-config.js";
        const g = new URLSearchParams(window.location.search).get('g');
        const id = new URLSearchParams(window.location.search).get('id');
        document.getElementById('info').innerText = `${g} - Plot #${id}`;
        window.buy = () => {
            const name = document.getElementById('cn').value;
            if(!name) return alert("Name required!");
            set(ref(db, `orders/${g}/${id}`), {name, id, g}).then(() => {
                alert("Success! Now contact support."); location.href='support.html';
            });
        }
    </script>
</body></html>
