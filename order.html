<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONFIRM ORDER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh;">
    <div id="box" style="background:#0a0a0a; border:1px solid var(--gold); padding:50px; border-radius:20px; text-align:center; width:400px;">
        <h3 style="color:var(--gold); font-size:12px;">VERIFY SUBMISSION DATA</h3>
        <input type="text" id="name" placeholder="YOUR BRAND NAME" style="width:100%; padding:15px; margin:20px 0; background:#111; border:1px solid #333; color:#fff;">
        <button onclick="submit()" style="width:100%; padding:15px; background:var(--gold); border:none; font-weight:900; cursor:pointer;">SUBMIT & ACTIVATE</button>
    </div>

    <script>
        function submit() {
            const name = document.getElementById('name').value;
            if(!name) return;
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            document.getElementById('box').innerHTML = `
                <h1 class="gold-text">CONGRATS!</h1>
                <h2 style="color:#fff;">${name.toUpperCase()}</h2>
                <p style="color:#666; font-size:12px;">Contact support to share proof and activate plot.</p>
                <button onclick="location.href='support.html'" style="padding:15px 30px; background:#25D366; color:#fff; border:none; border-radius:50px; font-weight:bold; cursor:pointer; margin-top:20px;">CONTACT SUPPORT</button>
            `;
        }
    </script>
</body>
</html>
