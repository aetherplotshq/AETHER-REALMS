<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>ACQUIRE ASSET</title><link rel="stylesheet" href="style.css"><script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script></head><body>
<div id="oForm" style="max-width:480px; margin:60px auto; background:#050505; padding:45px; border:1px solid gold; border-radius:12px; text-align:center;">
    <h2 style="color:gold; font-family:'Syncopate';">SUBMIT DATA</h2>
    <input type="text" id="custName" placeholder="ENTER FULL NAME" style="width:90%; padding:15px; margin:25px 0; background:#000; border:1px solid gold; color:white; font-family:'Michroma'; outline:none;">
    <button class="nav-btn" style="width:100%; background:gold; color:black; font-weight:bold;" onclick="finish()">ACTIVATE PLOT</button>
</div>
<div id="success" style="display:none; text-align:center; padding-top:120px;">
    <h1 style="color:gold;">REGISTRATION COMPLETE!</h1>
    <p style="opacity:0.6;">Visit support to finalize your ownership.</p>
    <button class="nav-btn" onclick="location.href='index.html'">GO HOME</button>
</div>
<script>
function finish() {
    const name = document.getElementById('custName').value;
    if(!name) return alert("Enter Name.");
    const u = new URLSearchParams(window.location.search);
    localStorage.setItem('hasPlot','true');
    localStorage.setItem('uPlot', u.get('id'));
    document.getElementById('oForm').style.display='none';
    document.getElementById('success').style.display='block';
    confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 }, colors:['#FFD700','#FFF'] });
}
</script></body></html>
