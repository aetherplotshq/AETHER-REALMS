<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL CREATORS | AETHER STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ‡¶∏‡ßã‡¶∂‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶ï‡ßç‡¶∞‡¶ø‡ßü‡ßá‡¶ü‡¶∞‡¶¶‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶ß‡ßÅ‡¶®‡¶ø‡¶ï ‡¶≠‡¶æ‡¶á‡¶¨‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶ü ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶•‡¶ø‡¶Æ */
        body { background: #000; color: #fff; font-family: 'Helvetica Neue', sans-serif; overflow-x: hidden; }
        
        .header-creators { text-align: center; margin-top: 60px; }
        .header-creators h1 { letter-spacing: 15px; font-weight: 200; font-size: 26px; text-transform: uppercase; color: #fff; }
        .header-creators p { font-size: 9px; letter-spacing: 5px; color: #9E7E45; margin-top: 10px; text-transform: uppercase; }

        /* ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .creator-map { 
            width: 1000px; height: 1000px; 
            margin: 60px auto 100px; display: grid; 
            grid-template-columns: repeat(10, 1fr);
            border: 1px solid #111; background: #050505;
            box-shadow: 0 0 60px rgba(158, 126, 69, 0.05);
        }

        .plot {
            width: 100px; height: 100px;
            border: 1px solid rgba(255,255,255,0.02);
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; color: #444; transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative; cursor: none;
        }

        .plot:hover {
            background: #fff; color: #000;
            border-color: #fff; z-index: 5;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        /* ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶ü‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï */
        .tier-border { border: 1px solid rgba(158, 126, 69, 0.4); background: rgba(158,126,69,0.02); } /* $99 */
        .tier-inner { background: rgba(255,255,255,0.01); } /* $89 */
        .tier-locked { background: #0a0a0a; pointer-events: none; opacity: 0.2; } /* Reserved Row */

        /* ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü */
        .floating-chat {
            position: fixed; bottom: 40px; right: 40px;
            width: 65px; height: 65px; background: #fff;
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; text-decoration: none; z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); transition: 0.4s;
        }
        .floating-chat:hover { transform: scale(1.1) rotate(-10deg); }

        .price-legend { 
            display: flex; justify-content: center; gap: 40px; 
            margin-top: 40px; font-size: 9px; letter-spacing: 2px; color: #666;
        }
        .legend-item b { color: #9E7E45; margin-right: 5px; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <header class="header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold; color:#fff; cursor:none;">‚Üê BACK</button>
        <div style="font-size:30px; font-weight:900; font-family:serif; color:#9E7E45;">K</div>
        <div style="font-size:9px; letter-spacing:4px;">CREATOR HUB</div>
    </header>

    <div class="header-creators">
        <h1>Social Creators</h1>
        <p>Your Voice, Your Territory</p>
    </div>

    <div class="price-legend">
        <div class="legend-item"><b>$99</b> SPOTLIGHT EDGE</div>
        <div class="legend-item"><b>$89</b> TRENDING ROW</div>
        <div class="legend-item"><b>$39</b> CREATIVE BASE</div>
    </div>

    <div class="creator-map" id="creator-grid">
        </div>

    <a href="chat.html" class="floating-chat">
        <span style="font-size: 24px;">üì∑</span>
        <div style="position: absolute; top: 12px; right: 12px; width: 8px; height: 8px; background: #9E7E45; border-radius: 50%; border: 2px solid #fff;"></div>
    </a>

    <script>
        const grid = document.getElementById('creator-grid');

        for (let i = 1; i <= 100; i++) {
            const plot = document.createElement('div');
            plot.classList.add('plot');

            const row = Math.ceil(i / 10);
            const col = i % 10 === 0 ? 10 : i % 10;

            let price = 39;
            let status = "Available";

            // ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ:
            if (row === 1 || row === 10 || col === 1 || col === 10) {
                price = 99;
                plot.classList.add('tier-border');
            }
            else if (row === 2 || row === 9 || col === 2 || col === 9) {
                price = 89;
                plot.classList.add('tier-inner');
            }
            else if (row === 3 || row === 8 || col === 3 || col === 8) {
                price = "RESERVED";
                plot.classList.add('tier-locked');
                status = "Locked";
            }

            plot.innerHTML = `<span>C-${i}</span>`;

            if (status !== "Locked") {
                plot.onclick = () => {
                    window.location.href = `order.html?s=Social%20Creators&id=${i}&p=${price}`;
                };
            }

            grid.appendChild(plot);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
