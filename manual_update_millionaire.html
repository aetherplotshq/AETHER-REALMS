<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MANUAL CONTROL | MASTER PANEL</title>
    <style>
        :root { --gold: #FCD535; --bg: #0B0E11; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 20px; display: none; }
        .grid { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card { background: #1E2329; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        h2 { color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-update { width: 100%; padding: 15px; background: var(--gold); color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; }
        .item-list { height: 450px; overflow-y: auto; background: #000; border-radius: 5px; padding: 10px; }
        .live-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #222; }
        .btn-del { background: #f6465d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>
    <script>
        if(prompt("Master Key:") === "zoomlink34@gmail.com") { document.body.style.display = "block"; } 
        else { window.location.href = "index.html"; }
    </script>

    <div class="grid">
        <div class="card">
            <h2>DIRECT PUBLISH</h2>
            <input type="number" id="mPlot" placeholder="Plot ID (1-20000)">
            <input type="text" id="mBrand" placeholder="Brand Name">
            <input type="text" id="mImg" placeholder="Logo URL">
            <input type="text" id="mWeb" placeholder="Social/Web Link">
            <button class="btn-update" onclick="manualPublish()">PUBLISH TO MAP</button>
        </div>

        <div class="card">
            <h2>LIVE RECORDS</h2>
            <div id="liveList" class="item-list">লোডিং...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        const config = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        function manualPublish() {
            const pid = document.getElementById('mPlot').value;
            const name = document.getElementById('mBrand').value;
            const img = document.getElementById('mImg').value;
            const web = document.getElementById('mWeb').value;
            if(!pid || !name || !img) return alert("Fill mandatory fields!");
            
            db.ref('pixels/'+pid).set({name, imageUrl:img, link:web||"#", plotID:pid}).then(() => {
                alert("Plot #" + pid + " Updated!");
                document.getElementById('mPlot').value = "";
            });
        }

        db.ref('pixels').on('value', s => {
            const list = document.getElementById('liveList'); list.innerHTML = "";
            const data = s.val(); if(!data) return list.innerHTML = "No live plots.";
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div class="live-item">
                    <span>#${id} - ${data[id].name}</span>
                    <button class="btn-del" onclick="db.ref('pixels/${id}').remove()">DELETE</button>
                </div>`;
            });
        });
    </script>
</body>
</html>
