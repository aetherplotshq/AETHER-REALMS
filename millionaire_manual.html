<!DOCTYPE html>
<html>
<head>
    <title>MASTER UPDATE | Millionaires Club</title>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; padding: 40px; display: none; }
        .box { max-width: 500px; margin: 0 auto; background: #1E2329; padding: 30px; border-radius: 15px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0B0E11; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #FCD535; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; margin-top: 10px; }
    </style>
</head>
<body>
    <script>
        if(prompt("Master Password:") !== "KAWSARahmed22@@") { window.location.href="index.html"; } 
        else { document.body.style.display="block"; }
    </script>

    <div class="box">
        <h2 style="color:#FCD535; text-align:center;">DIRECT UPDATE</h2>
        <input type="number" id="p" placeholder="Plot ID">
        <input type="text" id="n" placeholder="Brand Name">
        <input type="text" id="i" placeholder="Logo URL">
        <input type="text" id="l" placeholder="Website URL">
        <button onclick="update()">UPDATE NOW</button>
    </div>

    <script type="module">
        import { db, ref } from "./millionaire_firebase-config.js";
        import { set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        window.update = () => {
            const pid = document.getElementById('p').value;
            if(!pid) return alert("প্লট আইডি দিন!");
            set(ref(db, 'estate_data/Millionaire/' + pid), {
                name: document.getElementById('n').value,
                imageUrl: document.getElementById('i').value,
                link: document.getElementById('l').value || "#",
                plotID: parseInt(pid),
                status: "SOLD"
            }).then(() => alert("আপডেট সফল হয়েছে!"));
        };
    </script>
</body>
</html>
