<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL REALM | AETHER PLOTS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .map-container { 
            padding: 160px 20px 100px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .download-area {
            background: #fff;
            padding: 40px;
            border: 1px solid #f0f0f0;
            text-align: center;
        }

        .canvas-grid {
            display: grid;
            grid-template-columns: repeat(10, 100px); /* ১০x১০ গ্রিড = ১০০ প্লট */
            gap: 0;
            border: 1px solid #eee;
            margin-top: 30px;
        }

        .plot-unit {
            width: 100px;
            height: 100px;
            border: 0.5px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: none;
            transition: 0.2s;
            position: relative;
            background: #fff;
        }

        .plot-unit:hover {
            border: 1px solid var(--gold);
            z-index: 10;
            background: #fdfaf5;
        }

        .plot-unit img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* স্পেশাল সোশ্যাল ব্যাজ */
        .social-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 7px;
            color: var(--gold);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <header class="header">
        <button onclick="location.href='index.html'" style="background:none; border:none; letter-spacing:2px; font-weight:bold;">← BACK</button>
        <div class="logo">A<span>K</span></div>
        <button onclick="downloadSocialMap()" class="btn-download">DOWNLOAD SOCIAL MAP</button>
    </header>

    <div class="map-container">
        <div id="social-capture" class="download-area">
            <h2 style="font-weight: 100; letter-spacing: 10px; text-transform: uppercase;">Social Realm</h2>
            <p style="font-size: 10px; color: var(--gold); letter-spacing: 4px; margin-bottom: 30px;">CONNECTING THE ELITE 100</p>
            
            <div id="plot-grid" class="canvas-grid">
                </div>
        </div>
    </div>

    <a href="chat.html" class="floating-chat">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat">
    </a>

    <footer class="footer">
        © 2026 AETHER PLOTS. SOCIAL NETWORK OF LEGENDS.
    </footer>

    <script type="module">
        import { db, ref, onValue } from "./firebase-config.js";

        const grid = document.getElementById('plot-grid');
        const realmName = "Social";

        onValue(ref(db, `sold_plots/${realmName}`), (snapshot) => {
            const soldData = snapshot.val() || {};
            grid.innerHTML = "";

            for (let i = 1; i <= 100; i++) {
                const plotDiv = document.createElement('div');
                plotDiv.className = 'plot-unit';

                if (soldData[i]) {
                    plotDiv.innerHTML = `<img src="${soldData[i].logo}" alt="Social Plot ${i}">`;
                    plotDiv.onclick = () => window.open(soldData[i].link, '_blank');
                } else {
                    // আপনার প্রাইসিং রুলস অনুযায়ী
                    let price = 39; 
                    plotDiv.innerHTML = `
                        <span class="social-badge">LIVE</span>
                        <span style="color:#ccc">#${i}</span>
                        <strong style="margin-top:5px; color:var(--gold)">$${price}</strong>
                    `;
                    plotDiv.onclick = () => location.href = `order.html?g=${realmName}&p=${i}&pr=${price}`;
                }
                grid.appendChild(plotDiv);
            }
        });

        window.downloadSocialMap = () => {
            const area = document.getElementById('social-capture');
            html2canvas(area, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Aether-Social-Realm-Map.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
