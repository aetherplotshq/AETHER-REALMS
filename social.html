<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL REALM | AETHER COLLECTIVE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ‡¶∏‡ßã‡¶∂‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤‡¶Æ‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶ß‡ßÅ‡¶®‡¶ø‡¶ï ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶•‡¶ø‡¶Æ */
        body { background: #080808; color: #fff; font-family: 'Helvetica Neue', sans-serif; overflow-x: hidden; }
        
        .header-social { text-align: center; margin-top: 60px; padding: 0 20px; }
        .header-social h1 { letter-spacing: 15px; font-weight: 200; font-size: 28px; color: #fff; text-transform: uppercase; }
        .header-social p { font-size: 9px; letter-spacing: 5px; color: #9E7E45; margin-top: 10px; text-transform: uppercase; }

        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶≠‡¶æ‡¶∏ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ */
        .social-map { 
            width: 1000px; height: 1000px; 
            margin: 80px auto; display: grid; 
            grid-template-columns: repeat(10, 1fr);
            border: 1px solid #1a1a1a; background: #000;
            box-shadow: 0 0 80px rgba(158, 126, 69, 0.05);
        }

        .plot {
            width: 100px; height: 100px;
            border: 1px solid rgba(255,255,255,0.03);
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; color: #333; transition: 0.4s;
            position: relative; cursor: none;
        }

        .plot:hover {
            background: #fff; color: #000;
            border-color: #fff; z-index: 5;
            transform: scale(1.05);
        }

        /* ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶ü‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶æ‡¶ï‡¶∂‡¶® ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡¶Ø‡¶º‡ßÄ) */
        .tier-border { border: 1px solid rgba(158, 126, 69, 0.3); background: rgba(158,126,69,0.02); } /* $99 */
        .tier-inner { background: rgba(255,255,255,0.01); } /* $89 */
        .tier-reserved { background: #111; pointer-events: none; opacity: 0.3; } /* Third Row - Locked */

        /* ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® */
        .floating-chat {
            position: fixed; bottom: 40px; right: 40px;
            width: 65px; height: 65px; background: #fff;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; text-decoration: none; z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); transition: 0.4s;
        }
        .floating-chat:hover { transform: translateY(-5px) rotate(10deg); }

        .price-legend { 
            display: flex; justify-content: center; gap: 30px; 
            margin-top: 40px; font-size: 10px; letter-spacing: 2px;
        }
        .legend-item span { color: #9E7E45; margin-right: 5px; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <header class="header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold; color:#fff; cursor:none;">‚Üê BACK</button>
        <div style="font-size:30px; font-weight:900; font-family:serif;">K</div>
        <div style="font-size:9px; letter-spacing:3px; color:#9E7E45;">SOCIAL ARCHIVE</div>
    </header>

    <div class="header-social">
        <h1>Social Realm</h1>
        <p>The Nexus of Digital Influence</p>
    </div>

    <div class="price-legend">
        <div class="legend-item"><span>$99</span> CORNER ESTATE</div>
        <div class="legend-item"><span>$89</span> PRIME ROW</div>
        <div class="legend-item"><span>$39</span> CORE AREA</div>
    </div>

    <div class="social-map" id="social-grid">
        </div>

    <a href="chat.html" class="floating-chat">
        <span style="font-size: 24px;">üí¨</span>
        <div style="position: absolute; top: 12px; right: 12px; width: 8px; height: 8px; background: #9E7E45; border-radius: 50%; border: 2px solid #fff;"></div>
    </a>

    <script>
        const grid = document.getElementById('social-grid');

        for (let i = 1; i <= 100; i++) {
            const plot = document.createElement('div');
            plot.classList.add('plot');

            const row = Math.ceil(i / 10);
            const col = i % 10 === 0 ? 10 : i % 10;

            let price = 39;
            let status = "Available";

            // ‡ßß. ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡ß™ ‡¶ï‡¶∞‡ßç‡¶®‡¶æ‡¶∞ ‡¶∞‡ßã (‡¶¨‡¶æ‡¶ü‡¶®/‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞) - $99
            if (row === 1 || row === 10 || col === 1 || col === 10) {
                price = 99;
                plot.classList.add('tier-border');
            }
            // ‡ß®. ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - $89
            else if (row === 2 || row === 9 || col === 2 || col === 9) {
                price = 89;
                plot.classList.add('tier-inner');
            }
            // ‡ß©. ‡¶§‡ßÉ‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ (‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡ßü)
            else if (row === 3 || row === 8 || col === 3 || col === 8) {
                price = "RESERVED";
                plot.classList.add('tier-reserved');
                status = "Locked";
            }

            plot.innerHTML = `<span>#S-${i}</span>`;

            if (status !== "Locked") {
                plot.onclick = () => {
                    // ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶Ç ‡¶™‡ßá‡¶ú‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
                    window.location.href = `order.html?s=Social%20Realm&id=${i}&p=${price}`;
                };
            }

            grid.appendChild(plot);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
