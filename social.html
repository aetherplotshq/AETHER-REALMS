<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOCIAL REALM | K-REALMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <header class="main-header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold;">‚Üê BACK</button>
        <div class="logo-center"><div class="rr-logo-box"><span class="k-up">K</span><span class="k-down">K</span></div></div>
        <div id="realm-name" style="color:var(--gold); font-size:10px; letter-spacing:3px;">SOCIAL DOMAIN</div>
    </header>

    <div class="map-wrapper">
        <h3 style="font-weight:100; letter-spacing:5px; margin-bottom:30px; font-size:14px;">EXCLUSIVE INFLUENCER PLOTS | FIXED $1,999</h3>
        <div class="canvas-grid" id="social-canvas"></div>
    </div>

    <script src="script.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const g = params.get('g') || "Social";
        document.getElementById('realm-name').innerText = g.toUpperCase() + " DOMAIN";

        const container = document.getElementById('social-canvas');
        for(let i=1; i<=100; i++){
            const div = document.createElement('div');
            div.className = 'plot-unit';
            div.innerHTML = `<span>#${i}</span><br><strong>$1,999</strong>`;
            div.onclick = () => location.href=`order.html?g=${g}&p=${i}&pr=1999`;
            container.appendChild(div);
        }
    </script>
</body>
</html>
