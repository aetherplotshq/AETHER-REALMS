<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLUB MASTER | MANUAL CONTROL</title>
    <style>
        :root { --gold: #D4AF37; --bg: #0B0E11; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 20px; display: none; }
        .wrapper { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card { background: #12161D; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        h2 { color: var(--gold); border-bottom: 1px solid #444; padding-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-live { width: 100%; padding: 15px; background: var(--gold); color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; }
        .item { display: flex; justify-content: space-between; padding: 10px; background: #000; border-bottom: 1px solid #222; margin-top: 5px; }
    </style>
</head>
<body>
    <script>
        if(prompt("Club Master Key:") === "zoomlink34@gmail.com") { document.body.style.display = "block"; } 
        else { window.location.href = "index.html"; }
    </script>

    <div class="wrapper">
        <div class="card">
            <h2>DIRECT CLUB PUBLISH</h2>
            <input type="number" id="cPlot" placeholder="Plot ID">
            <input type="text" id="cName" placeholder="Elite Name">
            <input type="text" id="cImg" placeholder="Logo URL">
            <input type="text" id="cWeb" placeholder="Website URL">
            <button class="btn-live" onclick="publishToClub()">LIVE NOW</button>
        </div>

        <div class="card">
            <h2>LIVE CLUB RECORDS</h2>
            <div id="liveRecords" style="height: 400px; overflow-y: auto;">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmMgjlpXsk0Ip5Frrlifu6bgRJNNIIYzM",
            authDomain: "aether-realms.firebaseapp.com",
            databaseURL: "https://aether-realms-default-rtdb.firebaseio.com",
            projectId: "aether-realms",
            appId: "1:745970771566:web:1b0607362279665074a87f"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.publishToClub = () => {
            const pid = document.getElementById('cPlot').value;
            const name = document.getElementById('cName').value;
            const img = document.getElementById('cImg').value;
            const web = document.getElementById('cWeb').value;
            if(!pid || !name || !img) return alert("Fill mandatory fields!");

            set(ref(db, `estate_data/Millionaires_Club/${pid}`), {
                plotID: pid, name: name, imageUrl: img, link: web || "#"
            }).then(() => {
                alert("Plot Updated!");
                document.getElementById('cPlot').value = "";
            });
        };

        onValue(ref(db, 'estate_data/Millionaires_Club'), (s) => {
            const list = document.getElementById('liveRecords'); list.innerHTML = "";
            const data = s.val(); if(!data) return list.innerHTML = "No live members.";
            Object.keys(data).forEach(id => {
                list.innerHTML += `
                <div class="item">
                    <span>#${id} - ${data[id].name}</span>
                    <button onclick="deleteMember('${id}')" style="background:red; color:white; border:none; padding:5px; cursor:pointer;">DEL</button>
                </div>`;
            });
        });

        window.deleteMember = (id) => {
            if(confirm("Remove this elite member?")) remove(ref(db, `estate_data/Millionaires_Club/${id}`));
        };
    </script>
</body>
</html>
