<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MASTER PANEL | MILLIONAIRES CLUB</title>
    <style>
        body { background: #0B0E11; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; display: none; }
        .wrapper { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 380px 1fr; gap: 30px; }
        .form-card { background: #1E2329; padding: 30px; border-radius: 12px; border: 1px solid #333; position: sticky; top: 20px; height: fit-content; }
        h2 { color: #FCD535; text-transform: uppercase; margin-bottom: 20px; font-size: 20px; border-left: 4px solid #FCD535; padding-left: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-update { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; text-transform: uppercase; margin-top: 10px; }
        .list-section { background: #000; padding: 20px; border-radius: 12px; border: 1px solid #222; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #1a1a1a; transition: 0.2s; }
        .list-item:hover { background: #0d0d0d; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>
    <script>
        if(prompt("Master Key:") === "zoomlink34@gmail.com") { document.body.style.display = "block"; } 
        else { window.location.href = "index.html"; }
    </script>

    <div class="wrapper">
        <div class="form-card">
            <h2>Manual Plot Entry</h2>
            <input type="number" id="mPlot" placeholder="Plot ID (1-100)">
            <input type="text" id="mBrand" placeholder="Brand Name">
            <input type="text" id="mImg" placeholder="Logo Image URL">
            <input type="text" id="mWeb" placeholder="Website Link">
            <button class="btn-update" onclick="manualPush()">Publish to Map</button>
        </div>

        <div class="list-section">
            <h2>Live Elite Members</h2>
            <div id="liveList">Checking live data...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmMgjlpXsk0Ip5Frrlifu6bgRJNNIIYzM",
            authDomain: "aether-realms.firebaseapp.com",
            databaseURL: "https://aether-realms-default-rtdb.firebaseio.com",
            projectId: "aether-realms",
            appId: "1:745970771566:web:1b0607362279665074a87f"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.manualPush = () => {
            const pid = document.getElementById('mPlot').value;
            const name = document.getElementById('mBrand').value;
            const img = document.getElementById('mImg').value;
            const web = document.getElementById('mWeb').value;

            if(!pid || pid < 1 || pid > 100) return alert("Enter Plot ID between 1-100");
            if(!name) return alert("Brand Name required!");

            set(ref(db, 'estate_data/Millionaire/' + pid), {
                plotID: pid, name: name, imageUrl: img, link: web || "#"
            }).then(() => {
                alert("Plot #" + pid + " Updated Successfully!");
                document.getElementById('mPlot').value = "";
            });
        };

        onValue(ref(db, 'estate_data/Millionaire'), (s) => {
            const list = document.getElementById('liveList'); list.innerHTML = "";
            const data = s.val(); if(!data) return list.innerHTML = "No live plots found.";
            Object.keys(data).sort((a,b)=>a-b).forEach(id => {
                list.innerHTML += `
                <div class="list-item">
                    <span><strong>#${id}</strong> - ${data[id].name}</span>
                    <button class="btn-del" onclick="removePlot('${id}')">REMOVE</button>
                </div>`;
            });
        });

        window.removePlot = (id) => { if(confirm("Clear this plot?")) remove(ref(db, 'estate_data/Millionaire/' + id)); };
    </script>
</body>
</html>
