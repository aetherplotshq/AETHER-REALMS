<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LICENSE APPLICATION | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #fff; }
        .box { width: 400px; padding: 40px; border: 3px solid #000; box-shadow: 12px 12px 0px #000; background: #fff; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #000; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 15px; background: #000; color: #fff; border: none; cursor: pointer; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        .btn:hover { background: #FCD535; color: #000; }
        #success-view { display: none; text-align: center; }
        h2 { letter-spacing: 2px; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        label { font-size: 10px; font-weight: bold; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="box" id="form-view">
        <h2>LICENSE REQUEST</h2>
        <label>BRAND NAME</label>
        <input type="text" id="brand" placeholder="e.g. ROLEX">
        <label>SELECT SECTION</label>
        <select id="section">
            <option>Millionaire Club</option>
            <option>Social Creator</option>
            <option>Gaming Realm</option>
            <option>Nations Grid</option>
            <option>Little Stars</option>
            <option>Eternal Roots</option>
            <option>Union Wall</option>
            <option>Pet Paradise</option>
        </select>
        <label>PLOT NUMBER (NUMBERS ONLY)</label>
        <input type="text" id="plot" placeholder="e.g. 45" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        <label>PRICE PAID (USD)</label>
        <input type="text" id="price" placeholder="e.g. 99" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        <button class="btn" onclick="processApplication()">Submit & Download</button>
    </div>

    <div class="box" id="success-view">
        <h2 style="color: green;">CONGRATULATIONS!</h2>
        <p style="font-weight: bold; color: #d32f2f; font-size: 18px;">LICENSE FEE: $70</p>
        <hr>
        <p style="font-size: 12px;">Data downloaded successfully. Click below to notify our Service Center.</p>
        <button class="btn" onclick="sendToWhatsApp()">SEND TO SERVICE</button>
        <p onclick="window.location.href='index.html'" style="text-decoration: underline; cursor: pointer; margin-top: 20px; font-size: 11px;">Back to Home</p>
    </div>

    <script>
        function processApplication() {
            const brand = document.getElementById('brand').value;
            const plot = document.getElementById('plot').value;
            const price = document.getElementById('price').value;
            const sect = document.getElementById('section').value;

            if(!brand || !plot || !price) { alert("Please fill all information correctly."); return; }

            // ১. ডাটা ডাউনলোড
            const csvContent = `Brand Name: ${brand}\nSection: ${sect}\nPlot Number: ${plot}\nPrice Paid: ${price}\nDate: ${new Date().toLocaleString()}`;
            const blob = new Blob([csvContent], { type: 'text/plain' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `License_Request_${brand}.txt`;
            link.click();

            // ২. সাকসেস ভিউ
            setTimeout(() => {
                document.getElementById('form-view').style.display = 'none';
                document.getElementById('success-view').style.display = 'block';
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }, 500);
        }

        function sendToWhatsApp() {
            const brand = document.getElementById('brand').value;
            const msg = `Hello K Archive, I've applied for a License for ${brand}. Ready to pay $70.`;
            window.open(`https://wa.me/8801576940717?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
