<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER | K</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Rolls-Royce Minimalist Aesthetics */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #fff; font-family: 'Helvetica Neue', sans-serif; }
        
        /* The Signature K Logo */
        .brand-k {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            font-size: 45px; font-weight: 900; letter-spacing: 5px; z-index: 1000;
            color: #111; font-family: serif; pointer-events: none;
        }

        .section-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        
        .section {
            height: 100vh; display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; scroll-snap-align: start;
            position: relative; padding: 0 20px;
        }

        .section h1 {
            font-size: clamp(30px, 6vw, 60px); font-weight: 100; letter-spacing: 15px;
            text-transform: uppercase; margin: 15px 0; color: #111;
        }

        .section p { font-size: 10px; letter-spacing: 8px; text-transform: uppercase; color: #888; margin-bottom: 20px; }

        .explore-btn {
            padding: 15px 45px; border: 0.5px solid #111;
            background: none; cursor: none; font-size: 9px; letter-spacing: 4px;
            text-transform: uppercase; transition: 0.5s ease;
        }

        .explore-btn:hover { background: #111; color: #fff; letter-spacing: 6px; }

        /* Support Icon */
        .concierge-icon {
            position: fixed; bottom: 40px; right: 40px; width: 40px; height: 40px;
            border: 1px solid #eee; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; z-index: 1000; transition: 0.3s;
        }
        .concierge-icon img { width: 18px; opacity: 0.5; }

        .footer-center {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            font-size: 8px; letter-spacing: 5px; color: #aaa; z-index: 1000; text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <div class="brand-k">K</div>

    <div class="section-container">
        <div class="section">

        </div>

        <div class="section">

        </div>

        <div class="section">
            <p>Global Heritage</p>
            <h1>General Public</h1>
            <button class="explore-btn" onclick="location.href='public.html'">National Plots</button>
        </div>

        <div class="section">
            <p>Mass Sovereignty</p>
            <h1>People's Grid</h1>
            <button class="explore-btn" onclick="location.href='peoples_grid.html'">$1 Galaxy</button>
        </div>
    </div>

    <a href="support.html" class="concierge-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="S">
    </a>
