<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K | THE ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* আপনার প্রিয় ক্লিন হোয়াইট লাক্সারি থিম */
        body { margin: 0; padding: 0; background: #fff; color: #000; font-family: 'serif'; overflow-x: hidden; scroll-behavior: smooth; }
        
        #custom-cursor { position: fixed; width: 8px; height: 8px; background: #9E7E45; border-radius: 50%; pointer-events: none; z-index: 9999; transition: transform 0.1s; }

        .section-wrapper { 
            width: 100%; min-height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-decoration: none; 
            position: relative; background: #fff; border-bottom: 1px solid #f2f2f2;
            transition: 0.5s ease;
        }

        .section-wrapper:hover { background: #fafafa; }

        .title-box { text-align: center; }
        .title-box h2 { font-size: 40px; letter-spacing: 20px; font-weight: 100; text-transform: uppercase; margin: 0; color: #000; }
        .title-box p { font-size: 9px; letter-spacing: 7px; color: #9E7E45; margin-top: 15px; text-transform: uppercase; }

        /* গেমিং হাব এরিয়া (১০টি গেমের তালিকা) */
        #gaming-hub { 
            width: 100%; background: #fff; display: none; padding: 80px 0; 
            border-bottom: 1px solid #f2f2f2;
        }
        .gaming-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; max-width: 1200px; margin: 0 auto; padding: 0 40px;
        }
        .game-card { 
            border: 1px solid #eee; padding: 35px 15px; text-align: center; 
            color: #000; text-decoration: none; transition: 0.4s; 
            font-size: 10px; letter-spacing: 3px; text-transform: uppercase;
        }
        .game-card:hover { border-color: #9E7E45; color: #9E7E45; transform: translateY(-5px); }

        .k-logo { position: fixed; top: 40px; left: 50%; transform: translateX(-50%); font-size: 40px; font-weight: 900; color: #000; z-index: 100; }
        
        .indicator { position: absolute; bottom: 40px; font-size: 7px; letter-spacing: 5px; color: #bbb; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div class="k-logo">K</div>

    <a href="millionaires.html" class="section-wrapper">
        <div class="title-box">
            <h2>Millionaires</h2>
            <p>The Peak of Digital Assets</p>
        </div>
        <div class="indicator">EXPLORE ARCHIVE</div>
    </a>

    <a href="creators.html" class="section-wrapper">
        <div class="title-box">
            <h2>Social</h2>
            <p>Influence & Connection</p>
        </div>
    </a>

    <div class="section-wrapper" id="gaming-btn" style="cursor: pointer;">
        <div class="title-box">
            <h2>Gaming</h2>
            <p>World's Top 10 Legends</p>
        </div>
    </div>

    <div id="gaming-hub">
        <div class="gaming-grid">
            <a href="freefire.html" class="game-card">Free Fire</a>
            <a href="pubg.html" class="game-card">PUBG Mobile</a>
            <a href="minecraft.html" class="game-card">Minecraft</a>
            <a href="gtav.html" class="game-card">GTA V</a>
            <a href="valorant.html" class="game-card">Valorant</a>
            <a href="cod.html" class="game-card">Call of Duty</a>
            <a href="lol.html" class="game-card">League of Legends</a>
            <a href="amongus.html" class="game-card">Among Us</a>
            <a href="fortnite.html" class="game-card">Fortnite</a>
            <a href="fifa.html" class="game-card">FIFA 26</a>
        </div>
    </div>

    <a href="peoples.html" class="section-wrapper">
        <div class="title-box">
            <h2>People</h2>
            <p>The Sovereign Collective</p>
        </div>
    </a>

    <a href="general.html" class="section-wrapper">
        <div class="title-box">
            <h2>General</h2>
            <p>Public Access Terminal</p>
        </div>
    </a>

    <script>
        // কার্সার লজিক
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // গেমিং ড্রপডাউন
        document.getElementById('gaming-btn').addEventListener('click', function() {
            const hub = document.getElementById('gaming-hub');
            if (hub.style.display === "block") {
                hub.style.display = "none";
            } else {
                hub.style.display = "block";
                hub.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
