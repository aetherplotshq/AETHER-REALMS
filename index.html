<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER PLOTS | Digital Asset Protocol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo" onclick="location.href='index.html'">AETHER PLOTS</div>
        <div id="digital-clock" class="clock-display">00:00:00 AM</div>
    </header>

    <div class="hero-section">
        <h1 class="main-title">OWN THE DIGITAL HORIZON</h1>
        <p class="subtitle">100 Strategic Plots Per Realm. Permanent Ownership.</p>
    </div>

    <div class="game-grid" id="gameList">
        </div>

    <div class="support-wrapper">
        <div class="wa-btn" onclick="window.open('support.html', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20" alt="WA">
            <span>CUSTOMER SUPPORT</span>
        </div>
    </div>

    <script>
        const games = ["Fortnite", "CS2", "Minecraft", "Valorant", "Apex", "Roblox", "Warzone", "GTA", "League"];
        const list = document.getElementById('gameList');
        games.forEach(g => {
            list.innerHTML += `
                <div class="game-card" onclick="location.href='dashboard.html?realm=${g}'">
                    <h3>${g.toUpperCase()}</h3>
                    <div class="price-tag">STARTING FROM $199</div>
                </div>`;
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000); updateTime();
    </script>
</body>
</html>
