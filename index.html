<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>AETHER REALMS</title><link rel="stylesheet" href="style.css"></head><body>

<header style="text-align:center; padding:50px; border-bottom:1px solid #222;">
    <h1 style="font-family:'Cinzel Decorative'; color:gold; font-size:50px;">AETHER REALMS</h1>
    <div id="liveClock" style="font-size:20px; color:orange; margin-top:10px;"></div>
</header>

<div class="game-grid" id="gameGrid"></div>

<script>
    const games = [
        {n: "Free Fire", i: "https://wallpapers.com/images/featured/free-fire-70vst9vst.jpg"},
        {n: "PUBG Mobile", i: "https://images.alphacoders.com/102/1029243.jpg"},
        {n: "Fortnite", i: "https://images.alphacoders.com/105/1055747.jpg"},
        {n: "Valorant", i: "https://images6.alphacoders.com/107/1073801.jpg"},
        {n: "Minecraft", i: "https://images.alphacoders.com/109/1090412.jpg"},
        {n: "Apex Legends", i: "https://images8.alphacoders.com/100/1002241.jpg"},
        {n: "Roblox", i: "https://images.alphacoders.com/111/1111111.jpg"},
        {n: "CS2", i: "https://images.alphacoders.com/112/1121121.jpg"},
        {n: "GTA V", i: "https://images.alphacoders.com/113/1131131.jpg"}
    ];

    games.forEach(g => {
        document.getElementById('gameGrid').innerHTML += `
        <div class="game-card" style="background-image:url('${g.i}')" onclick="location.href='dashboard.html?realm=${g.n}'">
            <h2 style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.7); margin:0; padding:10px; text-align:center;">${g.n}</h2>
        </div>`;
    });

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script></body></html>
