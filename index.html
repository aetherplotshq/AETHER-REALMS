<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE MILLIONAIRE REALM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="padding: 50px 40px; text-align: center;">
        <h1 style="color:var(--gold); font-size:35px; letter-spacing:10px; margin:0;">THE MILLIONAIRE REALM</h1>
        <div style="margin-top:25px; display:flex; justify-content:center; gap:20px;">
            <button onclick="openModal('newsM')" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:10px 30px; cursor:pointer; font-weight:bold; border-radius:5px;">LIVE NEWS</button>
            <button onclick="openModal('rulesM')" style="background:none; border:1px solid #333; color:#fff; padding:10px 30px; cursor:pointer; border-radius:5px;">PROTOCOL RULES</button>
        </div>
    </header>

    <a href="ghost-chat.html" class="ghost-circle-btn">ðŸ’€</a>

    <div id="gameGrid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:30px; padding:60px;"></div>

    <div id="newsM" class="modal" onclick="closeModal('newsM')">
        <div class="modal-content">
            <h2 style="color:var(--gold);">âš¡ REALM NEWS</h2>
            <p style="color:#aaa;">- VIP Plots ($9,999) now feature auto-pulsing blockchain status.</p>
            <p style="color:#aaa;">- New realms added to the millionaire ecosystem.</p>
        </div>
    </div>
    <div id="rulesM" class="modal" onclick="closeModal('rulesM')">
        <div class="modal-content">
            <h2 style="color:var(--gold);">ðŸ“œ PROTOCOL</h2>
            <p style="color:#aaa;">- No restrictions in Ghost Chat.</p>
            <p style="color:#aaa;">- All payments must be verified via WhatsApp support.</p>
        </div>
    </div>

    <div class="support-fixed" onclick="location.href='support.html'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Support">
        <span style="display:block; color:var(--gold); font-size:9px; font-weight:900; margin-top:5px; letter-spacing:1px;">SUPPORT</span>
    </div>

    <script>
        const games = ["Fortnite", "CS2", "Minecraft", "Valorant", "Apex", "Roblox", "Warzone", "GTA", "League"];
        const grid = document.getElementById('gameGrid');
        games.forEach(g => {
            grid.innerHTML += `<div class="game-card" onclick="location.href='dashboard.html?realm=${g}'">
                <h2 style="letter-spacing:5px;">${g.toUpperCase()}</h2>
                <div style="color:var(--gold); font-size:12px; font-weight:900;">$199 - $9,999</div>
            </div>`;
        });
        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
