<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>THE MILLIONAIRE REALM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position:fixed; left:20px; top:50%; transform:translateY(-50%); display:flex; flex-direction:column; gap:20px; z-index:1000;">
        <div style="width:55px; height:55px; background:#000; border:1px solid var(--gold); border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="openPayment()">ðŸ’°</div>
        <div style="width:55px; height:55px; background:#000; border:1px solid var(--gold); border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="openModal('rules')">ðŸ“œ</div>
        <div style="width:55px; height:55px; background:#000; border:1px solid var(--gold); border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="openModal('news')">âš¡</div>
    </div>

    <header style="padding: 45px 0; text-align: center;">
        <h1 style="font-size: 2.8rem; letter-spacing: 12px; background: linear-gradient(180deg,#FFD700,#B8860B); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; font-weight: 900;">THE MILLIONAIRE REALM</h1>
        <p style="color:var(--gold); font-size: 10px; letter-spacing: 6px; margin-top: 10px; font-weight: bold;">EXCLUSIVE GAMING ASSETS FOR THE ELITE</p>
    </header>

    <div id="gameGrid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px; padding: 0 10%; max-width: 1100px; margin: auto;"></div>

    <div id="uModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="mTitle" style="color:var(--gold); letter-spacing: 2px; text-transform: uppercase;"></h2>
            <div id="mBody" style="line-height:1.7; color:#ccc; margin-top: 20px; font-size: 15px;"></div>
            <button class="nav-btn" style="margin-top:25px;" onclick="closeModal()">BACK</button>
        </div>
    </div>

    <script>
        const games = ["Fortnite", "CS2", "Minecraft", "Valorant", "Apex", "Roblox", "Warzone", "GTA", "League"];
        const grid = document.getElementById('gameGrid');
        games.forEach(g => {
            grid.innerHTML += `<div class="game-card" onclick="location.href='dashboard.html?realm=${g}'"><h2>${g}</h2></div>`;
        });

        function openModal(type) {
            const m = document.getElementById('uModal');
            document.getElementById('mTitle').innerText = type.toUpperCase();
            document.getElementById('mBody').innerHTML = type === 'rules' ? "There are no restrictions for sending messages in Ghost Chat. However, each update costs $9." : "Lifetime activation after a single renewal. Assets are fully sellable to other users.";
            m.style.display = "block";
        }

        function openPayment() {
            const m = document.getElementById('uModal');
            document.getElementById('mTitle').innerText = "SECURE WALLETS (CLICK TO COPY)";
            document.getElementById('mBody').innerHTML = `
                <div onclick="copyAddr('0x71C...Coinbase')" style="padding:18px; border:1px solid #222; margin:10px; cursor:pointer; background:#050505;">COINBASE WALLET</div>
                <div onclick="copyAddr('0x92B...Binance')" style="padding:18px; border:1px solid #222; margin:10px; cursor:pointer; background:#050505;">BINANCE (USDT)</div>
                <div onclick="copyAddr('0x12A...Meta')" style="padding:18px; border:1px solid #222; margin:10px; cursor:pointer; background:#050505;">METAMASK</div>
            `;
            m.style.display = "block";
        }

        function copyAddr(addr) {
            navigator.clipboard.writeText(addr);
            alert("Address Copied: " + addr);
        }

        function closeModal() { document.getElementById('uModal').style.display = "none"; }
    </script>
</body>
</html>
