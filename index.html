<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K | THE ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* রোলস রয়েস ইন্সপায়ার্ড লাক্সারি থিম */
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'serif'; overflow-x: hidden; scroll-behavior: smooth; }
        
        /* কাস্টম কার্সার এবং স্টাইল */
        #custom-cursor { position: fixed; width: 10px; height: 10px; background: #9E7E45; border-radius: 50%; pointer-events: none; z-index: 9999; mix-blend-mode: difference; transition: transform 0.2s; }

        .section-wrapper { width: 100%; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; position: relative; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }

        /* ৫টি রাজকীয় কালার প্যালেট */
        .millionaires { background-color: #080808; } /* Obsidian Black */
        .social { background-color: #0A1221; }       /* Deep Navy */
        .gaming { background-color: #12081F; }       /* Royal Amethyst */
        .peoples { background-color: #081C15; }      /* British Racing Green */
        .general { background-color: #141414; }      /* Graphite Grey */

        .title-box { text-align: center; }
        .title-box h2 { font-size: 45px; letter-spacing: 20px; font-weight: 100; text-transform: uppercase; margin: 0; opacity: 0.9; }
        .title-box p { font-size: 10px; letter-spacing: 8px; color: #9E7E45; margin-top: 15px; text-transform: uppercase; }

        /* গেমিং হাব এরিয়া (১০টি গেমের তালিকা) */
        #gaming-hub { 
            width: 100%; background: #000; display: none; padding: 100px 0; 
            border-top: 1px solid #1a1a1a; border-bottom: 1px solid #1a1a1a;
        }
        .gaming-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; max-width: 1200px; margin: 0 auto; padding: 0 40px;
        }
        .game-card { 
            border: 1px solid #222; padding: 40px 20px; text-align: center; 
            color: #fff; text-decoration: none; transition: 0.5s; 
            font-size: 11px; letter-spacing: 4px; text-transform: uppercase;
        }
        .game-card:hover { background: #9E7E45; color: #000; border-color: #9E7E45; transform: scale(1.05); }

        .k-logo { position: fixed; top: 40px; left: 50%; transform: translateX(-50%); font-size: 40px; font-weight: 900; color: #fff; z-index: 100; letter-spacing: 5px; }
        
        .indicator { position: absolute; bottom: 40px; font-size: 7px; letter-spacing: 5px; opacity: 0.4; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div class="k-logo">K</div>

    <a href="millionaires.html" class="section-wrapper millionaires">
        <div class="title-box">
            <h2>Millionaires</h2>
            <p>The Peak of Digital Assets</p>
        </div>
        <div class="indicator">SCROLL TO NAVIGATE</div>
    </a>

    <a href="creators.html" class="section-wrapper social">
        <div class="title-box">
            <h2>Social</h2>
            <p>Influence & Connection</p>
        </div>
    </a>

    <div class="section-wrapper gaming" id="gaming-btn" style="cursor: pointer;">
        <div class="title-box">
            <h2>Gaming</h2>
            <p>World's Top 10 Legends</p>
        </div>
    </div>

    <div id="gaming-hub">
        <div class="gaming-grid">
            <a href="freefire.html" class="game-card">Free Fire</a>
            <a href="pubg.html" class="game-card">PUBG Mobile</a>
            <a href="minecraft.html" class="game-card">Minecraft</a>
            <a href="gtav.html" class="game-card">GTA V</a>
            <a href="valorant.html" class="game-card">Valorant</a>
            <a href="cod.html" class="game-card">Call of Duty</a>
            <a href="lol.html" class="game-card">League of Legends</a>
            <a href="amongus.html" class="game-card">Among Us</a>
            <a href="fortnite.html" class="game-card">Fortnite</a>
            <a href="fifa.html" class="game-card">FIFA 26</a>
        </div>
    </div>

    <a href="peoples.html" class="section-wrapper peoples">
        <div class="title-box">
            <h2>People</h2>
            <p>The Sovereign Collective</p>
        </div>
    </a>

    <a href="general.html" class="section-wrapper general">
        <div class="title-box">
            <h2>General</h2>
            <p>Public Access Terminal</p>
        </div>
    </a>

    <script>
        // কাস্টম কার্সার লজিক
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // গেমিং হাব খোলার লজিক
        document.getElementById('gaming-btn').addEventListener('click', function() {
            const hub = document.getElementById('gaming-hub');
            if (hub.style.display === "block") {
                hub.style.display = "none";
            } else {
                hub.style.display = "block";
                hub.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
