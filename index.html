<!DOCTYPE html>
<html lang="en">
<head>

    <title>AETHER PLOTS | INSPIRING GREATNESS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* হোম পেজের জন্য বিশেষ এনিমেশন */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #ffffff;
            overflow: hidden;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 100;
            letter-spacing: 25px;
            text-transform: uppercase;
            margin: 0;
            color: #111;
            animation: tracking-in-expand 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        .hero-subtitle {
            font-size: 10px;
            letter-spacing: 12px;
            color: var(--gold);
            margin-top: 20px;
            text-transform: uppercase;
        }

        @keyframes tracking-in-expand {
            0% { letter-spacing: -0.5em; opacity: 0; }
            40% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .realm-explorer {
            margin-top: 60px;
            display: flex;
            gap: 40px;
        }

        .realm-btn {
            text-decoration: none;
            color: #111;
            font-size: 11px;
            letter-spacing: 4px;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .realm-btn:hover {
            color: var(--gold);
            border-bottom: 1px solid var(--gold);
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

            <a href="chat.html" style="text-decoration:none; color:var(--gold); font-size:10px; letter-spacing:2px; font-weight:bold;">CONCIERGE</a>
        </div>
    </header>

    <main class="hero-section">
        <p class="hero-subtitle">Bespoke Digital Estates</p>
        <h1 class="hero-title">AETHER PLOTS</h1>
        
        <div class="realm-explorer">
            <a href="gaming.html" class="realm-btn">Gaming Realm</a>
            <a href="social.html" class="realm-btn">Social Realm</a>
            <a href="millionaire.html" class="realm-btn">Millionaire Club</a>

    </main>

    <a href="chat.html" class="floating-chat">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat">
    </a>

    <footer class="footer">
        <div style="margin-bottom: 20px;">
