<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERAL PUBLIC | AETHER ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶≤ ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶ï ‡¶∏‡ßá‡¶ï‡¶∂‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡ßç‡¶≤‡¶ø‡¶® ‡¶è‡¶¨‡¶Ç ‡¶ì‡¶™‡ßá‡¶® ‡¶•‡¶ø‡¶Æ */
        body { background: #ffffff; color: #000; font-family: 'Helvetica Neue', sans-serif; overflow-x: hidden; }
        
        .header-general { text-align: center; margin-top: 60px; }
        .header-general h1 { letter-spacing: 12px; font-weight: 200; font-size: 26px; text-transform: uppercase; }
        .header-general p { font-size: 9px; letter-spacing: 5px; color: #9E7E45; margin-top: 10px; text-transform: uppercase; }

        /* ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .general-map { 
            width: 1000px; height: 1000px; 
            margin: 60px auto 100px; display: grid; 
            grid-template-columns: repeat(10, 1fr);
            border: 1px solid #eee; background: #fff;
        }

        .plot {
            width: 100px; height: 100px;
            border: 1px solid #f2f2f2;
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; color: #bbb; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; cursor: none;
        }

        .plot:hover {
            background: #fdfdfd; color: #9E7E45;
            border-color: #9E7E45; z-index: 5;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶ü‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï */
        .tier-border { border: 1px solid rgba(158, 126, 69, 0.25); background: #fafafa; } /* $99 */
        .tier-inner { background: #ffffff; } /* $89 */
        .tier-reserved { background: #f5f5f5; pointer-events: none; opacity: 0.3; } /* Third Row Locked */

        /* ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü */
        .floating-chat {
            position: fixed; bottom: 40px; right: 40px;
            width: 65px; height: 65px; background: #000;
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; text-decoration: none; z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); transition: 0.4s;
        }
        .floating-chat:hover { transform: scale(1.1); background: #9E7E45; }

        .price-legend { 
            display: flex; justify-content: center; gap: 40px; 
            margin-top: 40px; font-size: 9px; letter-spacing: 2px; color: #888;
        }
        .legend-item b { color: #000; margin-right: 5px; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <header class="header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold; cursor:none;">‚Üê BACK</button>
        <div style="font-size:30px; font-weight:900; font-family:serif;">K</div>
        <div style="font-size:9px; letter-spacing:4px; color:#9E7E45;">PUBLIC SECTOR</div>
    </header>

    <div class="header-general">
        <h1>General Public</h1>
        <p>The Foundation of the Collective</p>
    </div>

    <div class="price-legend">
        <div class="legend-item"><b>$99</b> PRIME EDGE</div>
        <div class="legend-item"><b>$89</b> INNER RING</div>
        <div class="legend-item"><b>$39</b> CORE BASE</div>
    </div>

    <div class="general-map" id="general-grid">
        </div>

    <a href="chat.html" class="floating-chat">
        <span style="font-size: 24px;">üí¨</span>
        <div style="position: absolute; top: 12px; right: 12px; width: 8px; height: 8px; background: #9E7E45; border-radius: 50%; border: 2px solid #000;"></div>
    </a>

    <script>
        const grid = document.getElementById('general-grid');

        for (let i = 1; i <= 100; i++) {
            const plot = document.createElement('div');
            plot.classList.add('plot');

            const row = Math.ceil(i / 10);
            const col = i % 10 === 0 ? 10 : i % 10;

            let price = 39;
            let status = "Available";

            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ:
            if (row === 1 || row === 10 || col === 1 || col === 10) {
                price = 99;
                plot.classList.add('tier-border');
            }
            else if (row === 2 || row === 9 || col === 2 || col === 9) {
                price = 89;
                plot.classList.add('tier-inner');
            }
            else if (row === 3 || row === 8 || col === 3 || col === 8) {
                price = "RESERVED";
                plot.classList.add('tier-reserved');
                status = "Locked";
            }

            plot.innerHTML = `<span>#G-${i}</span>`;

            if (status !== "Locked") {
                plot.onclick = () => {
                    window.location.href = `order.html?s=General%20Public&id=${i}&p=${price}`;
                };
            }

            grid.appendChild(plot);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
