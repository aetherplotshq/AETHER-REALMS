<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K ARCHIVE | REGISTRY PORTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            background-color: #fff;
            width: 90%;
            max-width: 500px;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            text-align: center;
        }

        h2 {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 30px;
            color: #000;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: #666;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            font-family: 'Times New Roman', serif;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #333;
        }

        .back-home {
            display: block;
            margin-top: 25px;
            font-size: 11px;
            color: #999;
            text-decoration: none;
            letter-spacing: 1px;
        }

        /* Success Message */
        #success-box {
            display: none;
            padding: 40px 20px;
        }

        #success-box i {
            font-size: 40px;
            color: #27ae60;
            margin-bottom: 20px;
        }

        /* Responsive Mobile */
        @media (max-width: 480px) {
            .main-container {
                padding: 30px 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="portal-form">
            <h2>Portal Registry</h2>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="userName" placeholder="Enter Legal Name">
            </div>

            <div class="form-group">
                <label>Section Selection</label>
                <select id="userSection">
                    <option value="Millionaires Club">Millionaires Club</option>
                    <option value="Social Creators">Social Creators</option>
                    <option value="Gaming Realm">Gaming Realm</option>
                    <option value="Nations Grid">Nations Grid</option>
                    <option value="Little Stars">Little Stars</option>
                    <option value="Eternal Roots">Eternal Roots</option>
                    <option value="The Union Wall">The Union Wall</option>
                    <option value="Pet Paradise">Pet Paradise</option>
                </select>
            </div>

            <div class="form-group">
                <label>Plot Number</label>
                <input type="text" id="userPlot" placeholder="e.g. 15" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <div class="form-group">
                <label>Transaction ID / Ref</label>
                <input type="text" id="userRef" placeholder="Payment Reference">
            </div>

            <button class="btn-submit" onclick="submitData()">Submit Application</button>
            <a href="index.html" class="back-home">[ BACK TO HOME ]</a>
        </div>

        <div id="success-box">
            <i class="fas fa-check-circle"></i>
            <h3 style="letter-spacing: 3px;">SUBMITTED</h3>
            <p style="font-size: 13px; color: #666;">Your registration data has been sent to the K Archive ledger.</p>
            <button class="btn-submit" onclick="location.reload()">New Entry</button>
        </div>
    </div>

    <script type="module">
        import { db, ref, push, serverTimestamp } from "./firebase-config.js";

        window.submitData = async () => {
            const name = document.getElementById('userName').value;
            const section = document.getElementById('userSection').value;
            const plot = document.getElementById('userPlot').value;
            const refID = document.getElementById('userRef').value;

            if(!name || !plot) {
                alert("Please complete the required fields.");
                return;
            }

            const btn = document.querySelector('.btn-submit');
            btn.innerText = "PROCESSING...";
            btn.disabled = true;

            try {
                await push(ref(db, 'portal_submissions'), {
                    fullName: name,
                    section: section,
                    plotNumber: plot,
                    reference: refID,
                    status: "Pending",
                    timestamp: serverTimestamp()
                });

                document.getElementById('portal-form').style.display = 'none';
                document.getElementById('success-box').style.display = 'block';
            } catch (e) {
                alert("Error connecting to Archive. Try again.");
                btn.innerText = "Submit Application";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
