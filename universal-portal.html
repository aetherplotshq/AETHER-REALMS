<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K ARCHIVE | ACQUISITION PORTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --silver: #C0C0C0;
            --black: #000;
            --dark-grey: #1a1a1a;
        }

        body {
            background-color: var(--black);
            color: #fff;
            font-family: 'Times New Roman', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Rolls-Royce Style Minimal UI */
        .vault-container {
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            background: var(--black);
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,1);
        }

        .vault-container h2 {
            font-weight: 300;
            letter-spacing: 12px;
            color: var(--gold);
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 20px;
        }

        .vault-container p {
            font-size: 10px;
            letter-spacing: 4px;
            color: #555;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .input-group label {
            font-size: 9px;
            letter-spacing: 2px;
            color: #888;
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
            padding-left: 2px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #222;
            color: #fff;
            font-size: 13px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        input:focus {
            border-color: var(--gold);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            cursor: pointer;
            letter-spacing: 5px;
            transition: 0.5s;
            margin-top: 20px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-submit:hover {
            background: var(--gold);
            color: #000;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 10px;
            color: #444;
            text-decoration: none;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--silver);
        }

        /* Success Message Overlay */
        #successOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #successOverlay i { font-size: 50px; color: var(--gold); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="vault-container">
        <h2>K ARCHIVE</h2>
        <p>Registry Portal</p>
        
        <form id="acquisitionForm">
            <div class="input-group">
                <label>Legal Identity</label>
                <input type="text" id="custName" placeholder="ENTER FULL NAME" required>
            </div>

            <div class="input-group">
                <label>Designated Section</label>
                <select id="custSection" required>
                    <option value="" disabled selected>SELECT ACQUISITION AREA</option>
                    <option value="Millionaires Club">Millionaires Club</option>
                    <option value="Social Creators">Social Creators</option>
                    <option value="Gaming Realm">Gaming Realm</option>
                    <option value="Nations Grid">Nations Grid</option>
                    <option value="Little Stars">Little Stars</option>
                    <option value="Eternal Roots">Eternal Roots</option>
                    <option value="The Union Wall">The Union Wall</option>
                    <option value="Pet Paradise">Pet Paradise</option>
                </select>
            </div>

            <div class="input-group">
                <label>Plot Identifier</label>
                <input type="text" id="custPlot" placeholder="PLOT NUMBER (E.G. 07)" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
            </div>

            <div class="input-group">
                <label>Transaction Reference / Link</label>
                <input type="text" id="custRef" placeholder="PASTE TXID OR LOGO LINK">
            </div>

            <button type="submit" class="btn-submit">SUBMIT REGISTRATION</button>
        </form>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> RETURN TO MAIN ARCHIVE</a>
    </div>

    <div id="successOverlay">
        <i class="fas fa-shield-alt"></i>
        <h2 style="letter-spacing: 5px; font-weight: 300;">APPLICATION RECEIVED</h2>
        <p style="color: #666; font-size: 11px; margin-top: 10px;">YOUR IDENTITY IS BEING VERIFIED WITHIN THE ARCHIVE.</p>
        <button class="btn-submit" style="width: 200px;" onclick="location.reload()">BACK</button>
    </div>

    <script type="module">
        import { db, ref, push, serverTimestamp } from "./firebase-config.js";

        const form = document.getElementById('acquisitionForm');
        
        form.onsubmit = async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            btn.innerText = "VERIFYING...";
            btn.disabled = true;

            const data = {
                name: document.getElementById('custName').value,
                section: document.getElementById('custSection').value,
                plot: document.getElementById('custPlot').value,
                reference: document.getElementById('custRef').value,
                timestamp: serverTimestamp()
            };

            try {
                // সরাসরি Firebase-এ ডাটা পাঠিয়ে দেওয়া হচ্ছে
                await push(ref(db, 'registrations'), data);
                document.getElementById('successOverlay').style.display = 'flex';
            } catch (error) {
                alert("Submission failed. Please check connection.");
                btn.innerText = "SUBMIT REGISTRATION";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
