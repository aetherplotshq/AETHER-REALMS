<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K ARCHIVE | REGISTRY PORTAL</title>
    <style>
        /* Home Page Match Styles */
        body {
            margin: 0;
            background-color: #ffffff; /* একদম সাদা ব্যাকগ্রাউন্ড */
            color: #000000;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .portal-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border: 0.5px solid #000000; /* হোমপেজের মতো চিকন কালো বর্ডার */
            background: #ffffff;
            text-align: center;
        }

        h2 {
            font-weight: 300;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-size: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .input-group label {
            font-size: 9px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #000;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 0.5px solid #000;
            background: transparent;
            color: #000;
            font-size: 12px;
            box-sizing: border-box;
            outline: none;
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: 0.5px solid #000;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 11px;
            transition: 0.4s;
        }

        .btn-submit:hover {
            background: #fff;
            color: #000;
        }

        .back-btn {
            display: block;
            margin-top: 30px;
            font-size: 10px;
            color: #666;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Success Display */
        #success-msg {
            display: none;
            padding: 20px 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .portal-box {
                padding: 30px 20px;
                border: none; /* মোবাইলে ক্লিন লুকের জন্য বর্ডার তুলে দেওয়া হয়েছে */
            }
        }
    </style>
</head>
<body>

    <div class="portal-box">
        <div id="main-content">
            <h2>Portal</h2>
            
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="ENTER NAME">
            </div>

            <div class="input-group">
                <label>Archive Section</label>
                <select id="section">
                    <option value="Millionaires Club">Millionaires Club</option>
                    <option value="Social Creators">Social Creators</option>
                    <option value="Gaming Realm">Gaming Realm</option>
                    <option value="Nations Grid">Nations Grid</option>
                    <option value="Little Stars">Little Stars</option>
                    <option value="Eternal Roots">Eternal Roots</option>
                    <option value="The Union Wall">The Union Wall</option>
                    <option value="Pet Paradise">Pet Paradise</option>
                </select>
            </div>

            <div class="input-group">
                <label>Plot Identifier</label>
                <input type="text" id="plot" placeholder="PLOT NUMBER" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <div class="input-group">
                <label>Payment / Reference Link</label>
                <input type="text" id="ref" placeholder="TXID OR URL">
            </div>

            <button class="btn-submit" onclick="sendToArchive()">Submit</button>
            <a href="index.html" class="back-btn">[ Return Home ]</a>
        </div>

        <div id="success-msg">
            <h2 style="color: #000;">Recorded</h2>
            <p style="font-size: 11px; letter-spacing: 2px; line-height: 2;">YOUR DATA HAS BEEN TRANSMITTED TO THE K ARCHIVE SOVEREIGN LEDGER.</p>
            <button class="btn-submit" onclick="location.reload()">New Entry</button>
        </div>
    </div>

    <script type="module">
        import { db, ref, push, serverTimestamp } from "./firebase-config.js";

        window.sendToArchive = async () => {
            const name = document.getElementById('name').value;
            const section = document.getElementById('section').value;
            const plot = document.getElementById('plot').value;
            const refID = document.getElementById('ref').value;

            if(!name || !plot) {
                alert("Please fill in the identity and plot identifier.");
                return;
            }

            const btn = document.querySelector('.btn-submit');
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                await push(ref(db, 'registrations'), {
                    name,
                    section,
                    plot,
                    reference: refID,
                    timestamp: serverTimestamp()
                });

                document.getElementById('main-content').style.display = 'none';
                document.getElementById('success-msg').style.display = 'block';
            } catch (e) {
                alert("Archive connection failed.");
                btn.innerText = "Submit";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
