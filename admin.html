<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CENTRAL COMMAND | AETHER PLOTS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #fcfcfc; color: #111; }
        .admin-wrapper { padding: 150px 40px 50px; max-width: 1200px; margin: 0 auto; }
        
        .stats-bar { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 20px; margin-bottom: 50px; 
        }
        .stat-box { 
            background: #fff; padding: 30px; border: 1px solid #eee; 
            text-align: center; transition: 0.3s;
        }
        .stat-box:hover { border-color: var(--gold); }
        .stat-box h3 { color: var(--gold); font-size: 28px; margin: 10px 0; font-weight: 100; }
        .stat-box p { font-size: 10px; letter-spacing: 2px; color: #888; text-transform: uppercase; }

        table { width: 100%; border-collapse: collapse; background: #fff; border: 1px solid #eee; margin-top: 20px; }
        th { background: #000; color: #fff; padding: 15px; text-align: left; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 12px; color: #444; }
        
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 9px; font-weight: bold; text-transform: uppercase; }
        .pending { background: #fff8e1; color: #f57f17; }
        
        .action-btn { 
            padding: 6px 12px; font-size: 10px; cursor: pointer; border: 1px solid #ddd; 
            background: #fff; transition: 0.3s; margin-right: 5px; letter-spacing: 1px;
        }
        .btn-approve { color: #2e7d32; border-color: #2e7d32; }
        .btn-approve:hover { background: #2e7d32; color: #fff; }
        .btn-delete { color: #d32f2f; border-color: #d32f2f; }
        .btn-delete:hover { background: #d32f2f; color: #fff; }
        .btn-view { background: #000; color: #fff; text-decoration: none; display: inline-block; }

        .ak-logo-admin { font-size: 24px; font-weight: 100; letter-spacing: 5px; }
        .ak-logo-admin span { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <header class="header">
        <div class="ak-logo-admin">A<span>K</span></div>
        <div style="letter-spacing: 3px; font-size: 10px;">CENTRAL COMMAND CENTER</div>
        <div style="color: var(--gold); font-size: 10px;">v1.0 PREMIUM</div>
    </header>

    <div class="admin-wrapper">
        <div class="stats-bar">
            <div class="stat-box">
                <p>Total Inquiries</p>
                <h3 id="total-count">0</h3>
            </div>
            <div class="stat-box">
                <p>Pending Review</p>
                <h3 id="pending-count">0</h3>
            </div>
            <div class="stat-box">
                <p>Projected Revenue</p>
                <h3 id="revenue-count">$0</h3>
            </div>
        </div>

        <h2 style="font-weight: 100; letter-spacing: 5px; margin-bottom: 30px; font-size: 18px;">RESERVATION REQUESTS</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Realm</th>
                    <th>Plot</th>
                    <th>Price</th>
                    <th>Social Link</th>
                    <th>Email Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
                </tbody>
        </table>
    </div>

    <script type="module">
        import { db, ref, onValue, update, remove } from "./firebase-config.js";

        const tableBody = document.getElementById('admin-table-body');
        const ordersRef = ref(db, 'pending_orders/');

        onValue(ordersRef, (snapshot) => {
            tableBody.innerHTML = "";
            let total = 0;
            let pending = 0;
            let revenue = 0;

            if (snapshot.exists()) {
                snapshot.forEach((realmSnap) => {
                    realmSnap.forEach((plotSnap) => {
                        const data = plotSnap.val();
                        total++;
                        if (data.status === "Pending") pending++;
                        if (!isNaN(parseFloat(data.price))) revenue += parseFloat(data.price);

                        const row = `
                            <tr>
                                <td><strong>${data.realm}</strong></td>
                                <td>#${data.plotID}</td>
                                <td>${data.price === 'Auction' ? 'BID' : '$' + data.price}</td>
                                <td><a href="${data.socialLink}" target="_blank" class="action-btn btn-view">VIEW PROFILE</a></td>
                                <td>${data.email}</td>
                                <td><span class="status-pill pending">${data.status}</span></td>
                                <td>
                                    <button class="action-btn btn-approve" onclick="approveMe('${data.realm}', '${data.plotID}')">APPROVE</button>
                                    <button class="action-btn btn-delete" onclick="rejectMe('${data.realm}', '${data.plotID}')">REJECT</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                });
            } else {
                tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:50px; color:#999;">No pending applications found.</td></tr>`;
            }

            document.getElementById('total-count').innerText = total;
            document.getElementById('pending-count').innerText = pending;
            document.getElementById('revenue-count').innerText = '$' + revenue.toLocaleString();
        });

        // Approve Function
        window.approveMe = (realm, id) => {
            if(confirm("Confirm this member for the elite collective?")) {
                update(ref(db, `pending_orders/${realm}/${id}`), { status: "Approved" });
                alert("Approved! Please use Manual Update to set their logo.");
            }
        };

        // Reject/Delete Function
        window.rejectMe = (realm, id) => {
            if(confirm("Permanently remove this application?")) {
                remove(ref(db, `pending_orders/${realm}/${id}`));
            }
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
