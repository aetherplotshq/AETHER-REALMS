<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN PORTAL | K-REALMS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f9f9f9; color: #111; }
        .admin-container { padding: 150px 50px 50px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #fff; padding: 30px; border: 1px solid #eee; text-align: center; }
        .stat-card h3 { color: var(--rr-gold); font-size: 24px; margin: 10px 0; }
        
        table { width: 100%; border-collapse: collapse; background: #fff; border: 1px solid #eee; }
        th { background: #111; color: #fff; padding: 15px; text-align: left; font-size: 11px; letter-spacing: 2px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 13px; }
        
        .status-pending { color: #f39c12; font-weight: bold; }
        .btn-approve { background: #27ae60; color: #fff; border: none; padding: 5px 10px; cursor: pointer; font-size: 10px; }
        .btn-reject { background: #c0392b; color: #fff; border: none; padding: 5px 10px; cursor: pointer; font-size: 10px; margin-left: 5px; }
        .btn-view { background: var(--rr-gold); color: #fff; text-decoration: none; padding: 5px 10px; font-size: 10px; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <header class="main-header">
        <div class="logo-center"><div class="rr-logo-box"><span class="k-up">K</span><span class="k-down">K</span></div></div>
        <div style="letter-spacing:3px; font-size:12px; font-weight:bold;">CENTRAL COMMAND</div>
    </header>

    <div class="admin-container">
        <div class="stats-grid">
            <div class="stat-card"><h5>TOTAL REQUESTS</h5><h3 id="total-req">0</h3></div>
            <div class="stat-card"><h5>PENDING VETTING</h5><h3 id="pending-req">0</h3></div>
            <div class="stat-card"><h5>REVENUE POTENTIAL</h5><h3 id="total-revenue">$0</h3></div>
        </div>

        <h3>PENDING APPLICATIONS</h3>
        <table>
            <thead>
                <tr>
                    <th>REALM</th>
                    <th>PLOT ID</th>
                    <th>PRICE</th>
                    <th>EMAIL</th>
                    <th>SOCIAL LINK</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="order-table">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script type="module">
        import { db, ref, onValue, update, remove } from "./firebase-config.js";

        const orderTable = document.getElementById('order-table');
        const ordersRef = ref(db, 'pending_orders/');

        onValue(ordersRef, (snapshot) => {
            orderTable.innerHTML = "";
            let total = 0;
            let revenue = 0;

            snapshot.forEach((realmSnapshot) => {
                realmSnapshot.forEach((plotSnapshot) => {
                    const data = plotSnapshot.val();
                    total++;
                    if(typeof data.price === 'number') revenue += data.price;

                    const row = `
                        <tr>
                            <td>${data.realm.toUpperCase()}</td>
                            <td>#${data.plotID}</td>
                            <td>${data.price === 'Auction' ? 'BID' : '$'+data.price}</td>
                            <td>${data.email}</td>
                            <td><a href="${data.socialLink}" target="_blank" class="btn-view">OPEN LINK</a></td>
                            <td class="status-pending">${data.status}</td>
                            <td>
                                <button class="btn-approve" onclick="approveOrder('${data.realm}', '${data.plotID}')">APPROVE</button>
                                <button class="btn-reject" onclick="deleteOrder('${data.realm}', '${data.plotID}')">DELETE</button>
                            </td>
                        </tr>
                    `;
                    orderTable.innerHTML += row;
                });
            });

            document.getElementById('total-req').innerText = total;
            document.getElementById('total-revenue').innerText = '$' + revenue.toLocaleString();
        });

        window.approveOrder = (realm, plotID) => {
            if(confirm("Approve this elite member?")) {
                update(ref(db, `pending_orders/${realm}/${plotID}`), { status: "Approved" });
                alert("Member Approved! Now manually update the map with their logo.");
            }
        };

        window.deleteOrder = (realm, plotID) => {
            if(confirm("Reject and delete this application?")) {
                remove(ref(db, `pending_orders/${realm}/${plotID}`));
            }
        };
    </script>
</body>
</html>
