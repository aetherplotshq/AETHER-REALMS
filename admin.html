<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>ADMIN</title><style>body{background:#000; color:gold; padding:50px;}</style></head><body>
    <h1>SHIP CONTROL</h1>
    <input type="text" id="pId" placeholder="Plot ID">
    <input type="number" id="uLvl" placeholder="Level (1-10)">
    <button onclick="update()">SET LEVEL</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        const firebaseConfig = { /* SAME CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.update = () => {
            const id = document.getElementById('pId').value;
            const lvl = document.getElementById('uLvl').value;
            update(ref(db, 'plots/'+id), { level: lvl, status: 'active' });
            alert("Level Updated!");
        }
    </script>
</body></html>
