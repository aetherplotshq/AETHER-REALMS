<!DOCTYPE html><html><head><link rel="stylesheet" href="style.css"><title>INTERNAL UPDATES | K</title></head>
<body>
    <div id="auth" style="margin-top:200px; text-align:center;">
        <input type="password" id="pw" placeholder="ACCESS KEY" style="padding:15px; background:none; border:1px solid #222; color:white; text-align:center; width:300px;">
        <br><button class="gold-btn" style="margin-top:20px;" onclick="login()">UNLOCK SYSTEM</button>
    </div>

    <div id="panel" style="display:none; padding:100px 50px;">
        <h2 style="font-weight:300; letter-spacing:5px;">MANUAL LIVE UPDATE</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; max-width:800px;">
            <select id="sg" style="padding:15px; background:#111; color:white; border:1px solid #222;"><option>FreeFire</option><option>PUBGM</option><option>Fortnite</option></select>
            <input type="number" id="sid" placeholder="PLOT ID (1-100)" style="padding:15px; background:none; border:1px solid #222; color:white;">
            <input type="text" id="sim" placeholder="IMAGE URL" style="padding:15px; background:none; border:1px solid #222; color:white;">
            <input type="text" id="sl" placeholder="CREATOR LINK" style="padding:15px; background:none; border:1px solid #222; color:white;">
        </div>
        <button class="gold-btn" style="margin-top:20px; width:800px;" onclick="live()">PUBLISH TO REALM</button>
    </div>

    <script type="module">
        import { db, ref, set } from "./firebase-config.js";
        window.login = () => {
            if(document.getElementById('pw').value === "KAWSARahmed22@@") {
                document.getElementById('auth').style.display='none'; document.getElementById('panel').style.display='block';
            }
        };
        window.live = () => {
            const g = document.getElementById('sg').value;
            const id = document.getElementById('sid').value;
            set(ref(db, `live/${g}/${id}`), {
                plotID: id,
                img: document.getElementById('sim').value,
                url: document.getElementById('sl').value
            }).then(() => alert("Live on Realm!"));
        };
    </script>
</body></html>
