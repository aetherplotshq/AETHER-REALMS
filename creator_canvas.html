<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOCIAL CREATORS | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --gold: #9E7E45; --white: #ffffff; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; touch-action: pan-x pan-y; }

        /* Navigation */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; box-sizing: border-box; }
        .nav-left { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 12px 20px; font-size: 11px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; border-color: #fff; }
        .pay-gateway-btn { border-color: var(--gold) !important; color: var(--gold) !important; font-weight: bold; }

        .live-counter { text-align: right; border-left: 2px solid var(--gold); padding-left: 15px; }
        .live-counter span { display: block; font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        .count-val { color: var(--gold); font-size: 14px !important; }

        /* Header Area */
        .header-area { text-align: center; padding-top: 150px; margin-bottom: 50px; }
        .section-name { 
            font-size: clamp(30px, 7vw, 75px); 
            letter-spacing: 12px; text-transform: uppercase; font-weight: 900; 
            background: linear-gradient(90deg, #FFD700, #FFB800, #FF8C00, #FF4500, #FF0055, #D400FF, #7A00FF, #0070FF, #00C3FF, #00FFCC); 
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: fullColorShift 8s linear infinite; margin-bottom: 10px; 
        }
        @keyframes fullColorShift { 0% { background-position: 0% center; } 100% { background-position: 300% center; } }
        .sub-slogan { font-size: 14px; letter-spacing: 6px; color: var(--gold); text-transform: uppercase; opacity: 0.8; }

        /* Eiffel Tower Structure */
        #capture-area { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 100px; background: #000; }
        .tower-structure { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        
        .row { display: flex; justify-content: center; gap: 8px; margin-bottom: 5px; }
        
        .plot { 
            background: rgba(0,0,0,0.8); 
            border: 1.5px solid var(--r-col); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.4s; position: relative; cursor: pointer; 
            width: 80px; height: 80px; 
            box-shadow: 0 0 8px var(--r-col); flex-shrink: 0;
        }
        .plot:hover { transform: scale(1.2) rotate(2deg); border-color: #fff; z-index: 100; box-shadow: 0 0 25px #fff; background: #111; }
        .plot span { font-size: 11px; font-weight: bold; color: #fff; }
        .plot-id { position: absolute; top: 6px; left: 8px; font-size: 8px !important; opacity: 0.4; color: var(--gold) !important; }

        /* Footer & Modals (Original) */
        .footer-container { text-align: center; padding: 60px 20px; border-top: 1px solid #222; margin-top: 50px; background: #000; }
        .footer-text { color: #555; font-size: 11px; letter-spacing: 1.5px; line-height: 1.8; max-width: 800px; margin: 0 auto; }
        .fixed-support { position: fixed; bottom: 30px; left: 30px; z-index: 5000; background: #fff; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .fixed-support svg { width: 24px; height: 24px; fill: #000; }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; padding: 15px; box-sizing: border-box; }
        .card { background: #fff; color:#000; padding:40px; width:100%; max-width:550px; text-align:center; box-sizing: border-box; }
        .premium-btn { background: #000; color: #fff; width: 100%; padding: 18px; border: none; font-weight: bold; letter-spacing: 3px; cursor: pointer; text-transform: uppercase; margin-top: 15px; }

        @media (max-width: 768px) {
            .plot { width: 55px; height: 55px; }
            .plot span { font-size: 9px; }
            .header-area { padding-top: 120px; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left">
            <button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button>
            <button class="nav-btn" onclick="window.location.href='index.html'">BACK</button>
            <button class="nav-btn pay-gateway-btn" onclick="openPayment()">PAYMENT</button>
        </div>
        <div class="live-counter">
            <span>AVAILABLE: <span class="count-val">100</span></span>
        </div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Social Creators</h1>
        <div class="sub-slogan">The Eiffel Tower of Digital Identity</div>
    </div>
    
    <div id="capture-area">
        <div class="tower-structure" id="eiffel-grid">
            </div>
    </div>

    <div class="footer-container">
        <p class="footer-text"><b>K ARCHIVE | SOCIAL CREATORS</b> Â© 2026. All rights reserved.</p>
    </div>

    <div id="order-modal" class="modal">
        <div class="card">
            <h2 id="disp-id" style="font-size:11px; letter-spacing:4px; color:var(--gold);">PLOT ACQUISITION</h2>
            <h1 id="disp-price" style="font-size: 45px; margin: 10px 0;">$0,000</h1>
            <input type="text" id="brand-input" placeholder="ENTER BRAND NAME" style="width:100%; padding:20px; border:1px solid #ddd; text-align:center; font-size:16px; margin:20px 0; outline: none; box-sizing: border-box;">
            <button class="premium-btn" onclick="submitOrder()">SUBMIT REQUEST</button>
            <p onclick="closeModals()" style="cursor:pointer; font-size:10px; margin-top:20px; opacity:0.5; text-decoration: underline;">BACK TO MAP</p>
        </div>
    </div>

    <div id="pay-modal" class="modal">
        <div class="card">
            <h2 style="letter-spacing: 5px; margin-bottom: 30px;">PAYMENT GATEWAY</h2>
            <p>Binance UID: 912221034</p>
            <p>USDT (TRC20): TTapBkTqrDnzHbWzek6wSBUTcJKFmR8Ws6</p>
            <button class="premium-btn" onclick="closeModals()">CLOSE</button>
        </div>
    </div>

    <div class="fixed-support" onclick="window.open('https://wa.me/8801576940717', '_blank')">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12c0 1.891.527 3.66 1.438 5.168L2.05 22l4.986-1.308A9.957 9.957 0 0 0 12 22c5.523 0 10-4.477 10-10S17.523 2 12 2zm0 18c-1.731 0-3.355-.487-4.736-1.332l-.339-.207-2.958.776.79-2.883-.228-.363A7.955 7.955 0 0 1 4 12c0-4.411 3.589-8 8-8s8 3.589 8 8-3.589 8-8 8z"/></svg>
    </div>

    <script>
        const grid = document.getElementById('eiffel-grid');
        const colors = ['#FFD700', '#FFB800', '#FF8C00', '#FF4500', '#D400FF', '#0070FF', '#00FFCC'];
        
        // Eiffel Shape Pattern: 1, 2, 2, 3, 3, 4, 4, 10, 12, 14, 15, 15, 15 (Total 100 approx)
        const towerPattern = [1, 2, 2, 3, 3, 4, 4, 10, 12, 14, 15, 15, 15];
        let currentPlot = 1;

        towerPattern.forEach((count, rowIndex) => {
            const row = document.createElement('div');
            row.className = 'row';
            
            for(let i=0; i<count; i++) {
                if(currentPlot > 100) break;

                let price;
                if(currentPlot <= 50) {
                    price = 3500 - ((currentPlot - 1) * 50);
                } else {
                    price = 3500 - (49 * 50); // Fixed at 50th plot price
                }

                const plot = document.createElement('div');
                plot.className = 'plot';
                plot.style.setProperty('--r-col', colors[rowIndex % colors.length]);
                plot.innerHTML = `<span class="plot-id">#${currentPlot}</span><span>$${price}</span>`;
                
                const pID = currentPlot;
                const pPrice = price;
                
                plot.onclick = () => {
                    document.getElementById('disp-id').innerText = `PLOT #${pID} ACQUISITION`;
                    document.getElementById('disp-price').innerText = `$${pPrice.toLocaleString()}`;
                    document.getElementById('order-modal').style.display = 'flex';
                };

                row.appendChild(plot);
                currentPlot++;
            }
            grid.appendChild(row);
        });

        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function openPayment() { document.getElementById('pay-modal').style.display = 'flex'; }
        function submitOrder() {
            const brand = document.getElementById('brand-input').value;
            if(!brand) return alert("Enter Brand Name");
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            alert("Request sent for " + brand);
            closeModals();
        }

        function downloadMap() {
            const btn = event.target; btn.innerText = "CAPTURING...";
            html2canvas(document.getElementById('capture-area'), { backgroundColor: "#000", scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Social_Creators_Eiffel.png';
                link.href = canvas.toDataURL();
                link.click();
                btn.innerText = "DOWNLOAD MAP";
            });
        }
    </script>
</body>
</html>
