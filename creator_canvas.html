<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOCIAL CREATORS | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --gold: #9E7E45; --white: #ffffff; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; touch-action: pan-x pan-y; }

        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; box-sizing: border-box; }
        .nav-left { display: flex; gap: 15px; align-items: center; }
        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 12px 20px; font-size: 11px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; border-color: #fff; }

        .live-counter { text-align: right; border-left: 2px solid var(--gold); padding-left: 15px; }
        .live-counter span { display: block; font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        .count-val { color: var(--gold); font-size: 14px !important; }

        .header-area { text-align: center; padding-top: 150px; margin-bottom: 50px; }
        .section-name { 
            font-size: clamp(35px, 8vw, 85px); 
            letter-spacing: 12px; text-transform: uppercase; font-weight: 900; 
            background: linear-gradient(90deg, #FFD700, #FFB800, #FF8C00, #FF4500, #FF0055, #D400FF, #7A00FF, #0070FF, #00C3FF, #00FFCC); 
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: fullColorShift 8s linear infinite; margin-bottom: 10px; 
        }
        @keyframes fullColorShift { 0% { background-position: 0% center; } 100% { background-position: 300% center; } }
        .sub-slogan { font-size: 14px; letter-spacing: 6px; color: var(--gold); text-transform: uppercase; opacity: 0.8; }

        /* Grid - 12 Plots Per Row, Gap 0 */
        #capture-area { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 20px; background: #000; }
        .row-container { width: 100%; display: flex; justify-content: center; overflow-x: auto; scrollbar-width: none; }
        .row { display: flex; justify-content: center; gap: 0; width: fit-content; padding: 0; border-bottom: none; }
        
        .plot { 
            background: rgba(0,0,0,0.8); border: 1px solid var(--r-col); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.4s; position: relative; cursor: pointer; 
            width: 100px; height: 100px; box-shadow: inset 0 0 10px var(--r-col); flex-shrink: 0; 
        }
        .plot:hover { transform: scale(1.05); border-color: #fff; z-index: 100; box-shadow: 0 0 30px #fff; }
        .plot span { font-size: 13px; font-weight: bold; color: #fff; }
        .plot-id { position: absolute; top: 5px; left: 5px; font-size: 8px !important; opacity: 0.4; }

        .footer-container { text-align: center; padding: 60px 20px; border-top: 1px solid #222; margin-top: 50px; background: #000; }
        .footer-text { color: #555; font-size: 11px; letter-spacing: 1.5px; line-height: 1.8; max-width: 800px; margin: 0 auto; }

        /* Support Icon */
        .fixed-support { position: fixed; bottom: 30px; left: 30px; z-index: 5000; background: #fff; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Modals */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; padding: 15px; box-sizing: border-box; }
        .card { background: #fff; color:#000; padding:40px; width:100%; max-width:550px; text-align:center; border-radius: 4px; border-left: 8px solid var(--gold); }
        .premium-btn { background: #000; color: #fff; width: 100%; padding: 18px; border: none; font-weight: bold; letter-spacing: 3px; cursor: pointer; text-transform: uppercase; margin-top: 15px; }
        .info-list { text-align: left; background: #f9f9f9; padding: 25px; margin: 20px 0; border-left: 5px solid var(--gold); line-height: 1.8; font-size: 14px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left">
            <button class="nav-btn" onclick="downloadMap()">DOWNLOAD HD MAP</button>
            <button class="nav-btn" onclick="window.location.href='index.html'">BACK TO HOME</button>
        </div>
        <div class="live-counter">
            <span>AVAILABLE PLOTS</span>
            <span class="count-val">300</span>
        </div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Social Creators</h1>
        <div class="sub-slogan">Secure your position in the archive!</div>
    </div>
    
    <div id="capture-area"></div>

    <div class="footer-container">
        <p class="footer-text"><b>K ARCHIVE | SOCIAL CREATORS</b> ¬© 2026. All rights reserved.</p>
    </div>

    <div id="order-modal" class="modal">
        <div class="card">
            <h2 id="disp-id" style="font-size:11px; letter-spacing:4px; color:var(--gold);">PLOT ACQUISITION</h2>
            <h1 id="disp-price" style="font-size: 45px; margin: 10px 0;">$000</h1>
            <p style="font-size: 12px; color: #666; margin-bottom: 20px;">By submitting, you are requesting to block this plot.</p>
            <button class="premium-btn" onclick="submitOrder()">CONFIRM SELECTION</button>
            <p onclick="closeModals()" style="cursor:pointer; font-size:10px; margin-top:20px; opacity:0.5; text-decoration: underline;">CANCEL</p>
        </div>
    </div>

    <div id="final-modal" class="modal">
        <div class="card">
            <h2 style="letter-spacing: 2px; color: #000;">PLOT RESERVED</h2>
            <div class="info-list" id="final-info-box">
                </div>
            <button class="premium-btn" id="whatsapp-btn">SEND TO CUSTOMER SERVICE</button>
            <button class="premium-btn" style="background:#555; margin-top:10px;" onclick="closeModals()">BACK TO MAP</button>
        </div>
    </div>

    <div id="celeb-overlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:none; flex-direction:column; align-items:center; justify-content:center; z-index:10000; text-align:center;">
        <h1 style="font-size: 60px; letter-spacing: 15px; font-weight: 900; color: #fff;">LOCKED!</h1>
    </div>

    <script type="module">
        import { db, ref, push, serverTimestamp } from "./firebase-config.js";

        const captureArea = document.getElementById('capture-area');
        const rowColors = ['#FFD700', '#FFB800', '#FF8C00', '#FF4500', '#FF0055', '#D400FF', '#7A00FF', '#0070FF', '#00C3FF', '#00FFCC'];

        let activeID, activePrice;

        // 12 Plots per row. Total 300 / 12 = 25 rows.
        const totalPlots = 300;
        const perRow = 12;
        const totalRows = Math.ceil(totalPlots / perRow);

        for (let r = 0; r < totalRows; r++) {
            const row = document.createElement('div');
            row.className = 'row';
            
            // Pricing Logic: Bottom row $99, increases $100 per row up
            const price = 99 + ((totalRows - 1 - r) * 100);
            const color = rowColors[r % 10];

            for (let c = 0; c < perRow; c++) {
                const id = (r * perRow) + c + 1;
                if (id <= totalPlots) {
                    const plot = document.createElement('div');
                    plot.className = 'plot';
                    plot.style.setProperty('--r-col', color);
                    plot.innerHTML = `<span class="plot-id">#${id}</span><span>$${price}</span>`;
                    
                    plot.onclick = () => {
                        activeID = id; activePrice = price;
                        document.getElementById('disp-id').innerText = `PLOT #${id} SELECTION`;
                        document.getElementById('disp-price').innerText = `$${price}`;
                        document.getElementById('order-modal').style.display = 'flex';
                    };
                    row.appendChild(plot);
                }
            }
            captureArea.appendChild(row);
        }

        window.submitOrder = async () => {
            try {
                await push(ref(db, 'pending_orders/SocialCreators'), { plotID: activeID, price: activePrice, timestamp: serverTimestamp() });
                document.getElementById('order-modal').style.display = 'none';
                showCelebration();
            } catch (e) { alert("Error connecting to server!"); }
        };

        function showCelebration() {
            const overlay = document.getElementById('celeb-overlay');
            overlay.style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            setTimeout(() => { 
                overlay.style.display = 'none'; 
                openFinalModal();
            }, 2000);
        }

        function openFinalModal() {
            const infoBox = document.getElementById('final-info-box');
            infoBox.innerHTML = `
                üìç <b>Plot ID:</b> #${activeID}<br>
                üí∞ <b>Price:</b> $${activePrice}<br>
                üìä <b>Status:</b> Payment Pending<br>
                üõ† <b>Action:</b> Send this to CS for activation.
            `;

            // WhatsApp Auto Message Logic
            const msg = encodeURIComponent(`Hello K ARCHIVE, I want to confirm my plot acquisition:\n\nüìå Plot ID: #${activeID}\nüíµ Price: $${activePrice}\nüìÇ Section: Social Creators\n\nPlease guide me with the payment process.`);
            document.getElementById('whatsapp-btn').onclick = () => {
                window.open(`https://wa.me/8801576940717?text=${msg}`, '_blank');
            };

            document.getElementById('final-modal').style.display = 'flex';
        }

        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');

        window.downloadMap = () => {
            html2canvas(document.getElementById('capture-area'), { backgroundColor: "#000", scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Social_Creators_Archive.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        };
    </script>
</body>
</html>
