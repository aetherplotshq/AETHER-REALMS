<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL CREATORS | 1M PIXEL GRID</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #9E7E45; }
        body { margin: 0; background: #f0f0f0; font-family: 'Courier New', monospace; overflow: hidden; }
        
        /* Navigation & Header - Copying your style */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: #000; color: #fff; border-bottom: 2px solid var(--gold); box-sizing: border-box; }
        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 8px 15px; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        .nav-btn:hover { background: var(--gold); }

        /* The Grid Container */
        .viewport { width: 100vw; height: 100vh; overflow: auto; padding-top: 80px; cursor: grab; background: #ddd; position: relative; }
        .canvas-wrapper { 
            width: 1000px; height: 1000px; 
            background: #fff; border: 5px solid #000; 
            margin: 20px auto; position: relative;
            background-image: linear-gradient(#eee 1px, transparent 1px), linear-gradient(90deg, #eee 1px, transparent 1px);
            background-size: 10px 10px; /* Each 10x10 unit is one plot */
        }

        .plot-overlay {
            position: absolute; width: 10px; height: 10px;
            border: 0.1px solid rgba(0,0,0,0.05);
            box-sizing: border-box;
        }
        .plot-overlay:hover { background: rgba(255, 215, 0, 0.4); border: 1px solid gold; z-index: 10; }

        /* Order Modal */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:9999; }
        .card { background: #fff; color:#000; padding:30px; width:90%; max-width:400px; text-align:center; }
        .premium-btn { background: #000; color: #fff; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; margin-top: 15px; }

        /* Zoom Info */
        .zoom-ctrl { position: fixed; bottom: 20px; right: 20px; background: #000; color: #fff; padding: 10px; font-size: 12px; border: 1px solid var(--gold); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div>
            <button class="nav-btn" onclick="openPayment()">PAYMENT GATEWAY</button>
        </div>
        <div style="text-align: center;">
            <b style="color:var(--gold)">SOCIAL CREATORS</b><br>
            <small>1,000,000 PIXELS SYSTEM</small>
        </div>
        <div style="font-size: 12px;">$10 / PLOT (10x10)</div>
    </div>

    <div class="viewport" id="viewport">
        <div class="canvas-wrapper" id="grid-canvas">
            </div>
    </div>

    <div class="zoom-ctrl">TIP: Scroll to explore | Click to Buy</div>

    <div id="order-modal" class="modal">
        <div class="card">
            <h2>ACQUIRE SPACE</h2>
            <p>Min Order: 20 Plots ($200)</p>
            <input type="number" id="plot-qty" value="20" min="20" style="width:100%; padding:10px; margin: 10px 0;">
            <button class="premium-btn" onclick="requestOrder()">REQUEST PLOTS</button>
            <p onclick="closeModal()" style="cursor:pointer; font-size:10px; text-decoration: underline;">CLOSE</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('grid-canvas');
        
        // Creating a visual sample of plots
        for(let i=0; i<100; i++) { // Sample rendering
            let p = document.createElement('div');
            p.className = 'plot-overlay';
            p.style.left = (Math.random() * 990) + 'px';
            p.style.top = (Math.random() * 990) + 'px';
            p.onclick = () => document.getElementById('order-modal').style.display='flex';
            canvas.appendChild(p);
        }

        function closeModal() { document.getElementById('order-modal').style.display='none'; }
        
        function requestOrder() {
            const qty = document.getElementById('plot-qty').value;
            if(qty < 20) return alert("Minimum 20 plots required!");
            const msg = encodeURIComponent(`Hi K ARCHIVE, I want to buy ${qty} plots ($${qty*10}) on the Social Creators Map.`);
            window.open(`https://wa.me/8801576940717?text=${msg}`);
        }
    </script>
</body>
</html>
