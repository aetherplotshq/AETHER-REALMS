<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOCIAL CREATORS | LUXURY EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --gold: #D4AF37; --silver: #C0C0C0; --white: #ffffff; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; }

        /* Navigation */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--gold); box-sizing: border-box; }
        .nav-left { display: flex; gap: 15px; align-items: center; }
        .nav-btn { background: none; border: 1px solid var(--silver); color: #fff; padding: 12px 20px; font-size: 11px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; box-shadow: 0 0 15px #fff; }
        .pay-gateway-btn { border-color: var(--gold) !important; color: var(--gold) !important; }

        /* Header */
        .header-area { text-align: center; padding-top: 150px; margin-bottom: 50px; }
        .section-name { 
            font-size: clamp(35px, 8vw, 85px); letter-spacing: 12px; text-transform: uppercase; font-weight: 900; 
            background: linear-gradient(90deg, var(--gold), #FFF, var(--silver), var(--gold)); 
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* Grid */
        #capture-area { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 20px; }
        .row-container { width: 100%; display: flex; justify-content: center; overflow-x: auto; scrollbar-width: none; }
        .row { display: flex; justify-content: center; gap: 15px; width: fit-content; padding: 55px 20px; border-bottom: 1px solid rgba(212,175,55,0.1); }
        .plot { 
            background: rgba(20,20,20,0.9); border: 2px solid var(--gold); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.4s; position: relative; cursor: pointer; width: 115px; height: 115px; 
            box-shadow: 0 0 10px rgba(212,175,55,0.3); 
        }
        .plot:hover { transform: scale(1.1); border-color: #fff; z-index: 100; box-shadow: 0 0 30px #fff; }
        .plot span { font-size: 16px; font-weight: bold; }
        .plot-id { position: absolute; top: 8px; left: 10px; font-size: 9px !important; color: var(--gold); }

        /* Modals */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; padding: 15px; box-sizing: border-box; }
        .card { background: #fff; color:#000; padding:40px; width:100%; max-width:550px; text-align:center; border-radius: 8px; border: 4px solid var(--gold); }
        .premium-btn { background: #000; color: var(--gold); width: 100%; padding: 18px; border: 2px solid var(--gold); font-weight: bold; letter-spacing: 3px; cursor: pointer; text-transform: uppercase; margin-top: 15px; }

        /* Support Icon */
        .fixed-support { position: fixed; bottom: 30px; left: 30px; z-index: 5000; background: var(--gold); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .fixed-support svg { width: 28px; height: 28px; fill: #000; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left">
            <button class="nav-btn" onclick="downloadMap()">EXPORT MAP</button>
            <button class="nav-btn" onclick="window.location.href='index.html'">EXIT</button>
            <button class="nav-btn pay-gateway-btn" onclick="openPayment()">PAYMENT</button>
        </div>
        <div style="text-align: right; border-left: 2px solid var(--gold); padding-left: 15px;">
            <span style="display:block; font-size:10px; color:var(--silver);">AVAILABLE PLOTS</span>
            <span style="color:var(--gold); font-size:14px; font-weight:bold;">100</span>
        </div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Social Creators</h1>
        <div style="font-size:14px; letter-spacing:6px; color:var(--silver); text-transform:uppercase;">Luxury Digital Heritage</div>
    </div>
    
    <div id="capture-area"></div>

    <div class="fixed-support" onclick="contactService()">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12c0 1.891.527 3.66 1.438 5.168L2.05 22l4.986-1.308A9.957 9.957 0 0 0 12 22c5.523 0 10-4.477 10-10S17.523 2 12 2zm0 18c-1.731 0-3.355-.487-4.736-1.332l-.339-.207-2.958.776.79-2.883-.228-.363A7.955 7.955 0 0 1 4 12c0-4.411 3.589-8 8-8s8 3.589 8 8-3.589 8-8 8z"/></svg>
    </div>

    <div id="order-modal" class="modal">
        <div class="card">
            <h2 id="disp-id" style="font-size:11px; letter-spacing:4px; color:var(--gold);">RESERVING...</h2>
            <h1 style="font-size: 45px; margin: 10px 0;">$1,999</h1>
            <input type="text" id="brand-input" placeholder="ENTER BRAND NAME" style="width:100%; padding:20px; border:1px solid #ddd; text-align:center; font-size:16px; margin:20px 0; outline: none; box-sizing: border-box;">
            <button class="premium-btn" onclick="submitOrder()">CLAIM PLOT</button>
            <p onclick="closeModals()" style="cursor:pointer; font-size:10px; margin-top:20px; opacity:0.5; text-decoration: underline;">BACK TO MAP</p>
        </div>
    </div>

    <div id="final-modal" class="modal">
        <div class="card">
            <h2 style="letter-spacing: 2px; color: #000;">REQUIRED STEPS</h2>
            <div style="text-align: left; background: #fdfaf0; padding: 25px; margin: 20px 0; border-left: 5px solid var(--gold); line-height: 1.8;">
                ✅ 1. Take a screenshot of Payment.<br>
                ✅ 2. Provide High-Res Logo.<br>
                ✅ 3. Plot ID: <b id="final-plot-id">#00</b>
            </div>
            <button class="premium-btn" style="background:#25D366; color:#fff; border:none;" onclick="contactService()">SEND TO CUSTOMER SERVICE</button>
            <button class="premium-btn" style="background:#555; border:none; color:#fff; margin-top:10px;" onclick="closeAndCelebrate()">BACK TO CANVAS</button>
        </div>
    </div>

    <div id="celeb-overlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:none; flex-direction:column; align-items:center; justify-content:center; z-index:10000; text-align:center;">
        <h1 style="font-size: 50px; letter-spacing: 15px; font-weight: 900; color: var(--gold);">SUCCESS!</h1>
        <h2 id="congrats-brand" style="font-size: 30px; color: var(--silver); margin-top: 20px;"></h2>
    </div>

    <script type="module">
        import { db, ref, push, serverTimestamp } from "./firebase-config.js";

        const captureArea = document.getElementById('capture-area');
        const FIXED_PRICE = 1999;
        let activeID = null, activeBrand = "";

        // 100 Plot Generation
        for (let r = 0; r < 10; r++) {
            const rowWrapper = document.createElement('div');
            rowWrapper.className = 'row-container';
            const row = document.createElement('div');
            row.className = 'row';
            for (let c = 0; c < 10; c++) {
                const id = (r * 10) + c + 1;
                const plot = document.createElement('div');
                plot.className = 'plot';
                plot.innerHTML = `<span class="plot-id">#${id}</span><span>$${FIXED_PRICE}</span>`;
                
                // ক্লিক করলে আইডি সেভ হবে
                plot.onclick = () => {
                    activeID = id; // এখানে আইডি ফিক্সড করা হচ্ছে
                    document.getElementById('disp-id').innerText = `PLOT #${id} RESERVATION`;
                    document.getElementById('order-modal').style.display = 'flex';
                };
                row.appendChild(plot);
            }
            rowWrapper.appendChild(row);
            captureArea.appendChild(rowWrapper);
        }

        window.submitOrder = async () => {
            activeBrand = document.getElementById('brand-input').value;
            if(!activeBrand) return alert("Please enter brand name.");
            
            try {
                await push(ref(db, 'pending_orders/SocialCreators'), { 
                    plotID: activeID, 
                    price: FIXED_PRICE, 
                    brandName: activeBrand, 
                    timestamp: serverTimestamp() 
                });
                
                document.getElementById('order-modal').style.display = 'none';
                showCelebration(activeBrand);
            } catch (e) { alert("Error!"); }
        };

        function showCelebration(name) {
            const overlay = document.getElementById('celeb-overlay');
            document.getElementById('congrats-brand').innerText = name.toUpperCase();
            overlay.style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            setTimeout(() => { 
                overlay.style.display = 'none'; 
                document.getElementById('final-plot-id').innerText = `#${activeID}`; // এখানেও সঠিক আইডি দেখাবে
                document.getElementById('final-modal').style.display = 'flex'; 
            }, 3000);
        }

        // ব্যাক বাটনে ক্লিক করলে দুই সাইড থেকে রঙিন কাগজ ছিটানো
        window.closeAndCelebrate = () => {
            document.getElementById('final-modal').style.display = 'none';
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                var particleCount = 50 * (timeLeft / duration);
                // বাম সাইড থেকে
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: 0, y: 0.6 }, colors: ['#D4AF37', '#FFFFFF'] }));
                // ডান সাইড থেকে
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: 1, y: 0.6 }, colors: ['#C0C0C0', '#D4AF37'] }));
            }, 250);
        };

        // হোয়াটসঅ্যাপ অটো-মেসেজে সঠিক আইডি উল্লেখ করা
        window.contactService = () => {
            const msg = `Hello K ARCHIVE Support,\n\nI want to finalize my order for *Social Creators*.\n\nPlot Number: #${activeID}\nBrand Name: ${activeBrand}\nFixed Price: $1,999\n\nPlease verify my payment.`;
            window.open(`https://wa.me/8801576940717?text=${encodeURIComponent(msg)}`, '_blank');
        };

        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
