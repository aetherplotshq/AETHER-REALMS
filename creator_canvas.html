<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLOBAL LEGENDS | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --gold: #D4AF37; --silver: #C0C0C0; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; }

        /* Navigation */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.98); border-bottom: 2px solid var(--gold); box-sizing: border-box; }
        .nav-left { display: flex; gap: 10px; align-items: center; }
        
        /* Search Box */
        .search-container { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; display: flex; align-items: center; }
        .search-input { background: none; border: none; color: #fff; outline: none; padding: 5px; width: 100px; font-size: 12px; }
        .search-btn { cursor: pointer; color: var(--gold); font-weight: bold; font-size: 12px; }

        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 10px 15px; font-size: 10px; letter-spacing: 1px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; }

        /* Header */
        .header-area { text-align: center; padding-top: 130px; padding-bottom: 40px; }
        .section-name { 
            font-size: clamp(30px, 7vw, 75px); letter-spacing: 10px; text-transform: uppercase; font-weight: 900; 
            background: linear-gradient(90deg, #D4AF37, #FFF, #C0C0C0, #D4AF37); 
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: shine 5s linear infinite; margin: 0;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* 1000 Plots Grid - No Gap */
        #capture-area { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 50px; }
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(20, 80px); /* ২০টি কলাম ১০০০ প্লটের জন্য */
            border: 2px solid var(--gold);
            background: #111;
            gap: 0; 
        }
        .plot { 
            width: 80px; height: 80px; 
            border: 0.1px solid rgba(212,175,55,0.2); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            position: relative; cursor: pointer; transition: 0.3s; background: #000;
        }
        .plot:hover { transform: scale(1.1); z-index: 10; border: 1px solid #fff; box-shadow: 0 0 20px #fff; }
        
        /* Search Highlight Effect */
        .highlight { border: 3px solid #fff !important; box-shadow: 0 0 40px #fff !important; transform: scale(1.2); z-index: 100; background: var(--gold) !important; color: #000 !important; }
        .highlight .plot-price { color: #000 !important; }

        .plot-id { position: absolute; top: 5px; left: 5px; font-size: 7px; color: var(--gold); }
        .plot-price { font-size: 11px; font-weight: bold; color: #fff; }

        /* Modals & Footer - (Same as your shared code) */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; padding: 20px; box-sizing: border-box; }
        .card { background: #fff; color:#000; padding:35px; width:100%; max-width:500px; text-align:center; border: 3px solid var(--gold); border-radius: 5px; }
        .p-input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ddd; text-align: center; }
        .p-btn { background: #000; color: #fff; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left">
            <div class="search-container">
                <input type="number" id="search-plot" class="search-input" placeholder="PLOT NO (1-1000)">
                <span class="search-btn" onclick="findPlot()">SEARCH</span>
            </div>
            <button class="nav-btn" onclick="downloadHD()">HD MAP</button>
            <button class="nav-btn" onclick="openPayment()">PAYMENT</button>
        </div>
        <div style="text-align: right; color: var(--gold); font-size: 12px; font-weight: bold;">
            SOLD: 0 / 1000
        </div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Global Legends</h1>
        <p style="color: var(--silver); letter-spacing: 5px; font-size: 12px; margin-top: 10px;">THE ELITE 1000 ARCHIVE</p>
    </div>
    
    <div id="capture-area">
        <div class="grid-container" id="main-grid"></div>
    </div>

    <div id="order-modal" class="modal">
        <div class="card">
            <h3 id="pop-id" style="color:var(--gold);">PLOT #00</h3>
            <h1 id="pop-price">$00</h1>
            <input type="text" id="brand-name" class="p-input" placeholder="YOUR BRAND NAME">
            <button class="p-btn" onclick="submitOrder()">RESERVE NOW</button>
            <span onclick="closeModals()" style="cursor:pointer; font-size:10px;">CANCEL</span>
        </div>
    </div>

    <script type="module">
        import { db, ref, push, serverTimestamp } from "./firebase-config.js";

        const grid = document.getElementById('main-grid');
        let selID, selPrice, selBrand;

        // ১০০০ প্লট জেনারেশন লজিক
        // নিচের সারি (Row 50 to 1) এর দাম $99, উপরে উঠলে $10 বাড়বে
        const totalRows = 50; // ২০টি কলাম হলে ৫০টি সারি হবে ১০০০ প্লটের জন্য
        for (let i = 1; i <= 1000; i++) {
            const currentRow = Math.ceil(i / 20); // প্রতি ২০টিতে ১টি সারি
            const price = 99 + ((totalRows - currentRow) * 10); // নিচের সারি থেকে উপরে দাম বাড়বে

            const plot = document.createElement('div');
            plot.className = 'plot';
            plot.id = `plot-${i}`;
            plot.innerHTML = `<span class="plot-id">#${i}</span><span class="plot-price">$${price}</span>`;
            
            plot.onclick = () => {
                selID = i; selPrice = price;
                document.getElementById('pop-id').innerText = `PLOT #${i} ACQUISITION`;
                document.getElementById('pop-price').innerText = `$${price}`;
                document.getElementById('order-modal').style.display = 'flex';
            };
            grid.appendChild(plot);
        }

        // সার্চ ফাংশন
        window.findPlot = () => {
            const num = document.getElementById('search-plot').value;
            const target = document.getElementById(`plot-${num}`);
            if(target) {
                // আগের হাইলাইট রিমুভ করা
                document.querySelectorAll('.plot').forEach(p => p.classList.remove('highlight'));
                // স্ক্রল করে নিয়ে আসা
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // হাইলাইট করা
                target.classList.add('highlight');
            } else {
                alert("Plot not found!");
            }
        };

        window.submitOrder = async () => {
            selBrand = document.getElementById('brand-name').value;
            if(!selBrand) return alert("Enter brand name");
            try {
                await push(ref(db, 'pending_orders/GlobalLegends'), { plotID: selID, price: selPrice, brandName: selBrand, timestamp: serverTimestamp() });
                alert("Request Sent! Contact support for payment.");
                window.open(`https://wa.me/8801576940717?text=Plot%20#${selID}%20Reservation%20for%20${selBrand}`, '_blank');
            } catch(e) { console.error(e); }
        };

        window.downloadHD = () => {
            html2canvas(document.getElementById('capture-area'), { scale: 2, backgroundColor: "#000" }).then(canvas => {
                const a = document.createElement('a');
                a.download = 'Global_Legends_Map.png';
                a.href = canvas.toDataURL();
                a.click();
            });
        };

        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
