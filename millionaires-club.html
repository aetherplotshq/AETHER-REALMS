<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | K</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #050505; color: #fff; overflow-x: hidden; font-family: 'serif'; }
        
        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶≠‡¶æ‡¶∏ ‡¶π‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ */
        .canvas-container { 
            width: 1000px; height: 1000px; 
            margin: 100px auto; position: relative;
            background: #111; border: 1px solid #222;
            display: grid; grid-template-columns: repeat(10, 1fr);
            box-shadow: 0 0 100px rgba(158, 126, 69, 0.1);
        }

        /* ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶™‡ßç‡¶≤‡¶ü ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .plot {
            width: 100px; height: 100px;
            border: 0.1px solid rgba(255,255,255,0.05);
            position: relative; cursor: none;
            transition: 0.4s; display: flex;
            align-items: center; justify-content: center;
            font-size: 8px; color: #333; letter-spacing: 1px;
        }

        .plot:hover {
            background: rgba(158, 126, 69, 0.2);
            border: 1px solid #9E7E45;
            z-index: 10;
        }

        /* ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏ ‡¶≤‡ßá‡¶≠‡ßá‡¶≤ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ (Subtle indicators) */
        .tier-1 { border: 1.5px solid rgba(158, 126, 69, 0.5); background: rgba(158, 126, 69, 0.05); } /* $99 Corner Rows */
        .tier-2 { background: rgba(255, 255, 255, 0.02); } /* $89 Second Row */
        .tier-3 { background: rgba(255, 0, 0, 0.02); pointer-events: none; opacity: 0.5; } /* Third Row - NOT FOR SALE */

        /* ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® */
        .floating-chat {
            position: fixed; bottom: 40px; right: 40px;
            width: 70px; height: 70px; background: #000;
            border: 1px solid #9E7E45; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; z-index: 1000; transition: 0.5s;
        }
        .floating-chat:hover { transform: scale(1.1); box-shadow: 0 0 30px #9E7E45; }

        .header-club { text-align: center; margin-top: 50px; }
        .header-club h1 { letter-spacing: 20px; font-weight: 100; font-size: 30px; }
        .legend { display: flex; justify-content: center; gap: 20px; margin-top: 20px; font-size: 10px; color: #666; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <div class="header-club">
        <div style="font-size: 40px; font-weight: 900; margin-bottom: 10px;">K</div>
        <h1>MILLIONAIRES CLUB</h1>
        <div class="legend">
            <span>CORE: $99</span>
            <span>SECOND: $89</span>
            <span>INNER: $39</span>
            <span style="color: #555;">RESERVED: UNAVAILABLE</span>
        </div>
    </div>

    <div class="canvas-container" id="grid">
        </div>

    <a href="chat.html" class="floating-chat">
        <span style="font-size: 20px;">üí¨</span>
        <div style="position: absolute; top: 15px; right: 15px; width: 10px; height: 10px; background: #9E7E45; border-radius: 50%;"></div>
    </a>

    <script>
        const grid = document.getElementById('grid');
        
        // ‡ßß‡ß¶‡ß¶‡¶ü‡¶ø ‡¶™‡ßç‡¶≤‡¶ü ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
        for (let i = 1; i <= 100; i++) {
            const plot = document.createElement('div');
            plot.classList.add('plot');
            
            // ‡¶∞‡ßã (Row) ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            const row = Math.ceil(i / 10);
            const col = i % 10 === 0 ? 10 : i % 10;
            
            let price = 39;
            let status = "Available";

            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ:
            // ‡ßß. ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡ß™ ‡¶ï‡¶∞‡ßç‡¶®‡¶æ‡¶∞ ‡¶∞‡ßã (‡¶¨‡¶æ‡¶ü‡¶®/‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶è‡¶∞‡¶ø‡ßü‡¶æ) - $99
            if (row === 1 || row === 10 || col === 1 || col === 10) {
                price = 99;
                plot.classList.add('tier-1');
            }
            // ‡ß®. ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - $89
            else if (row === 2 || row === 9 || col === 2 || col === 9) {
                price = 89;
                plot.classList.add('tier-2');
            }
            // ‡ß©. ‡¶§‡ßÉ‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - ‡¶®‡¶ü ‡¶´‡¶∞ ‡¶∏‡ßá‡¶≤ (‡¶¨‡ßÅ‡¶ï‡¶°)
            else if (row === 3 || row === 8 || col === 3 || col === 8) {
                price = "RESERVED";
                plot.classList.add('tier-3');
                status = "Not for Sale";
            }
            
            plot.innerHTML = `<span>#${i}</span>`;
            
            // ‡¶™‡ßç‡¶≤‡¶ü‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶Ç ‡¶™‡ßá‡¶ú‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá (‡¶Ø‡¶¶‡¶ø ‡¶è‡¶≠‡ßá‡¶á‡¶≤‡ßá‡¶¨‡¶≤ ‡¶•‡¶æ‡¶ï‡ßá)
            if (status !== "Not for Sale") {
                plot.onclick = () => {
                    window.location.href = `order.html?s=Millionaires&id=${i}&p=${price}`;
                };
            }

            grid.appendChild(plot);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
