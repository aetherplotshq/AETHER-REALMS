<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 MILLION GRID | K ARCHIVE</title>
    <style>
        /* ডিজাইন একই থাকবে */
        body { background: #fff; color: #111; font-family: 'Times New Roman', serif; cursor: none; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #cursor-dot { position: fixed; width: 5px; height: 5px; background: #9E7E45; border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }
        #cursor-outline { position: fixed; width: 35px; height: 35px; border: 1px solid #9E7E45; border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: 0.1s; }
        .order-container { max-width: 500px; width: 90%; padding: 60px 40px; border: 1px solid #f2f2f2; text-align: center; }
        .brand-k { font-size: 50px; font-weight: 900; letter-spacing: 5px; margin-bottom: 10px; }
        .price-badge { display: inline-block; padding: 15px 40px; border: 1px solid #000; font-size: 28px; margin: 30px 0; letter-spacing: 3px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; outline: none; box-sizing: border-box; font-family: serif; background: #fafafa; }
        .submit-btn { width: 100%; padding: 25px; background: #000; color: #fff; border: none; letter-spacing: 5px; text-transform: uppercase; cursor: none; transition: 0.5s; margin-top: 20px; font-weight: bold; }
        .submit-btn:hover { background: #9E7E45; }
        p.label { font-size: 10px; color: #9E7E45; letter-spacing: 5px; margin: 0; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="cursor-dot"></div><div id="cursor-outline"></div>
    <div class="order-container">
        <div class="brand-k">K</div>
        <p class="label">Mass Grid Allocation</p>
        <h2 id="plot-title" style="font-weight:100; letter-spacing:5px;">BULK QUANTITY</h2>
        <div id="dynamic-price" class="price-badge">$0</div>
        <input type="text" id="username" placeholder="YOUR IDENTITY (USERNAME)">
        <input type="number" id="plotCount" placeholder="ENTER NUMBER OF PLOTS (MIN 100)" oninput="calcPrice()">
        <button class="submit-btn" onclick="sendOrder()">Submit via WhatsApp</button>
    </div>
    <script>
        function calcPrice() {
            let count = parseInt(document.getElementById('plotCount').value);
            let disp = document.getElementById('dynamic-price');
            if(count >= 100) {
                disp.innerText = "$" + (count * 1);
            } else {
                disp.innerText = "MIN 100 REQ.";
            }
        }
        function sendOrder() {
            let u = document.getElementById('username').value;
            let count = document.getElementById('plotCount').value;
            let pr = document.getElementById('dynamic-price').innerText;
            if(!u || count < 100) return alert("Minimum 100 plots required for this section.");
            window.location.href = `https://wa.me/8801576940717?text=K-ARCHIVE: MILLION GRID%0AClient: ${u}%0AQuantity: ${count} Plots%0AValue: ${pr}`;
        }
        document.addEventListener('mousemove', (e) => {
            document.getElementById('cursor-dot').style.left = e.clientX + 'px';
            document.getElementById('cursor-dot').style.top = e.clientY + 'px';
            document.getElementById('cursor-outline').animate({left: e.clientX + 'px', top: e.clientY + 'px'}, {duration: 500, fill: "forwards"});
        });
    </script>
</body>
</html>
