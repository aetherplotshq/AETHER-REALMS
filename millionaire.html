<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRE CLUB | AETHER PLOTS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #000; color: #fff; } /* মিলিয়নেয়ার ক্লাবের জন্য ডার্ক প্রিমিয়াম থিম */
        
        .header { background: #000; border-bottom: 1px solid #222; }
        .header .logo { color: #fff; }

        .map-container { 
            padding: 160px 20px 100px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .download-area {
            background: #000;
            padding: 40px;
            border: 1px solid #1a1a1a;
            text-align: center;
        }

        .canvas-grid {
            display: grid;
            grid-template-columns: repeat(15, 100px); /* ১৫টি কলাম যাতে ৩৬৫টি প্লট সুন্দরভাবে ধরে */
            gap: 0;
            border: 1px solid #222;
            margin-top: 30px;
        }

        .plot-unit {
            width: 100px;
            height: 100px;
            border: 0.5px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: none;
            transition: 0.3s;
            position: relative;
            background: #050505;
            color: var(--gold);
        }

        .plot-unit:hover {
            border: 1px solid var(--gold);
            z-index: 10;
            background: #111;
        }

        .plot-unit img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-download {
            background: var(--gold);
            color: #000;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <header class="header">
        <button onclick="location.href='index.html'" style="background:none; border:none; letter-spacing:2px; font-weight:bold; color:var(--gold);">← BACK</button>
        <div class="logo">A<span>K</span></div>
        <button onclick="downloadMillionaireMap()" class="btn-download">DOWNLOAD VAULT MAP</button>
    </header>

    <div class="map-container">
        <div id="vault-capture" class="download-area">
            <h2 style="font-weight: 100; letter-spacing: 12px; text-transform: uppercase; color: var(--gold);">The Millionaire Vault</h2>
            <p style="font-size: 10px; color: #555; letter-spacing: 5px; margin-bottom: 30px;">365 SUPREME DIGITAL ESTATES</p>
            
            <div id="plot-grid" class="canvas-grid">
                </div>
        </div>
    </div>

    <footer class="footer" style="background: #050505; border-top: 1px solid #111;">
        © 2026 AETHER PLOTS. EXCLUSIVE MILLIONAIRE CLUB.
    </footer>

    <script type="module">
        import { db, ref, onValue } from "./firebase-config.js";

        const grid = document.getElementById('plot-grid');
        const realmName = "Millionaire";

        onValue(ref(db, `sold_plots/${realmName}`), (snapshot) => {
            const soldData = snapshot.val() || {};
            grid.innerHTML = "";

            for (let i = 1; i <= 365; i++) {
                const plotDiv = document.createElement('div');
                plotDiv.className = 'plot-unit';

                if (soldData[i]) {
                    plotDiv.innerHTML = `<img src="${soldData[i].logo}" alt="Plot ${i}">`;
                    plotDiv.onclick = () => window.open(soldData[i].link, '_blank');
                } else {
                    let price = 9999; // মিলিয়নেয়ার ক্লাবের জন্য প্রিমিয়াম প্রাইস
                    plotDiv.innerHTML = `
                        <span style="color:#333">#${i}</span>
                        <strong style="margin-top:5px;">$${price}</strong>
                    `;
                    plotDiv.onclick = () => location.href = `order.html?g=${realmName}&p=${i}&pr=${price}`;
                }
                grid.appendChild(plotDiv);
            }
        });

        window.downloadMillionaireMap = () => {
            const area = document.getElementById('vault-capture');
            html2canvas(area, { backgroundColor: '#000', scale: 1 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Aether-Millionaire-Vault.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
