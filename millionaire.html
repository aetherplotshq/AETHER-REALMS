<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MILLIONAIRE CLUB | K-REALMS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; color: #fff; }
        .main-header { background: #000; border-bottom: 1px solid #222; }
        .main-header button, .k-up, .k-down { color: var(--gold) !important; }
        .rr-logo-box { border-color: var(--gold); background: #000; }
        .plot-unit { background: #050505; border: 0.5px solid #1a1a1a; color: var(--gold); }
        .plot-unit:hover { border: 1px solid var(--gold); box-shadow: 0 0 20px rgba(158, 126, 69, 0.3); background: #0a0a0a; }
        #custom-cursor { border-color: #fff; box-shadow: 0 0 10px var(--gold); }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <header class="main-header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold;">‚Üê BACK</button>
        <div class="logo-center"><div class="rr-logo-box"><span class="k-up">K</span><span class="k-down">K</span></div></div>
        <div style="color:var(--gold); font-size:10px; letter-spacing:3px;">THE MILLIONAIRE CLUB</div>
    </header>

    <div class="map-wrapper">
        <h3 style="font-weight:100; letter-spacing:8px; margin-bottom:40px; color:var(--gold); font-size:16px;">THE ULTIMATE VAULT | $9,999</h3>
        <div class="canvas-grid" id="vault-canvas"></div>
    </div>

    <script src="script.js"></script>
    <script>
        const container = document.getElementById('vault-canvas');
        for(let i=1; i<=100; i++){
            const div = document.createElement('div');
            div.className = 'plot-unit';
            div.innerHTML = `<span>#${i}</span><br><strong>$9,999</strong>`;
            div.onclick = () => location.href=`order.html?g=Millionaire&p=${i}&pr=9999`;
            container.appendChild(div);
        }
    </script>
</body>
</html>
