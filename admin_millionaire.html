<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MILLIONAIRE COMMAND | K ARCHIVE</title>
    <style>
        body { background: #fcfcfc; color: #111; font-family: 'Arial', sans-serif; margin: 0; }
        .header { position:fixed; width:100%; top:0; background:#fff; z-index:100; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; padding:15px 50px; box-sizing: border-box; }
        .admin-wrapper { padding: 120px 40px; max-width: 1200px; margin: 0 auto; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px; }
        .stat-box { background: #fff; padding: 30px; border: 1px solid #eee; text-align: center; }
        .stat-box h3 { color: #9E7E45; font-size: 28px; margin: 10px 0; }
        table { width: 100%; border-collapse: collapse; background: #fff; border: 1px solid #eee; }
        th { background: #000; color: #fff; padding: 15px; text-align: left; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 13px; }
        .action-btn { padding: 8px 15px; font-size: 10px; cursor: pointer; border: 1px solid #ddd; background: #fff; text-transform: uppercase; font-weight: bold; }
        .btn-approve { color: #2e7d32; border-color: #2e7d32; margin-right: 5px; }
        .btn-delete { color: #d32f2f; border-color: #d32f2f; }
    </style>
</head>
<body>
    <header class="header">
        <div style="font-size:24px; font-weight:900;">K.</div>
        <div style="letter-spacing: 3px; font-size: 10px; font-weight: bold;">MILLIONAIRE CLUB COMMAND</div>
    </header>

    <div class="admin-wrapper">
        <div class="stats-bar">
            <div class="stat-box"><p>Total Requests</p><h3 id="total-count">0</h3></div>
            <div class="stat-box"><p>Pending Review</p><h3 id="pending-count">0</h3></div>
            <div class="stat-box"><p>Revenue Generated</p><h3 id="revenue-count">$0</h3></div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Plot ID</th>
                    <th>Price</th>
                    <th>Brand Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
                </tbody>
        </table>
    </div>

    <script type="module">
        import { db, ref, onValue, update, remove } from "./firebase-config.js";
        
        const tableBody = document.getElementById('admin-table-body');
        const ordersRef = ref(db, 'pending_orders/Millionaire');

        onValue(ordersRef, (snapshot) => {
            tableBody.innerHTML = "";
            let total = 0, pending = 0, revenue = 0;
            
            snapshot.forEach((plotSnap) => {
                const data = plotSnap.val();
                total++;
                if (data.status === "Pending") pending++;
                revenue += parseFloat(data.price || 0);

                tableBody.innerHTML += `
                    <tr>
                        <td><strong>#${data.plotID}</strong></td>
                        <td>$${data.price}</td>
                        <td>${data.brandName || 'N/A'}</td>
                        <td style="color: ${data.status === 'Approved' ? 'green' : 'orange'}">${data.status}</td>
                        <td>
                            <button class="action-btn btn-approve" onclick="manage('${plotSnap.key}', 'Approved')">Approve</button>
                            <button class="action-btn btn-delete" onclick="del('${plotSnap.key}')">Remove</button>
                        </td>
                    </tr>`;
            });
            document.getElementById('total-count').innerText = total;
            document.getElementById('pending-count').innerText = pending;
            document.getElementById('revenue-count').innerText = '$' + revenue.toLocaleString();
        });

        window.manage = (id, status) => update(ref(db, `pending_orders/Millionaire/${id}`), { status: status });
        window.del = (id) => confirm("Delete this order?") && remove(ref(db, `pending_orders/Millionaire/${id}`));
    </script>
</body>
</html>
