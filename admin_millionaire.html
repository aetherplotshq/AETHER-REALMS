<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELITE ADMIN | MILLIONAIRES CLUB</title>
    <style>
        :root { --gold: #D4AF37; --bg: #0B0E11; --card: #12161D; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; display: none; }
        .container { max-width: 800px; margin: 0 auto; }
        .order-card { background: var(--card); border: 1px solid #333; border-left: 5px solid var(--gold); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        h1 { color: var(--gold); text-align: center; text-transform: uppercase; letter-spacing: 3px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-approve { background: var(--gold); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <script>
        if(prompt("Club Access Password:") === "zoomlink34@gmail.com") { document.body.style.display = "block"; } 
        else { window.location.href = "index.html"; }
    </script>

    <div class="container">
        <h1>Millionaires Club Requests</h1>
        <div id="request-list">Loading orders...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmMgjlpXsk0Ip5Frrlifu6bgRJNNIIYzM",
            authDomain: "aether-realms.firebaseapp.com",
            databaseURL: "https://aether-realms-default-rtdb.firebaseio.com",
            projectId: "aether-realms",
            appId: "1:745970771566:web:1b0607362279665074a87f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Millionaires Club এর পেন্ডিং অর্ডার রিড করা
        onValue(ref(db, 'orders/Millionaires_Club'), (snapshot) => {
            const list = document.getElementById('request-list');
            list.innerHTML = "";
            const data = snapshot.val();
            if(!data) return list.innerHTML = "<p style='text-align:center; color:#666;'>No pending requests.</p>";

            Object.keys(data).forEach(key => {
                const o = data[key];
                list.innerHTML += `
                    <div class="order-card">
                        <h3>PLOT #${o.plotID} - ${o.name}</h3>
                        <input type="text" id="img_${key}" placeholder="Elite Logo URL">
                        <input type="text" id="web_${key}" placeholder="Elite Link">
                        <button class="btn-approve" onclick="approveMember('${key}', '${o.plotID}', '${o.name}')">APPROVE TO CLUB</button>
                    </div>`;
            });
        });

        window.approveMember = (key, pid, name) => {
            const img = document.getElementById(`img_${key}`).value;
            const web = document.getElementById(`web_${key}`).value;
            if(!img) return alert("Logo URL required!");

            // সরাসরি estate_data/Millionaires_Club এ ডাটা সেভ হবে
            set(ref(db, `estate_data/Millionaires_Club/${pid}`), {
                name, imageUrl: img, link: web || "#", plotID: pid
            }).then(() => {
                remove(ref(db, `orders/Millionaires_Club/${key}`));
                alert("Member added to Millionaires Club!");
            });
        };
    </script>
</body>
</html>
