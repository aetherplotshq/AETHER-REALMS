<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MILLIONAIRE ADMIN | AETHER REALMS</title>
    <style>
        :root { --gold: #FCD535; --bg: #0B0E11; --card: #1E2329; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; display: none; }
        .container { max-width: 800px; margin: 0 auto; }
        .order-card { background: var(--card); border-left: 5px solid var(--gold); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        h1 { color: var(--gold); text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-approve { background: var(--gold); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .badge { background: #444; padding: 5px 10px; border-radius: 4px; font-size: 12px; color: var(--gold); }
    </style>
</head>
<body>
    <script>
        if(prompt("Admin Password:") === "zoomlink34@gmail.com") { document.body.style.display = "block"; } 
        else { window.location.href = "index.html"; }
    </script>

    <div class="container">
        <h1>MILLIONAIRE ORDERS <span class="badge">AETHER REALMS</span></h1>
        <div id="order-list">চেক করা হচ্ছে...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmMgjlpXsk0Ip5Frrlifu6bgRJNNIIYzM",
            authDomain: "aether-realms.firebaseapp.com",
            databaseURL: "https://aether-realms-default-rtdb.firebaseio.com",
            projectId: "aether-realms",
            appId: "1:745970771566:web:1b0607362279665074a87f"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // শুধুমাত্র Millionaire সেকশনের অর্ডার দেখবে
        onValue(ref(db, 'orders/Millionaire'), (snapshot) => {
            const list = document.getElementById('order-list');
            list.innerHTML = "";
            const data = snapshot.val();
            if(!data) return list.innerHTML = "<p style='text-align:center; color:#666;'>এই সেকশনে কোন রিকোয়েস্ট নেই।</p>";
            
            Object.keys(data).forEach(key => {
                const o = data[key];
                list.innerHTML += `
                    <div class="order-card">
                        <h3>PLOT #${o.plotID} - User: ${o.name}</h3>
                        <input type="text" id="img_${key}" placeholder="Logo URL">
                        <input type="text" id="web_${key}" placeholder="Website Link">
                        <button class="btn-approve" onclick="approve('${key}', '${o.plotID}', '${o.name}')">APPROVE TO MILLIONAIRE</button>
                    </div>`;
            });
        });

        window.approve = (key, pid, name) => {
            const img = document.getElementById('img_'+key).value;
            const web = document.getElementById('web_'+key).value;
            if(!img) return alert("Logo URL দিন!");
            
            // estate_data/Millionaire পাথে সেভ হবে
            set(ref(db, 'estate_data/Millionaire/' + pid), {
                name: name, imageUrl: img, link: web || "#", plotID: pid
            }).then(() => {
                remove(ref(db, 'orders/Millionaire/' + key));
                alert("Plot #" + pid + " Millionaire সেকশনে লাইভ হয়েছে!");
            });
        };
    </script>
</body>
</html>
