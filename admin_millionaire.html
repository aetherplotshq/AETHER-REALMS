<!DOCTYPE html>
<html>
<head>
    <title>ELITE ADMIN | MILLIONAIRES CLUB</title>
    <style>
        body { font-family: sans-serif; background: #0B0E11; color: #fff; padding: 20px; display: none; }
        .card { background: #1E2329; padding: 20px; margin-bottom: 20px; border-radius: 10px; border-left: 8px solid #FCD535; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        h1 { color: #FCD535; letter-spacing: 2px; text-transform: uppercase; }
        input { padding: 12px; width: 250px; margin-right: 10px; border: 1px solid #444; background: #0B0E11; color: #fff; border-radius: 4px; margin-bottom: 10px; }
        button { padding: 12px 25px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-approve { background: #2ebd85; color: white; }
        .btn-approve:hover { background: #26a374; }
        .btn-reject { background: #e74c3c; color: white; margin-left: 10px; }
        .plot-info { color: #FCD535; font-weight: bold; font-size: 1.2em; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <script>
        const accessPass = prompt("Access Password:");
        if(accessPass === "zoomlink34@gmail.com") { document.body.style.display = "block"; } 
        else { alert("ভুল পাসওয়ার্ড!"); window.location.href = "index.html"; }
    </script>

    <h1>Pending Elite Requests (100 Plots)</h1>
    <div id="order-list">চেকিং রিকোয়েস্ট...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmMgjlpXsk0Ip5Frrlifu6bgRJNNIIYzM",
            authDomain: "aether-realms.firebaseapp.com",
            databaseURL: "https://aether-realms-default-rtdb.firebaseio.com",
            projectId: "aether-realms",
            appId: "1:745970771566:web:1b0607362279665074a87f"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'pending_orders/Millionaire'), (snap) => {
            const list = document.getElementById('order-list');
            list.innerHTML = "";
            const data = snap.val();
            if(!data) return list.innerHTML = "<p>কোন পেন্ডিং অর্ডার নেই।</p>";

            Object.keys(data).forEach(id => {
                const order = data[id];
                list.innerHTML += `
                    <div class="card">
                        <span class="plot-info">PLOT #${order.plotID} - ${order.brandName} ($${order.price})</span>
                        <div>
                            <input type="text" id="img_${id}" placeholder="Logo Image URL">
                            <input type="text" id="web_${id}" placeholder="Website/Social URL">
                            <button class="btn-approve" onclick="approveOrder('${id}', '${order.plotID}', '${order.brandName}')">APPROVE</button>
                            <button class="btn-reject" onclick="rejectOrder('${id}')">REJECT</button>
                        </div>
                    </div>`;
            });
        });

        window.approveOrder = (orderKey, plotID, brandName) => {
            const img = document.getElementById('img_'+orderKey).value;
            const web = document.getElementById('web_'+orderKey).value;
            if(!img) return alert("ইমেজ লিঙ্ক দিন!");

            set(ref(db, 'estate_data/Millionaire/' + plotID), {
                plotID: plotID, name: brandName, imageUrl: img, link: web || "#"
            }).then(() => {
                remove(ref(db, 'pending_orders/Millionaire/' + orderKey));
                alert("Plot #" + plotID + " সফলভাবে লাইভ হয়েছে!");
            });
        };

        window.rejectOrder = (key) => { if(confirm("অর্ডারটি ডিলিট করবেন?")) remove(ref(db, 'pending_orders/Millionaire/' + key)); };
    </script>
</body>
</html>
