<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEOPLE'S GRID | AETHER ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ‡¶™‡¶ø‡¶™‡¶≤‡¶∏ ‡¶ó‡ßç‡¶∞‡¶ø‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡ßç‡¶≤‡¶ø‡¶® ‡¶è‡¶¨‡¶Ç ‡¶Æ‡¶ø‡¶®‡¶ø‡¶Æ‡¶æ‡¶≤ ‡¶•‡¶ø‡¶Æ */
        body { background: #fff; color: #111; font-family: 'Helvetica Neue', sans-serif; overflow-x: hidden; }
        
        .header-people { text-align: center; margin-top: 60px; padding: 0 20px; }
        .header-people h1 { letter-spacing: 10px; font-weight: 200; font-size: 28px; color: #111; text-transform: uppercase; }
        .header-people p { font-size: 9px; letter-spacing: 4px; color: #9E7E45; margin-top: 10px; text-transform: uppercase; }

        /* ‡¶™‡¶ø‡¶™‡¶≤‡¶∏ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .people-map { 
            width: 1000px; height: 1000px; 
            margin: 60px auto 100px; display: grid; 
            grid-template-columns: repeat(10, 1fr);
            border: 1px solid #f0f0f0; background: #fff;
            box-shadow: 0 40px 100px rgba(0,0,0,0.03);
        }

        .plot {
            width: 100px; height: 100px;
            border: 1px solid #f9f9f9;
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; color: #ccc; transition: 0.3s;
            position: relative; cursor: none;
        }

        .plot:hover {
            background: #111; color: #fff;
            border-color: #111; z-index: 5;
            transform: scale(1.02);
        }

        /* ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶ü‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï */
        .tier-border { border: 1px solid rgba(158, 126, 69, 0.2); background: rgba(158,126,69,0.01); } /* $99 */
        .tier-inner { background: #fafafa; } /* $89 */
        .tier-locked { background: #fdfdfd; pointer-events: none; opacity: 0.2; } /* Reserved Row */

        /* ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü */
        .floating-chat {
            position: fixed; bottom: 40px; right: 40px;
            width: 65px; height: 65px; background: #fff;
            border: 1px solid #111; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            text-decoration: none; z-index: 1000; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .floating-chat:hover { transform: translateY(-5px); border-color: #9E7E45; }

        .price-legend { 
            display: flex; justify-content: center; gap: 40px; 
            margin-top: 40px; font-size: 9px; letter-spacing: 2px; color: #999;
        }
        .legend-item b { color: #111; margin-right: 5px; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <header class="header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold; color:#111; cursor:none;">‚Üê BACK</button>
        <div style="font-size:30px; font-weight:900; font-family:serif; color:#000;">K</div>
        <div style="font-size:9px; letter-spacing:4px; color:#9E7E45;">PUBLIC SECTOR</div>
    </header>

    <div class="header-people">
        <h1>People's Grid</h1>
        <p>A Collective for the Ambitious</p>
    </div>

    <div class="price-legend">
        <div class="legend-item"><b>$99</b> PREMIUM BORDER</div>
        <div class="legend-item"><b>$89</b> SECOND CIRCLE</div>
        <div class="legend-item"><b>$39</b> CORE PLOTS</div>
    </div>

    
    <div class="people-map" id="people-grid">
        </div>

    <a href="chat.html" class="floating-chat">
        <span style="font-size: 24px;">üë•</span>
        <div style="position: absolute; top: 10px; right: 10px; width: 10px; height: 10px; background: #9E7E45; border-radius: 50%;"></div>
    </a>

    <script>
        const grid = document.getElementById('people-grid');

        for (let i = 1; i <= 100; i++) {
            const plot = document.createElement('div');
            plot.classList.add('plot');

            const row = Math.ceil(i / 10);
            const col = i % 10 === 0 ? 10 : i % 10;

            let price = 39;
            let status = "Available";

            // ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï:
            // ‡ßß. ‡¶¨‡¶æ‡¶á‡¶∞‡ßá‡¶∞ ‡ß™ ‡¶ï‡¶∞‡ßç‡¶®‡¶æ‡¶∞ ‡¶∞‡ßã - $99
            if (row === 1 || row === 10 || col === 1 || col === 10) {
                price = 99;
                plot.classList.add('tier-border');
            }
            // ‡ß®. ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - $89
            else if (row === 2 || row === 9 || col === 2 || col === 9) {
                price = 89;
                plot.classList.add('tier-inner');
            }
            // ‡ß©. ‡¶§‡ßÉ‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ (‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡ßü)
            else if (row === 3 || row === 8 || col === 3 || col === 8) {
                price = "RESERVED";
                plot.classList.add('tier-locked');
                status = "Reserved";
            }

            plot.innerHTML = `<span>P-${i}</span>`;

            if (status === "Available") {
                plot.onclick = () => {
                    window.location.href = `order.html?s=People's%20Grid&id=${i}&p=${price}`;
                };
            }

            grid.appendChild(plot);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
