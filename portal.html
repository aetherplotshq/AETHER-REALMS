<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K ARCHIVE | CITIZEN PORTAL</title>
    <style>
        :root { --black: #000; --gold: #FCD535; --white: #fff; }
        body { 
            margin: 0; font-family: 'Courier New', monospace; background: var(--white); 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
        }
        .container { 
            width: 100%; max-width: 400px; border: 3px solid #000; padding: 30px; 
            background: #fff; box-shadow: 12px 12px 0px #000; 
        }
        .header h1 { font-size: 16px; letter-spacing: 4px; border-bottom: 2px solid #000; display: inline-block; }
        label { display: block; font-size: 10px; font-weight: bold; margin-top: 15px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #000; font-family: inherit; outline: none; }
        
        /* Minecraft Avatar */
        .mc-avatar {
            width: 80px; height: 80px; background: #000; color: var(--gold);
            display: flex; align-items: center; justify-content: center;
            font-size: 45px; font-weight: bold; margin: 0 auto 20px;
            border: 4px solid var(--gold); image-rendering: pixelated;
        }

        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .cat-btn { padding: 10px; border: 1px solid #000; font-size: 9px; text-align: center; cursor: pointer; }
        .cat-btn.selected { background: #000; color: #fff; }

        .btn-main { width: 100%; padding: 15px; background: #000; color: #fff; border: none; font-weight: bold; margin-top: 30px; cursor: pointer; letter-spacing: 2px; }
        
        #auth-view, #profile-view { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

    <div class="container">
        <div id="auth-view" class="active">
            <div class="header" style="text-align:center;">
                <h1>ESTATE SIGN UP</h1>
                <p style="font-size: 10px; color: #666; margin-top: 5px;">MEMBER EXCLUSIVE ACCESS</p>
            </div>

            <label>1. Full Name</label>
            <input type="text" id="reg-name" placeholder="Name">

            <label>2. Email Address</label>
            <input type="email" id="reg-email" placeholder="email@site.com">

            <label>3. Secret Password</label>
            <input type="password" id="reg-pass" placeholder="********">

            <label>4. Preferred Identity</label>
            <div class="cat-grid">
                <div class="cat-btn" onclick="setCat(this)">MILLIONAIRE</div>
                <div class="cat-btn" onclick="setCat(this)">CREATOR</div>
                <div class="cat-btn" onclick="setCat(this)">GAMER</div>
                <div class="cat-btn" onclick="setCat(this)">CITIZEN</div>
            </div>

            <button class="btn-main" onclick="register()">ENTER THE ESTATE</button>
        </div>

        <div id="profile-view">
            <div class="mc-avatar" id="pfp">?</div>
            <h2 id="disp-name" style="text-align:center; letter-spacing: 2px;">NAME</h2>
            <div id="disp-email" style="text-align:center; font-size:12px; color:#666;">email@site.com</div>
            
            <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <p style="font-size:11px;"><b>IDENTITY:</b> <span id="disp-cat">...</span></p>
                <p style="font-size:11px; color:red;"><b>LICENSE:</b> PENDING ($70)</p>
            </div>

            <button class="btn-main" onclick="window.location.href='index.html'">GO TO ESTATE MAP</button>
            <p onclick="logout()" style="text-align:center; font-size: 10px; margin-top: 20px; cursor: pointer; text-decoration: underline; color: red;">LOGOUT</p>
        </div>
    </div>

    <script>
        let selectedCat = "CITIZEN";

        function setCat(el) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            selectedCat = el.innerText;
        }

        function register() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;

            if(!name || !email || !pass) { alert("সব তথ্য পূরণ করুন।"); return; }

            // আপনার কম্পিউটারে ডাটা ডাউনলোডের জন্য ফাইল তৈরি
            const data = `User: ${name}\nEmail: ${email}\nPass: ${pass}\nCat: ${selectedCat}`;
            const blob = new Blob([data], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `User_${name}.txt`;
            a.click();

            // লগইন সেভ
            localStorage.setItem('kUser', JSON.stringify({name, email, cat: selectedCat}));
            // মেইন সাইটে পাঠিয়ে দাও
            window.location.href = 'index.html';
        }

        function check() {
            const user = JSON.parse(localStorage.getItem('kUser'));
            if(user) {
                document.getElementById('auth-view').classList.remove('active');
                document.getElementById('profile-view').classList.add('active');
                document.getElementById('disp-name').innerText = user.name;
                document.getElementById('disp-email').innerText = user.email;
                document.getElementById('disp-cat').innerText = user.cat;
                document.getElementById('pfp').innerText = user.email.charAt(0);
            }
        }
        
        function logout() { localStorage.removeItem('kUser'); location.reload(); }
        window.onload = check;
    </script>
</body>
</html>
