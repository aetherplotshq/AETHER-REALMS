<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K ARCHIVE | THE SOVEREIGN ESTATE</title>
    <style>
        :root { --black: #000000; --white: #ffffff; --grey: #888888; --gold: #FCD535; }
        html { scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        body { margin: 0; padding: 0; background: var(--white); color: var(--black); font-family: 'Times New Roman', serif; overflow-x: hidden; cursor: none; }
        #cursor-outline { position: fixed; width: 10px; height: 10px; border: 1px solid var(--black); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }
        @media (max-width: 768px) { #cursor-outline { display: none; } body { cursor: auto; } }
        .nav-bar { position: fixed; top: 0; width: 100%; height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); }
        .buy-trigger { position: absolute; left: 50px; top: 85px; font-size: 10px; letter-spacing: 4px; font-weight: bold; border-bottom: 1px solid var(--black); cursor: pointer; transition: 0.3s; }
        .portal-link { position: absolute; right: 50px; top: 85px; font-size: 10px; letter-spacing: 4px; font-weight: bold; text-decoration: none; color: black; border-bottom: 1px solid var(--black); }
        .rr-logo-container { position: relative; width: 50px; height: 60px; }
        .k-char { font-size: 55px; font-weight: 900; position: absolute; color: var(--black); line-height: 1; }
        .k-front { top: 0; left: 0; z-index: 2; }
        .k-back { top: 10px; left: 10px; opacity: 0.15; z-index: 1; }
        .brand-subtitle { font-size: 11px; letter-spacing: 14px; font-weight: 300; margin-top: 15px; color: var(--black); text-transform: uppercase; }
        #payment-drawer { position: fixed; top: 0; left: -100%; width: 380px; height: 100vh; background: var(--white); border-right: 1px solid #eee; z-index: 3000; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); padding: 80px 50px; box-sizing: border-box; }
        #payment-drawer.open { left: 0; }
        .snap-section { height: 100vh; width: 100%; scroll-snap-align: start; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 10%; box-sizing: border-box; }
        .btn-enter { padding: 18px 80px; border: 0.5px solid var(--black); text-decoration: none; color: var(--black); font-size: 10px; letter-spacing: 6px; transition: 0.4s; text-transform: uppercase; }
        .footer { background: var(--white); padding: 120px 8%; scroll-snap-align: end; border-top: 1px solid #f0f0f0; display: grid; grid-template-columns: 1fr 1fr; gap: 50px; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 99999; transition: opacity 0.8s; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="loader"><div style="font-size: 80px; font-weight: 900; color: var(--gold);">K</div></div>
    <div id="cursor-outline"></div>

    <header class="nav-bar">
        <a href="license.html" class="portal-link">LICENSE APPLICATION</a>
        <div class="buy-trigger" onclick="toggleDrawer()">ACQUISITION</div>
        <div class="rr-logo-container"><span class="k-char k-front">K</span><span class="k-char k-back">K</span></div>
        <div class="brand-subtitle">THE SOVEREIGN ESTATE</div>
    </header>

    <div id="payment-drawer">
        <h2 style="letter-spacing: 5px; font-size: 13px; margin-bottom: 60px;">SECURE ACQUISITION</h2>
        <div onclick="copyV('912221034')"><h4>BINANCE UID</h4><p>912221034</p></div>
        <button onclick="toggleDrawer()">[ CLOSE ]</button>
    </div>

    <section class="snap-section"><div><h2 style="letter-spacing: 18px;">Millionaires Club</h2><a href="portal.html" class="btn-enter">Enter Estate</a></div></section>
    
    <script>
        window.onload = () => { setTimeout(() => { document.getElementById('loader').classList.add('fade-out'); }, 1000); };
        const outline = document.getElementById('cursor-outline');
        document.addEventListener('mousemove', (e) => { outline.style.left = e.clientX + 'px'; outline.style.top = e.clientY + 'px'; });
        function toggleDrawer() { document.getElementById('payment-drawer').classList.toggle('open'); }
        function copyV(text) { navigator.clipboard.writeText(text); alert("Copied: " + text); }
    </script>
</body>
</html>
