<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #9E7E45; --black: #000; --white: #fff; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; cursor: default; }

        /* Navigation & Counter Top Right */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; box-sizing: border-box; }
        .back-btn { background: none; border: 1px solid #444; color: #fff; padding: 10px 20px; font-size: 10px; letter-spacing: 2px; text-decoration: none; cursor: pointer; }
        .counter-box { font-size: 12px; color: #fff; letter-spacing: 2px; font-weight: bold; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 5px; }

        /* Title with Black & White Shadow Effect */
        .header-area { text-align: center; padding-top: 120px; margin-bottom: 40px; }
        .section-name { 
            font-size: clamp(30px, 6vw, 70px); letter-spacing: 15px; text-transform: uppercase; 
            font-weight: 900; 
            background: linear-gradient(to bottom, #fff 50%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 15px rgba(255,255,255,0.2));
        }

        /* Grid Centering */
        .grid-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 100px; }
        #capture-area { 
            display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 20px;
        }
        .row-container { display: flex; justify-content: center; gap: 12px; width: 100%; }

        /* Plot Styling */
        .plot { 
            width: 85px; height: 85px; background: #050505; border: 1.5px solid #222; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.4s; position: relative; cursor: pointer;
            box-shadow: inset 0 0 15px var(--glow-color);
        }

        /* VIP Row 0 - Large & Premium */
        .plot.row-0 { width: 140px; height: 140px; border-color: var(--gold); }
        
        /* Crown & Stars Layering */
        .crown-icon { 
            position: absolute; top: -20px; font-size: 45px; z-index: 10; 
            filter: drop-shadow(0 0 15px var(--gold)); animation: crownGlow 2s infinite alternate;
        }
        .vip-stars { 
            position: absolute; bottom: 10px; color: var(--gold); font-size: 18px; 
            letter-spacing: 5px; z-index: 1; text-shadow: 0 0 15px var(--gold);
        }

        @keyframes crownGlow { from { transform: translateY(0); } to { transform: translateY(-5px); } }

        /* Row Glow Colors */
        .row-0 { --glow-color: #9E7E45; } .row-1 { --glow-color: #ffffff; }
        .row-2 { --glow-color: #00ffcc; } .row-3 { --glow-color: #00a2ff; }
        .row-4 { --glow-color: #ff0055; } .row-5 { --glow-color: #ffcc00; }
        .row-6 { --glow-color: #ae00ff; } .row-7 { --glow-color: #00ff44; }
        .row-8 { --glow-color: #ff6600; } .row-9 { --glow-color: #333333; }

        .plot:hover { transform: scale(1.1); z-index: 100; border-color: #fff; }

        /* Celebration White Screen */
        #celebration-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; display: none; z-index: 10000; align-items: center; justify-content: center; 
            flex-direction: column; color: #000;
        }

        /* Support Modal */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; }
        .card { background:#fff; color:#000; padding:50px; width:450px; text-align:center; }
        .card input { width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; outline:none; font-family:serif; }
        .btn-black { background:#000; color:#fff; padding:18px; width:100%; border:none; letter-spacing:4px; text-transform:uppercase; cursor:pointer; margin-top: 15px; }
        .btn-gold { background:var(--gold); color:#fff; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="index.html" class="back-btn">‚Üê BACK</a>
        <div class="counter-box">SOLD: 0 | LEFT: 100</div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Millionaires Club</h1>
    </div>

    <div class="grid-wrapper">
        <div id="capture-area">
            </div>
        <button class="back-btn" style="margin-top: 50px;" onclick="downloadMap()">DOWNLOAD K-MAP</button>
    </div>

    <div id="buy-modal" class="modal-overlay">
        <div class="card">
            <h2 style="letter-spacing:5px;">ACQUISITION</h2>
            <p id="plot-id" style="font-size:10px; color:var(--gold);"></p>
            <input type="text" id="name-input" placeholder="BRAND NAME / USERNAME">
            <input type="email" id="email-input" placeholder="EMAIL ADDRESS">
            <button class="btn-black" onclick="runCelebration()">CONFIRM & BUY</button>
            <br><br>
            <button onclick="closeModal()" style="border:none; background:none; font-size:10px; cursor:pointer;">[ CANCEL ]</button>
        </div>
    </div>

    <div id="celebration-overlay">
        <h1 id="congrats-title" style="font-size: 50px; letter-spacing: 10px;">CONGRATULATIONS</h1>
        <p id="congrats-name" style="font-size: 20px; letter-spacing: 5px;"></p>
    </div>

    <div id="info-modal" class="modal-overlay">
        <div class="card" style="text-align: left;">
            <h3 style="text-align:center; letter-spacing:3px;">SUPPORT SUBMISSION</h3>
            <div style="background:#f9f9f9; padding:20px; font-size:13px; line-height:2; border-left:4px solid var(--gold); margin:20px 0;">
                1. Payment Proof (TXID/SS)<br>
                2. Your High-Res Brand Logo<br>
                3. Redirect Web Link<br>
                4. Email: <span id="final-email" style="font-weight:bold;"></span>
            </div>
            <button class="btn-black btn-gold" onclick="window.open('https://wa.me/8801576940717', '_blank')">CONTACT CUSTOMER SERVICE</button>
            <button class="btn-black" onclick="location.reload()">BACK TO K-ARCHIVE</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('capture-area');
        const prices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];

        // Create Rows
        for (let r = 0; r < 10; r++) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-container';
            
            for (let c = 0; c < 10; c++) {
                const index = (r * 10) + c;
                const plot = document.createElement('div');
                plot.className = `plot row-${r}`;
                
                if (r === 0) {
                    plot.innerHTML = `<span class="crown-icon">üëë</span><span class="vip-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>`;
                }
                
                plot.innerHTML += `<span style="position:absolute; top:5px; left:8px; font-size:8px; opacity:0.3;">#${index+1}</span>`;
                plot.innerHTML += `<span style="font-size:10px; font-weight:bold;">$${prices[r]}</span>`;
                
                plot.onclick = () => {
                    document.getElementById('buy-modal').style.display = 'flex';
                    document.getElementById('plot-id').innerText = `RESERVING PLOT #${index+1}`;
                };
                rowDiv.appendChild(plot);
            }
            container.appendChild(rowDiv);
        }

        function closeModal() { document.getElementById('buy-modal').style.display = 'none'; }

        function runCelebration() {
            const name = document.getElementById('name-input').value;
            const email = document.getElementById('email-input').value;
            if(!name || !email) return alert("Details required");

            document.getElementById('buy-modal').style.display = 'none';
            const whiteScreen = document.getElementById('celebration-overlay');
            whiteScreen.style.display = 'flex';
            document.getElementById('congrats-name').innerText = name.toUpperCase();

            // White Screen Confetti Blast
            confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 }, colors: ['#9E7E45', '#000', '#ff0000'] });

            setTimeout(() => {
                whiteScreen.style.display = 'none';
                document.getElementById('info-modal').style.display = 'flex';
                document.getElementById('final-email').innerText = email;
            }, 3500);
        }

        function downloadMap() {
            html2canvas(container, { backgroundColor: "#000", scale: 2 }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'K_Millionaires_Map.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
