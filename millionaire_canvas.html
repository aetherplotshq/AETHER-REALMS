<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #9E7E45; --white: #fff; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; }

        /* Navigation */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.9); box-sizing: border-box; border-bottom: 1px solid #222; }
        .nav-left { display: flex; gap: 10px; }
        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 10px 18px; font-size: 10px; letter-spacing: 2px; cursor: pointer; text-decoration: none; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; }
        .counter { color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 2px; }

        /* Glowing Header */
        .header-area { text-align: center; padding-top: 130px; margin-bottom: 40px; }
        .section-name { 
            font-size: clamp(30px, 6vw, 75px); letter-spacing: 12px; text-transform: uppercase; font-weight: 900;
            background: linear-gradient(90deg, #ff0000, #ffcc00, #00ffcc, #00a2ff, #ae00ff, #ff0000);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite; filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.4));
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* Grid */
        .grid-container { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 120px; }
        #capture-area { display: flex; flex-direction: column; align-items: center; gap: 45px; padding: 20px; }
        .row { display: flex; justify-content: center; gap: 12px; }

        /* Plot Styling */
        .plot { 
            background: #050505; border: 1.5px solid var(--r-col); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; transition: 0.4s; position: relative; cursor: pointer;
            box-shadow: inset 0 0 15px var(--r-col); overflow: hidden;
        }
        .plot:hover { transform: scale(1.1); border-color: #fff; z-index: 50; }
        .plot img { width: 85%; height: 85%; object-fit: contain; pointer-events: none; }

        .lg { width: 135px; height: 135px; } 
        .std { width: 90px; height: 90px; }

        .crown { position: absolute; top: -45px; font-size: 55px; filter: drop-shadow(0 0 10px var(--gold)); z-index: 10; }
        .owner-tag { position: absolute; bottom: -30px; font-size: 10px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; width: 100%; text-align: center; font-weight: bold; }

        /* Overlays */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; }
        .card { background:#fff; color:#000; padding:45px; width:420px; text-align:center; border-radius: 4px; }
        .buy-btn { background:#000; color:#fff; padding:18px; width:100%; border:none; letter-spacing:4px; font-weight:bold; cursor:pointer; text-transform: uppercase; }
        #celeb-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 10000; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-btn">‚Üê HOME</a>
            <button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button>
        </div>
        <div class="counter">SOLD: <span id="s-count">0</span> | LEFT: <span id="l-count">100</span></div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Millionaires Club</h1>
    </div>

    <div class="grid-container">
        <div id="capture-area"></div>
        <div style="text-align: center; padding: 60px; font-size: 11px; color: #444; border-top: 1px solid #111; width: 80%; margin-top: 50px;">
            K ARCHIVE - MILLIONAIRES CLUB ¬© 2026. All rights reserved.
        </div>
    </div>

    <script type="module">
        import { db, ref, onValue, push, serverTimestamp, SECTIONS } from "./firebase-config.js";

        const capture = document.getElementById('capture-area');
        const rowsPrices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];
        const rowColors = ['#9E7E45', '#FFFFFF', '#00FFCC', '#00A2FF', '#FF0055', '#FFCC00', '#AE00FF', '#00FF44', '#FF6600', '#555555'];

        // ‡ßß. ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        for (let r = 0; r < 10; r++) {
            const rowEl = document.createElement('div');
            rowEl.className = 'row';
            for (let c = 0; c < 10; c++) {
                const id = (r * 10) + c + 1;
                const plot = document.createElement('div');
                const size = (r === 0) ? 'lg' : 'std';
                plot.className = `plot ${size} plot-box-${id}`;
                plot.style.setProperty('--r-col', rowColors[r]);

                let contentHtml = '';
                if(r === 0) { contentHtml += `<span class="crown">üëë</span>`; }
                contentHtml += `<span style="position:absolute; top:5px; left:8px; font-size:8px; opacity:0.3;">#${id}</span>`;
                contentHtml += `<div class="main-content-${id}" style="display:flex; align-items:center; justify-content:center; width:100%; height:100%;">
                                    <span style="font-size:11px; font-weight:bold;">$${rowsPrices[r]}</span>
                                </div>`;
                contentHtml += `<span class="owner-tag" id="tag-${id}">AVAILABLE</span>`;
                
                plot.innerHTML = contentHtml;
                plot.onclick = () => handlePlotClick(id, rowsPrices[r], plot);
                rowEl.appendChild(plot);
            }
            capture.appendChild(rowEl);
        }

        // ‡ß®. ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶§‡¶•‡ßç‡¶Ø ‡¶∞‡¶ø‡ßü‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        onValue(ref(db, SECTIONS.MILLIONAIRE), (snapshot) => {
            const data = snapshot.val();
            let sold = 0;
            if(data) {
                Object.keys(data).forEach(key => {
                    const id = key.split('_')[1];
                    const info = data[key];
                    const contentArea = document.querySelector(`.main-content-${id}`);
                    const tag = document.getElementById(`tag-${id}`);
                    const plotBox = document.querySelector(`.plot-box-${id}`);

                    if(info.logo && contentArea) {
                        contentArea.innerHTML = `<img src="${info.logo}" alt="brand">`;
                        tag.innerText = "ACQUIRED";
                        tag.style.color = "#9E7E45";
                        plotBox.setAttribute('data-link', info.link);
                        sold++;
                    }
                });
            }
            document.getElementById('s-count').innerText = sold;
            document.getElementById('l-count').innerText = 100 - sold;
        });

        function handlePlotClick(id, price, element) {
            const link = element.getAttribute('data-link');
            if(link) {
                window.open(link, '_blank');
            } else {
                // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶¶‡¶ø‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®
                alert(`Plot #${id} is available for $${price}. Please contact admin.`);
            }
        }
        
        // ‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        window.downloadMap = () => {
            html2canvas(capture, { backgroundColor: "#000", scale: 2 }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'Millionaires_Club_Map.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        };
    </script>
</body>
</html>
