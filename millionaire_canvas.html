<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MILLIONAIRES CLUB | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --gold: #9E7E45; --white: #ffffff; }
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Times New Roman', serif; 
            overflow-x: hidden;
            touch-action: pan-x pan-y; /* জুম প্রতিরোধে সাহায্য করে */
        }

        /* Navigation */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; box-sizing: border-box; }
        .nav-left { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 12px 20px; font-size: 11px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; border-color: #fff; }
        
        .live-counter { text-align: right; border-left: 2px solid var(--gold); padding-left: 15px; }
        .count-val { color: var(--gold); font-size: 14px !important; font-weight: bold; }

        /* Header Area */
        .header-area { text-align: center; padding-top: 150px; margin-bottom: 50px; }
        .section-name { 
            font-size: clamp(35px, 8vw, 85px); 
            letter-spacing: 12px; text-transform: uppercase; font-weight: 900; 
            background: linear-gradient(90deg, #FFD700, #FFB800, #FF8C00, #FF4500, #FF0055, #D400FF, #7A00FF, #0070FF, #00C3FF, #00FFCC); 
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: fullColorShift 8s linear infinite; margin-bottom: 10px; 
        }
        @keyframes fullColorShift { 0% { background-position: 0% center; } 100% { background-position: 300% center; } }

        /* Canvas & Grid Setup */
        #capture-area { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%; 
            background: #000;
        }

        .row-container {
            width: 100%;
            display: flex;
            justify-content: center; /* কম্পিউটারে মাঝখানে রাখবে */
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .row-container::-webkit-scrollbar { display: none; }

        .row { 
            display: flex;
            gap: 15px; 
            padding: 40px 20px; 
            width: fit-content; /* কন্টেন্ট অনুযায়ী চওড়া হবে */
        }

        .plot { 
            background: rgba(0,0,0,0.8); 
            border: 2px solid var(--r-col); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            transition: 0.3s; 
            position: relative; 
            cursor: pointer; 
            width: 110px; 
            height: 110px; 
            box-shadow: 0 0 10px var(--r-col); 
            flex-shrink: 0;
        }

        .plot:hover { transform: scale(1.1); border-color: #fff; z-index: 10; box-shadow: 0 0 30px #fff; }
        .plot span { font-size: 16px; font-weight: bold; color: #fff; }
        .plot-id { position: absolute; top: 8px; left: 10px; font-size: 9px !important; opacity: 0.4; }
        .status-tag { position: absolute; bottom: -22px; font-size: 9px !important; color: #666; }

        /* Footer */
        .footer-container { text-align: center; padding: 60px 20px; border-top: 1px solid #222; margin-top: 50px; }
        
        /* Support & Modals */
        .fixed-support { position: fixed; bottom: 30px; left: 30px; z-index: 5000; background: #fff; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; padding: 20px; box-sizing: border-box; }
        .card { background: #fff; color:#000; padding:40px; width:100%; max-width:450px; text-align:center; border-radius: 4px; }
        .premium-btn { background: #000; color: #fff; width: 100%; padding: 18px; border: none; font-weight: bold; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; margin-top: 15px; }

        /* Mobile Specific */
        @media (max-width: 768px) {
            .row-container { justify-content: flex-start; } /* মোবাইলে বাম থেকে শুরু হবে স্লাইড করার জন্য */
            .top-nav { padding: 15px 20px; }
            .nav-btn { padding: 10px; font-size: 9px; }
            .header-area { padding-top: 120px; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left">
            <button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button>
            <button class="nav-btn" onclick="window.location.href='index.html'">HOME</button>
            <button class="nav-btn" style="border-color: var(--gold); color: var(--gold);" onclick="openPayment()">PAYMENT</button>
        </div>
        <div class="live-counter">
            <span>SOLD: <span class="count-val" id="sold-count">0</span></span>
        </div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Millionaires Club</h1>
    </div>
    
    <div id="capture-area">
        </div>

    <div class="footer-container">
        <p style="font-size: 11px; color: #555;">K ARCHIVE © 2026 | ALL PLOTS ARE REGISTERED SOVEREIGN PROPERTY</p>
    </div>

    <div class="fixed-support" onclick="window.open('https://wa.me/8801576940717', '_blank')">
        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.477 2 2 6.477 2 12c0 1.891.527 3.66 1.438 5.168L2.05 22l4.986-1.308A9.957 9.957 0 0 0 12 22c5.523 0 10-4.477 10-10S17.523 2 12 2zm0 18c-1.731 0-3.355-.487-4.736-1.332l-.339-.207-2.958.776.79-2.883-.228-.363A7.955 7.955 0 0 1 4 12c0-4.411 3.589-8 8-8s8 3.589 8 8-3.589 8-8 8z"/></svg>
    </div>

    <div id="order-modal" class="modal">
        <div class="card">
            <h2 id="disp-id" style="font-size:11px; letter-spacing:3px; color:var(--gold);">PLOT ACQUISITION</h2>
            <h1 id="disp-price" style="font-size: 40px; margin: 10px 0;">$0,000</h1>
            <input type="text" id="brand-input" placeholder="ENTER BRAND NAME" style="width:100%; padding:15px; border:1px solid #ddd; text-align:center; font-size:16px; margin:20px 0; outline: none;">
            <button class="premium-btn" onclick="submitOrder()">SUBMIT REQUEST</button>
            <p onclick="closeModals()" style="cursor:pointer; font-size:10px; margin-top:20px; opacity:0.5;">[ BACK TO MAP ]</p>
        </div>
    </div>

    <div id="pay-modal" class="modal">
        <div class="card">
            <h2>PAYMENT METHODS</h2>
            <p style="font-size: 12px; color: #666; margin-bottom: 20px;">Click to copy address</p>
            <div style="background:#f9f9f9; padding:15px; border:1px solid #eee; margin-bottom:10px; cursor:pointer;" onclick="copy('0x443792A4884e8e855f954ccEF910778Aff1eb78E')">
                <small>USDT (BEP20/ERC20)</small><br>
                <code style="font-size: 11px;">0x443792A4884e8e855f954ccEF910778Aff1eb78E</code>
            </div>
            <button class="premium-btn" onclick="closeModals()">CLOSE</button>
        </div>
    </div>

    <script type="module">
        import { db, ref, push, serverTimestamp } from "./firebase-config.js";

        const captureArea = document.getElementById('capture-area');
        const prices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];
        const rowColors = ['#FFD700', '#FFB800', '#FF8C00', '#FF4500', '#FF0055', '#D400FF', '#7A00FF', '#0070FF', '#00C3FF', '#00FFCC'];

        let activeID, activePrice;

        // Generate Grid
        for (let r = 0; r < 10; r++) {
            const rowWrapper = document.createElement('div');
            rowWrapper.className = 'row-container';
            
            const row = document.createElement('div');
            row.className = 'row';
            row.style.backgroundColor = rowColors[r] + '0A';
            
            for (let c = 0; c < 10; c++) {
                const id = (r * 10) + c + 1;
                const plot = document.createElement('div');
                plot.className = 'plot';
                plot.style.setProperty('--r-col', rowColors[r]);
                plot.innerHTML = `<span class="plot-id">#${id}</span><span>$${prices[r]}</span><span class="status-tag">AVAILABLE</span>`;
                plot.onclick = () => {
                    activeID = id; activePrice = prices[r];
                    document.getElementById('disp-id').innerText = `PLOT #${id} ACQUISITION`;
                    document.getElementById('disp-price').innerText = `$${prices[r].toLocaleString()}`;
                    document.getElementById('order-modal').style.display = 'flex';
                };
                row.appendChild(plot);
            }
            rowWrapper.appendChild(row);
            captureArea.appendChild(rowWrapper);
        }

        window.submitOrder = async () => {
            const brand = document.getElementById('brand-input').value;
            if(!brand) return alert("Enter brand name.");
            try {
                await push(ref(db, 'pending_orders/Millionaire'), {
                    plotID: activeID, price: activePrice, brandName: brand, timestamp: serverTimestamp()
                });
                alert("Request Sent! Contact support.");
                location.reload();
            } catch (e) { alert("Error!"); }
        };

        window.openPayment = () => document.getElementById('pay-modal').style.display = 'flex';
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        window.copy = (t) => { navigator.clipboard.writeText(t); alert("Copied!"); };

        // Full Canvas High-Res Download
        window.downloadMap = () => {
            const btn = event.target;
            btn.innerText = "CAPTURING...";
            
            // html2canvas rendering with scroll fix
            html2canvas(document.querySelector("#capture-area"), {
                backgroundColor: "#000",
                scale: 2,
                useCORS: true,
                scrollX: 0,
                scrollY: -window.scrollY,
                windowWidth: 1200 // Force wide width for clean capture
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Millionaires_Club_Canvas.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = "DOWNLOAD MAP";
            });
        };
    </script>
</body>
</html>
