<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #9E7E45; --white: #fff; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; }

        /* Navigation */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.9); }
        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 10px 20px; font-size: 10px; letter-spacing: 2px; cursor: pointer; }
        .nav-btn:hover { background: #fff; color: #000; }

        /* Glowing Section Name */
        .header-area { text-align: center; padding-top: 130px; margin-bottom: 30px; }
        .section-name { 
            font-size: clamp(30px, 6vw, 70px); letter-spacing: 15px; text-transform: uppercase; 
            font-weight: 900;
            background: linear-gradient(90deg, #ff0000, #ffcc00, #00ffcc, #00a2ff, #ae00ff, #ff0000);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 204, 0, 0.5));
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* Grid Layout */
        .grid-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 50px; }
        #capture-area { display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 30px; }
        .row-container { display: flex; justify-content: center; gap: 12px; }

        /* Dynamic Plot Sizing & Glowing */
        .plot { 
            background: #050505; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; transition: 0.4s; position: relative; cursor: pointer;
            box-shadow: inset 0 0 15px var(--row-color);
            border: 2px solid var(--row-color);
        }
        .plot:hover { transform: scale(1.15); z-index: 100; border-color: #fff; box-shadow: 0 0 30px var(--row-color); }

        /* Plot Sizes (à¦¬à§œ à¦¥à§‡à¦•à§‡ à¦›à§‹à¦Ÿ) */
        .size-lg { width: 140px; height: 140px; }
        .size-md { width: 100px; height: 100px; }
        .size-sm { width: 85px; height: 85px; }

        /* Crown & Stars */
        .crown { position: absolute; top: -25px; font-size: 45px; filter: drop-shadow(0 0 10px var(--gold)); }
        .stars { position: absolute; bottom: 10px; color: var(--gold); font-size: 16px; letter-spacing: 3px; }

        /* Overlays */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; }
        .card { background:#fff; color:#000; padding:50px; width:450px; text-align:center; }
        .card input { width:100%; padding:15px; margin:20px 0; border:1px solid #ddd; font-family:serif; font-size: 16px; }
        .btn-buy { background:#000; color:#fff; padding:20px; width:100%; border:none; letter-spacing:5px; cursor:pointer; font-weight:bold; }

        /* Success Screen */
        #success-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; align-items: center; justify-content: center; flex-direction: column; text-align: center; }

        /* Copyright */
        .footer-text { text-align: center; padding: 50px; font-size: 12px; color: #555; line-height: 1.8; border-top: 1px solid #222; width: 80%; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button>
        <div style="letter-spacing: 2px; font-size: 12px;">SOLD: 0 | LEFT: 100</div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Millionaires Club</h1>
    </div>

    <div class="grid-wrapper">
        <div id="capture-area"></div>

        <div class="footer-text">
            K ARCHIVE - MILLIONAIRES CLUB Â© 2026. All rights reserved. <br>
            We are not responsible for the content of external websites. <br>
            Images and brand logos featured on this canvas are Â© of their respective owners.
        </div>
    </div>

    <div id="buy-modal" class="overlay">
        <div class="card">
            <h2 style="letter-spacing:5px;">RESERVATION</h2>
            <p id="selected-plot-info" style="color:var(--gold); font-weight:bold;"></p>
            <input type="text" id="brand-name" placeholder="ENTER YOUR BRAND NAME">
            <button class="btn-buy" onclick="confirmOrder()">CONFIRM ORDER</button>
            <p onclick="closeModal()" style="font-size:10px; cursor:pointer; margin-top:20px;">[ CANCEL ]</p>
        </div>
    </div>

    <div id="success-screen">
        <h1 id="congrats-msg" style="font-size: 45px; letter-spacing: 8px; color: #fff;"></h1>
        <p id="plot-confirm" style="font-size: 20px; color: var(--gold); letter-spacing: 3px;"></p>
        <button class="nav-btn" style="margin-top: 40px;" onclick="location.reload()">BACK TO CANVAS</button>
    </div>

    <script>
        const grid = document.getElementById('capture-area');
        const prices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];
        const colors = ['#9E7E45', '#FFFFFF', '#00FFCC', '#00A2FF', '#FF0055', '#FFCC00', '#AE00FF', '#00FF44', '#FF6600', '#555555'];
        
        let selectedPlotId = 0;

        for (let r = 0; r < 10; r++) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-container';
            
            for (let c = 0; c < 10; c++) {
                const id = (r * 10) + c + 1;
                const plot = document.createElement('div');
                
                // Size Logic
                let sizeClass = 'size-sm';
                if(r === 0) sizeClass = 'size-lg';
                else if(r < 3) sizeClass = 'size-md';

                plot.className = `plot ${sizeClass}`;
                plot.style.setProperty('--row-color', colors[r]);

                if(r === 0) {
                    plot.innerHTML = `<span class="crown">ðŸ‘‘</span><span class="stars">â˜…â˜…â˜…â˜…â˜…</span>`;
                }

                plot.innerHTML += `<span style="position:absolute; top:5px; left:8px; font-size:8px; opacity:0.4;">#${id}</span>`;
                plot.innerHTML += `<span style="font-size:10px; font-weight:bold;">$${prices[r]}</span>`;

                plot.onclick = () => {
                    selectedPlotId = id;
                    document.getElementById('buy-modal').style.display = 'flex';
                    document.getElementById('selected-plot-info').innerText = `ACQUIRING PLOT #${id} FOR $${prices[r]}`;
                };
                rowDiv.appendChild(plot);
            }
            grid.appendChild(rowDiv);
        }

        function closeModal() { document.getElementById('buy-modal').style.display = 'none'; }

        function confirmOrder() {
            const name = document.getElementById('brand-name').value;
            if(!name) return alert("Please enter brand name");

            document.getElementById('buy-modal').style.display = 'none';
            const screen = document.getElementById('success-screen');
            screen.style.display = 'flex';
            document.getElementById('congrats-msg').innerText = `CONGRATULATIONS, ${name.toUpperCase()}!`;
            document.getElementById('plot-confirm').innerText = `PLOT #${selectedPlotId} IS NOW RESERVED`;

            // Golden Confetti from both sides
            const end = Date.now() + 3000;
            const colors_confetti = ['#9E7E45', '#FFD700', '#FFFFFF'];

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors_confetti });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors_confetti });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function downloadMap() {
            html2canvas(grid, { backgroundColor: "#000", scale: 2 }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'K_Archive_Millionaires_Club.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
