<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | K ARCHIVE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #9E7E45; --white: #fff; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; }

        /* Navigation */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.9); box-sizing: border-box; border-bottom: 1px solid #222; }
        .nav-left { display: flex; gap: 10px; }
        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 10px 18px; font-size: 10px; letter-spacing: 2px; cursor: pointer; text-decoration: none; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; }
        .counter { color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 2px; }

        /* Glowing Header */
        .header-area { text-align: center; padding-top: 130px; margin-bottom: 40px; }
        .section-name { 
            font-size: clamp(30px, 6vw, 75px); letter-spacing: 12px; text-transform: uppercase; font-weight: 900;
            background: linear-gradient(90deg, #ff0000, #ffcc00, #00ffcc, #00a2ff, #ae00ff, #ff0000);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite; filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.4));
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* Grid Layout */
        .grid-container { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 120px; }
        #capture-area { display: flex; flex-direction: column; align-items: center; gap: 45px; padding: 20px; }
        .row { display: flex; justify-content: center; gap: 12px; }

        /* Plot Styling */
        .plot { 
            background: #050505; border: 1.5px solid var(--r-col); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; transition: 0.4s; position: relative; cursor: pointer;
            box-shadow: inset 0 0 15px var(--r-col);
        }
        .plot:hover { transform: scale(1.1); border-color: #fff; z-index: 50; }

        .lg { width: 135px; height: 135px; } 
        .std { width: 90px; height: 90px; }
        .crown { position: absolute; top: -45px; font-size: 55px; filter: drop-shadow(0 0 10px var(--gold)); }
        .owner-tag { position: absolute; bottom: -30px; font-size: 10px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; width: 100%; text-align: center; font-weight: bold; }

        /* Modal */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index: 9000; }
        .card { background:#fff; color:#000; padding:45px; width:420px; text-align:center; border-radius: 4px; }
        .card input { width:100%; padding: 15px; margin: 15px 0; border: 1px solid #ddd; font-family: serif; font-size: 16px; outline: none; box-sizing: border-box; }
        .buy-btn { background:#000; color:#fff; padding:18px; width:100%; border:none; letter-spacing:4px; font-weight:bold; cursor:pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-btn">‚Üê HOME</a>
            <button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button>
        </div>
        <div class="counter" id="sold-counter">SOLD: 0 | LEFT: 100</div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Millionaires Club</h1>
    </div>

    <div class="grid-container">
        <div id="capture-area"></div>
    </div>

    <div id="order-modal" class="modal">
        <div class="card">
            <h2 style="letter-spacing: 3px;">RESERVATION</h2>
            <input type="number" id="plot-id-field" readonly>
            <input type="text" id="brand-name-field" placeholder="YOUR BRAND NAME">
            <button class="buy-btn" onclick="executeAcquisition()">CONFIRM & ACQUIRE</button>
            <p onclick="closeModals()" style="font-size: 10px; cursor: pointer; margin-top: 20px; opacity: 0.5;">[ CANCEL ]</p>
        </div>
    </div>

    <script>
        // congrats.js ‡¶ï‡ßá ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï‡¶≤‡¶ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ (Module ‡¶ù‡¶æ‡¶Æ‡ßá‡¶≤‡¶æ ‡¶è‡ßú‡¶æ‡¶§‡ßá)
        let celebrationModule;
        import('./congrats.js').then(module => {
            celebrationModule = module;
        }).catch(err => console.error("Could not load congrats.js:", err));

        const capture = document.getElementById('capture-area');
        const rowsPrices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];
        const rowColors = ['#9E7E45', '#FFFFFF', '#00FFCC', '#00A2FF', '#FF0055', '#FFCC00', '#AE00FF', '#00FF44', '#FF6600', '#555555'];

        // ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function renderGrid() {
            capture.innerHTML = '';
            for (let r = 0; r < 10; r++) {
                const rowEl = document.createElement('div');
                rowEl.className = 'row';
                for (let c = 0; c < 10; c++) {
                    const id = (r * 10) + c + 1;
                    const plot = document.createElement('div');
                    const size = (r === 0) ? 'lg' : 'std';
                    plot.className = `plot ${size}`;
                    plot.style.setProperty('--r-col', rowColors[r]);

                    if(r === 0) { 
                        plot.innerHTML = `<span class="crown">üëë</span>`; 
                    }
                    plot.innerHTML += `<span style="position:absolute; top:5px; left:8px; font-size:8px; opacity:0.3;">#${id}</span>`;
                    plot.innerHTML += `<span style="font-size:11px; font-weight:bold;">$${rowsPrices[r]}</span>`;
                    plot.innerHTML += `<span class="owner-tag" id="tag-${id}">AVAILABLE</span>`;

                    plot.onclick = function() {
                        document.getElementById('order-modal').style.display = 'flex';
                        document.getElementById('plot-id-field').value = id;
                    };
                    rowEl.appendChild(plot);
                }
                capture.appendChild(rowEl);
            }
        }

        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶∏‡¶Æ‡ßÇ‡¶π
        window.closeModals = function() {
            document.getElementById('order-modal').style.display = 'none';
        }

        window.executeAcquisition = function() {
            const id = document.getElementById('plot-id-field').value;
            const name = document.getElementById('brand-name-field').value;
            const price = rowsPrices[Math.floor((id-1)/10)];

            if(!name) return alert("Please enter your brand name.");

            document.getElementById(`tag-${id}`).innerText = name.toUpperCase();
            document.getElementById('order-modal').style.display = 'none';

            // congrats.js ‡¶•‡ßá‡¶ï‡ßá ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶ï‡¶≤
            if (celebrationModule && celebrationModule.startCelebration) {
                celebrationModule.startCelebration(name, id, price);
            } else {
                alert("Acquisition Secured! (Congrats animation loading error)");
            }
        }

        window.downloadMap = function() {
            html2canvas(capture, { backgroundColor: "#000", scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'K_Archive_Millionaires.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        window.onload = renderGrid;
    </script>
</body>
</html>
