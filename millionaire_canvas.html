<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #9E7E45; --premium-white: #fdfdfd; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; }

        /* Navigation */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.95); border-bottom: 1px solid #1a1a1a; box-sizing: border-box; }
        .nav-btn { background: none; border: 1px solid #333; color: #fff; padding: 10px 18px; font-size: 10px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; }
        .counter { color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 2px; }

        /* Section Name */
        .header-area { text-align: center; padding-top: 130px; margin-bottom: 40px; }
        .section-name { font-size: clamp(30px, 6vw, 75px); letter-spacing: 15px; text-transform: uppercase; font-weight: 900; background: linear-gradient(90deg, #1e3c72, #2a5298, #d3d333, #e65c00, #f9d423, #1e3c72); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 6s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        /* Grid & Rows */
        .grid-container { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 120px; }
        .row { display: flex; justify-content: center; gap: 15px; width: 100%; padding: 45px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .plot { background: rgba(0,0,0,0.9); border: 2.5px solid var(--r-col); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.4s; position: relative; cursor: pointer; width: 115px; height: 115px; box-shadow: 0 0 15px var(--r-col); }
        .plot:hover { transform: scale(1.1); border-color: #fff; z-index: 100; box-shadow: 0 0 35px #fff; }

        /* Modals */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; }
        .card { background: var(--premium-white); color:#000; padding:50px; width:480px; text-align:center; border-radius: 2px; position: relative; }
        .premium-btn { background: #000; color: #fff; width: 100%; padding: 20px; border: none; font-weight: bold; letter-spacing: 5px; cursor: pointer; text-transform: uppercase; margin-top: 20px; transition: 0.3s; }
        .info-item { text-align: left; padding: 12px 0; border-bottom: 1px solid #eee; font-size: 14px; font-weight: bold; }

        #celeb-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:none; flex-direction:column; align-items:center; justify-content:center; z-index:10000; text-align:center; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left">
            <button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button>
            <button class="nav-btn" style="border-color: var(--gold); color: var(--gold);" onclick="openPayment()">PAYMENT METHOD</button>
        </div>
        <div class="counter">SOLD: <span id="s-count">0</span> | LEFT: <span id="l-count">100</span></div>
    </div>

    <div class="header-area"><h1 class="section-name">Millionaires Club</h1></div>
    <div class="grid-container"><div id="capture-area"></div></div>

    <div id="order-modal" class="modal">
        <div class="card">
            <div id="disp-id" style="color:var(--gold); font-size:11px; letter-spacing:3px;">PLOT #00</div>
            <div id="disp-price" style="font-size: 26px; font-weight: bold; margin: 15px 0 30px 0;">$0,000</div>
            <input type="text" id="brand-input" placeholder="ENTER YOUR BRAND NAME" style="width:100%; padding:18px; border:1px solid #ddd; text-align:center; outline:none; margin-bottom:20px;">
            <button class="premium-btn" onclick="confirmOrder()">SUBMIT & ACQUIRE</button>
            <p onclick="closeModals()" style="font-size:10px; cursor:pointer; margin-top:20px; opacity:0.4;">[ CANCEL ]</p>
        </div>
    </div>

    <div id="celeb-overlay">
        <h1 style="font-size: 45px; letter-spacing: 12px; font-weight: 900;">CONGRATULATIONS!</h1>
        <h2 id="congrats-brand" style="font-size: 30px; color: var(--gold); margin: 25px 0; letter-spacing: 5px;"></h2>
        <p style="font-size: 14px; letter-spacing: 4px; color: #444;">ACQUISITION PROCESS INITIATED</p>
    </div>

    <div id="final-info-modal" class="modal">
        <div class="card">
            <h2 style="letter-spacing: 3px; margin-bottom: 30px;">REQUIRED INFORMATION</h2>
            <div class="info-item">✅ 1. PAYMENT PROOF (TXID/SCREENSHOT)</div>
            <div class="info-item">✅ 2. HIGH-RESOLUTION BRAND LOGO</div>
            <div class="info-item">✅ 3. WEBSITE LINK FOR REDIRECT</div>
            <div class="info-item">✅ 4. PLOT ID & BRAND NAME CONFIRMATION</div>
            <button class="premium-btn" onclick="window.open('https://wa.me/8801576940717', '_blank')">CONTACT CUSTOMER SERVICE</button>
            <button class="premium-btn" style="background:#555; margin-top:10px;" onclick="location.reload()">BACK TO MAP</button>
        </div>
    </div>

    <script type="module">
        import { db, ref, push, onValue, serverTimestamp, SECTIONS } from "./firebase-config.js";
        import { launchCelebration } from "./celebration.js";

        const capture = document.getElementById('capture-area');
        const prices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];
        const colors = ['#00d2ff', '#1e90ff', '#3a7bd5', '#4facfe', '#00f2fe', '#43e97b', '#38f9d7', '#f9d423', '#f83600', '#2c3e50'];

        let selectedID, selectedPrice;

        // Grid Generation
        for (let r = 0; r < 10; r++) {
            const row = document.createElement('div');
            row.className = 'row';
            for (let c = 0; c < 10; c++) {
                const id = (r * 10) + c + 1;
                const plot = document.createElement('div');
                plot.className = `plot plot-box-${id}`;
                plot.style.setProperty('--r-col', colors[r]);
                plot.innerHTML = `<span style="position:absolute; top:8px; left:10px; font-size:9px; opacity:0.2;">#${id}</span>
                                 <div class="content-${id}" style="text-align:center; width:100%;"><span style="font-size:18px; font-weight:bold;">$${prices[r]}</span></div>
                                 <span style="position:absolute; bottom:-28px; font-size:9px; font-weight:bold; color:#fff;" id="tag-${id}">AVAILABLE</span>`;
                plot.onclick = () => {
                    selectedID = id; selectedPrice = prices[r];
                    document.getElementById('disp-id').innerText = `PLOT #${id}`;
                    document.getElementById('disp-price').innerText = `$${prices[r].toLocaleString()}`;
                    document.getElementById('order-modal').style.display = 'flex';
                };
                row.appendChild(plot);
            }
            capture.appendChild(row);
        }

        window.confirmOrder = async () => {
            const name = document.getElementById('brand-input').value;
            if(!name) return alert("Enter Brand Name");
            try {
                await push(ref(db, 'pending_orders/Millionaires'), { plotID: selectedID, price: selectedPrice, brandName: name, timestamp: serverTimestamp() });
                document.getElementById('order-modal').style.display = 'none';
                launchCelebration(name);
            } catch (e) { alert("Error!"); }
        };

        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
