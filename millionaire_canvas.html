<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #9E7E45; --black: #000; --white: #fff; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; cursor: none; overflow-x: hidden; }

        /* Updated Pure Circle Cursor (No Dot) */
        #cursor-outline { position: fixed; width: 30px; height: 30px; border: 1.5px solid var(--gold); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: 0.1s ease-out; }

        /* Navigation */
        .canvas-nav { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); z-index: 1000; box-sizing: border-box; }
        .nav-btn { background: none; border: 0.5px solid #444; color: #fff; padding: 10px 20px; font-size: 10px; letter-spacing: 2px; cursor: none; text-decoration: none; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; }

        /* Header Styling */
        .header-area { text-align: center; padding-top: 130px; margin-bottom: 20px; }
        .section-name { 
            font-size: clamp(30px, 6vw, 60px); letter-spacing: 20px; text-transform: uppercase; 
            font-weight: 100; color: #fff; text-shadow: 0 0 20px rgba(158, 126, 69, 0.4);
            transition: 0.5s; cursor: none;
        }
        .section-name:hover { 
            color: var(--gold); text-shadow: 0 0 40px #ff4500, 0 0 80px #ff8c00; 
            letter-spacing: 25px; transform: scale(1.05);
        }

        /* Centered Grid Wrapper */
        .grid-wrapper { display: flex; justify-content: center; align-items: center; width: 100%; min-height: 80vh; padding-bottom: 100px; }
        #capture-area { display: grid; grid-template-columns: repeat(10, auto); gap: 15px; padding: 40px; background: #000; justify-items: center; }

        /* Plot Styling */
        .plot { 
            width: 85px; height: 85px; background: #050505; border: 2px solid #1a1a1a; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.4s; position: relative; animation: firePulse 3s infinite alternate;
        }
        .plot.row-0 { width: 145px; height: 145px; border-width: 3px; z-index: 5; }
        .crown-icon { font-size: 40px; text-shadow: 0 0 20px var(--gold); }
        .vip-stars { color: var(--gold); font-size: 18px; letter-spacing: 5px; animation: starGlow 1.5s infinite alternate; }

        @keyframes firePulse {
            0% { box-shadow: inset 0 0 5px rgba(255,255,255,0.1); }
            100% { box-shadow: inset 0 0 30px var(--glow-color); border-color: var(--glow-color); }
        }
        @keyframes starGlow { from { text-shadow: 0 0 5px #fff; } to { text-shadow: 0 0 25px var(--gold), 0 0 50px #ffcc00; } }

        /* Row Glow Colors */
        .row-0 { --glow-color: #9E7E45; } .row-1 { --glow-color: #ffffff; }
        .row-2 { --glow-color: #00ffcc; } .row-3 { --glow-color: #00a2ff; }
        .row-4 { --glow-color: #ff0055; } .row-5 { --glow-color: #ffcc00; }
        .row-6 { --glow-color: #ae00ff; } .row-7 { --glow-color: #00ff44; }
        .row-8 { --glow-color: #ff6600; } .row-9 { --glow-color: #333333; }

        .plot:hover { transform: scale(1.25); z-index: 100; border-color: #fff !important; box-shadow: 0 0 60px var(--glow-color) !important; }
        .p-price { font-size: 10px; margin-top: 5px; font-weight: bold; letter-spacing: 1px; color: #fff; }

        /* Modals & Popups */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9000; }
        .card { background:#fff; color:#000; padding:60px; width:550px; text-align:center; position: relative; }
        .card input { width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; font-family:serif; box-sizing: border-box; outline: none; }
        .submit-btn { background:#000; color:#fff; padding:20px; width:100%; border:none; letter-spacing:5px; text-transform:uppercase; cursor:none; transition: 0.3s; }
        .submit-btn:hover { background: var(--gold); }
        
        .info-list { text-align: left; font-size: 13px; line-height: 1.8; color: #444; background: #f7f7f7; padding: 25px; border-left: 4px solid var(--gold); margin: 25px 0; }
        .popup-nav { display: flex; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="cursor-outline"></div>

    <header class="canvas-nav">
        <div>
            <a href="index.html" class="nav-btn">‚Üê RETURN</a>
            <button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button>
        </div>
        <div style="font-size: 11px; color: var(--gold); letter-spacing: 3px;">SOLD: 0 | REMAINING: 100</div>
    </header>

    <div class="header-area">
        <h1 class="section-name">Millionaires Club</h1>
    </div>

    <div class="grid-wrapper">
        <div id="capture-area"></div>
    </div>

    <div id="buy-modal" class="overlay">
        <div class="card">
            <h2 style="letter-spacing:10px; font-weight:100;">RESERVATION</h2>
            <p id="plot-id-display" style="font-size:10px; color:var(--gold); margin-bottom:25px;"></p>
            <input type="text" id="brand-name" placeholder="BRAND NAME / USERNAME">
            <input type="email" id="brand-email" placeholder="YOUR EMAIL ADDRESS">
            <button class="submit-btn" onclick="triggerCelebration()">BUY PLOT NOW</button>
            <br><br>
            <button onclick="closeModals()" style="background:none; border:none; font-size:10px; cursor:none;">[ CANCEL ]</button>
        </div>
    </div>

    <div id="info-popup" class="overlay">
        <div class="card" style="max-width: 600px;">
            <div style="font-size:70px; font-weight:900;">K</div>
            <p style="letter-spacing:8px; color:var(--gold); font-size:10px;">LEGACY VERIFIED</p>
            <h2 id="congrats-user" style="font-weight:100; margin-bottom: 20px;"></h2>
            
            <div class="info-list">
                ‚Ä¢ <b>Payment Proof:</b> Transaction ID / Screenshot<br>
                ‚Ä¢ <b>Media:</b> High-Quality Brand Logo/Image<br>
                ‚Ä¢ <b>Direct Link:</b> Target URL for your Plot<br>
                ‚Ä¢ <b>Email:</b> <span id="saved-email" style="text-decoration: underline;"></span>
            </div>

            <div class="popup-nav">
                <button class="submit-btn" style="background:var(--gold); flex:2;" onclick="openSupport()">CONTACT SUPPORT</button>
                <button class="submit-btn" style="background:#333; flex:1;" onclick="location.reload()">BACK</button>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('capture-area');
        const prices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];

        // Grid Generation
        for (let i = 0; i < 100; i++) {
            const row = Math.floor(i / 10);
            const price = prices[row];
            const plot = document.createElement('div');
            plot.className = `plot row-${row}`;
            if (row === 0) plot.innerHTML = `<span class="crown-icon">üëë</span><span class="vip-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>`;
            plot.innerHTML += `<span style="position:absolute; top:5px; left:8px; font-size:8px; opacity:0.3;">#${i+1}</span>`;
            plot.innerHTML += `<span class="p-price">$${price}</span>`;
            plot.onclick = () => {
                document.getElementById('buy-modal').style.display = 'flex';
                document.getElementById('plot-id-display').innerText = `ACQUIRING PLOT #${i+1} - $${price}`;
            };
            grid.appendChild(plot);
        }

        function closeModals() {
            document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
        }

        function triggerCelebration() {
            const name = document.getElementById('brand-name').value;
            const email = document.getElementById('brand-email').value;
            if(!name || !email) return alert("Please fill all details");

            // Phase 1: Celebration
            document.getElementById('buy-modal').innerHTML = `
                <div class="card">
                    <h1 style="letter-spacing:5px;">CONGRATULATIONS!</h1>
                    <p style="color:var(--gold); letter-spacing:3px;">${name.toUpperCase()} IS NOW PART OF THE ARCHIVE</p>
                </div>`;
            
            confetti({ particleCount: 200, spread: 80, origin: { x: 0 }, colors: ['#9E7E45', '#fff'] });
            confetti({ particleCount: 200, spread: 80, origin: { x: 1 }, colors: ['#9E7E45', '#fff'] });

            // Phase 2: Show Info Popup after 3 seconds
            setTimeout(() => {
                document.getElementById('buy-modal').style.display = 'none';
                document.getElementById('info-popup').style.display = 'flex';
                document.getElementById('congrats-user').innerText = `WELCOME, ${name.toUpperCase()}`;
                document.getElementById('saved-email').innerText = email;
            }, 3000);
        }

        function openSupport() {
            window.open('https://wa.me/8801576940717', '_blank');
        }

        function downloadMap() {
            // Using higher scale for high-quality glow capture
            html2canvas(document.querySelector("#capture-area"), {
                backgroundColor: "#000",
                scale: 2,
                useCORS: true
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'K_Archive_Millionaires_Map.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        // Pure Circle Cursor Logic
        const outline = document.getElementById('cursor-outline');
        document.addEventListener('mousemove', (e) => {
            outline.style.left = e.clientX + 'px';
            outline.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
