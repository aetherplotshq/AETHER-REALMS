<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | K ARCHIVE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #9E7E45; }
        body { 
            margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; 
        }

        /* Navigation */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.8); border-bottom: 1px solid #222; box-sizing: border-box; }
        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 10px 18px; font-size: 10px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: #fff; color: #000; }
        .counter { color: #00ccff; font-size: 11px; letter-spacing: 2px; }

        .header-area { text-align: center; padding-top: 120px; margin-bottom: 20px; }
        .section-name { font-size: 50px; letter-spacing: 10px; text-transform: uppercase; font-weight: 900; color: #fff; }

        /* Grid Container with Gradient Background like your image */
        .grid-container { 
            display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 100px;
        }

        /* Dynamic background gradients for each row based on your image */
        #capture-area { 
            display: flex; flex-direction: column; align-items: center; padding: 40px; gap: 15px;
            background: linear-gradient(to bottom, #1a2e2e, #2a4d4d, #3d5c4a, #6b5c3d, #8b5a3a, #7a3a2a, #6a2a2a, #4a1a2a, #2a1a2a);
        }

        .row { display: flex; justify-content: center; gap: 10px; }

        /* Plot Styling as per your image */
        .plot { 
            background: rgba(0, 0, 0, 0.7); width: 85px; height: 110px;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 10px 0; cursor: pointer; transition: 0.3s; position: relative;
        }
        .plot:hover { transform: translateY(-5px); background: rgba(0, 0, 0, 0.9); outline: 1px solid #fff; }

        .plot-id { font-size: 8px; color: #666; width: 100%; padding-left: 10px; }
        .plot-price { font-size: 14px; font-weight: bold; color: #fff; }
        .owner-tag { font-size: 7px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        /* Overlay & Modals */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:9000; }
        .card { background:#fff; color:#000; padding:40px; width:380px; text-align:center; border-radius: 8px; }
        .card input { width:100%; padding: 15px; margin: 15px 0; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .buy-btn { background:#000; color:#fff; padding:15px; width:100%; border:none; cursor:pointer; font-weight: bold; }

        /* Celebration Screen */
        #celeb-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 10000; align-items: center; justify-content: center; flex-direction: column; }
        
        /* Cartoon Walking SVG */
        .walking-char { 
            width: 120px; height: 120px; position: absolute; left: -150px; 
            animation: walkToCenter 3.5s forwards ease-in-out;
        }

        @keyframes walkToCenter {
            0% { left: -150px; transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { left: 45%; transform: rotate(0deg); }
        }

        #brand-name-write { 
            font-size: 40px; color: #fff; border-right: 3px solid #fff;
            white-space: nowrap; overflow: hidden; width: 0;
            animation: writeName 2s steps(20) 3.5s forwards;
            margin-top: 40px; font-family: 'Times New Roman', serif;
        }

        @keyframes writeName { from { width: 0; } to { width: 100%; border-color: transparent; } }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left"><button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button></div>
        <div class="counter">MILLIONAIRES CLUB ARCHIVE 2026</div>
    </div>

    <div class="header-area"><h1 class="section-name">K Archive</h1></div>

    <div class="grid-container">
        <div id="capture-area">
            </div>
    </div>

    <div id="order-modal" class="modal">
        <div class="card">
            <h2 id="display-id" style="margin:0;">PLOT #00</h2>
            <p id="display-price" style="color:#888; margin-bottom:20px;">$0000</p>
            <input type="hidden" id="plot-id-field">
            <input type="text" id="brand-name-field" placeholder="YOUR BRAND NAME">
            <button class="buy-btn" onclick="processSelection()">CONFIRM & BUY</button>
            <p onclick="closeModals()" style="font-size: 11px; cursor: pointer; margin-top: 15px;">[ CLOSE ]</p>
        </div>
    </div>

    <div id="celeb-overlay">
        <div style="position: relative; height: 150px; width: 100%;">
            <svg class="walking-char" viewBox="0 0 64 64" fill="white">
                <circle cx="32" cy="12" r="8"/>
                <path d="M32 20v20m0-15L20 35m12-10l12 10M32 40L22 55m10-15l10 15" stroke="white" stroke-width="4"/>
            </svg>
        </div>
        <h2 id="brand-name-write"></h2>
        <h3 style="color: var(--gold); letter-spacing: 10px; margin-top: 20px;">CONGRATULATIONS</h3>
    </div>

    <div id="final-modal" class="modal">
        <div class="card">
            <h2>NEXT STEPS</h2>
            <p style="text-align:left; font-size:13px; line-height:1.6; background:#f0f0f0; padding:15px;">
                1. Copy your Plot ID<br>
                2. Send Payment Screenshot<br>
                3. Send Logo & Website Link
            </p>
            <button class="buy-btn" onclick="window.open('https://wa.me/8801576940717')">WHATSAPP SUPPORT</button>
            <button class="buy-btn" style="background:#444; margin-top:5px;" onclick="location.reload()">DONE</button>
        </div>
    </div>

    <script>
        const captureArea = document.getElementById('capture-area');
        const prices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];

        for (let r = 0; r < 10; r++) {
            const rowEl = document.createElement('div');
            rowEl.className = 'row';
            for (let c = 0; c < 10; c++) {
                const id = (r * 10) + c + 1;
                const plot = document.createElement('div');
                plot.className = 'plot';
                
                plot.innerHTML = `
                    <span class="plot-id">#${id}</span>
                    <span class="plot-price">$${prices[r]}</span>
                    <span class="owner-tag" id="tag-${id}">AVAILABLE</span>
                `;

                plot.onclick = () => {
                    document.getElementById('order-modal').style.display = 'flex';
                    document.getElementById('display-id').innerText = `PLOT #${id}`;
                    document.getElementById('display-price').innerText = `PRICE: $${prices[r]}`;
                    document.getElementById('plot-id-field').value = id;
                };
                rowEl.appendChild(plot);
            }
            captureArea.appendChild(rowEl);
        }

        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

        function processSelection() {
            const id = document.getElementById('plot-id-field').value;
            const name = document.getElementById('brand-name-field').value;
            if(!name) return alert("Enter Brand Name");

            document.getElementById('order-modal').style.display = 'none';
            document.getElementById('brand-name-write').innerText = name.toUpperCase();
            document.getElementById('celeb-overlay').style.display = 'flex';

            document.getElementById(`tag-${id}`).innerText = name.toUpperCase();
            document.getElementById(`tag-${id}`).style.color = "#00ffcc";

            setTimeout(() => {
                document.getElementById('celeb-overlay').style.display = 'none';
                document.getElementById('final-modal').style.display = 'flex';
            }, 6500);
        }

        function downloadMap() {
            html2canvas(document.getElementById('capture-area')).then(canvas => {
                let link = document.createElement('a');
                link.download = 'Millionaires_Club_Map.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
