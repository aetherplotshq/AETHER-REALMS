<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K ARCHIVE | PYRAMID EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #9E7E45; --glow: rgba(158, 126, 69, 0.5); }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; }

        /* Header & Counter */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.8); box-sizing: border-box; }
        .nav-left { display: flex; gap: 15px; }
        .nav-btn { background: none; border: 1px solid #444; color: #fff; padding: 8px 15px; font-size: 10px; letter-spacing: 2px; cursor: pointer; }
        .counter-box { font-size: 12px; letter-spacing: 2px; color: var(--gold); font-weight: bold; }

        /* Glowing Pyramid Title */
        .header-area { text-align: center; padding-top: 100px; margin-bottom: 20px; }
        .section-name { 
            font-size: clamp(25px, 5vw, 60px); letter-spacing: 12px; text-transform: uppercase; 
            font-weight: 900; background: linear-gradient(90deg, #fff, var(--gold), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: glowText 3s infinite alternate;
        }
        @keyframes glowText { from { filter: drop-shadow(0 0 5px var(--gold)); } to { filter: drop-shadow(0 0 20px var(--gold)); } }

        /* Pyramid Grid Layout */
        .pyramid-container { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 40px 20px; }
        .pyramid-row { display: flex; justify-content: center; gap: 8px; width: 100%; }

        /* Plot Styling */
        .plot { 
            background: #050505; border: 1.5px solid var(--border-color); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.4s; position: relative; cursor: pointer; box-shadow: inset 0 0 10px var(--border-color);
        }
        .plot:hover { transform: scale(1.2); z-index: 100; border-color: #fff; box-shadow: 0 0 30px var(--border-color); }

        /* Dynamic Sizes based on Hierarchy */
        .plot.rank-1 { width: 150px; height: 150px; }
        .plot.rank-2 { width: 110px; height: 110px; }
        .plot.rank-3 { width: 85px; height: 85px; }
        .plot.rank-4 { width: 70px; height: 70px; }

        .crown { position: absolute; top: -30px; font-size: 50px; filter: drop-shadow(0 0 10px var(--gold)); }
        .stars { position: absolute; bottom: 10px; color: var(--gold); font-size: 14px; letter-spacing: 3px; }

        /* Modals */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:9000; }
        .card { background:#fff; color:#000; padding:40px; width:400px; text-align:center; border-radius: 2px; }
        .card h2 { letter-spacing: 4px; margin-bottom: 25px; font-weight: 100; }
        .card input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; box-sizing: border-box; outline: none; font-family: serif; }
        .btn-gold { background: #000; color: #fff; padding: 15px; width: 100%; border: none; letter-spacing: 3px; cursor: pointer; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .btn-gold:hover { background: var(--gold); }

        /* Support List Styling */
        .support-info { text-align: left; background: #f9f9f9; padding: 20px; font-size: 12px; line-height: 1.8; border-left: 4px solid var(--gold); margin: 20px 0; }

        /* Celebration Screen */
        #celebration-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 10000; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-left">
            <button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button>
        </div>
        <div class="counter-box">SOLD: 0 | LEFT: 100</div>
    </div>

    <div class="header-area">
        <h1 class="section-name">Millionaires Club</h1>
    </div>

    <div class="pyramid-container" id="capture-area">
        </div>

    <div id="buy-modal" class="overlay">
        <div class="card">
            <h2>ACQUISITION</h2>
            <input type="number" id="input-plot-no" placeholder="WHICH PLOT NO? (1-100)">
            <input type="text" id="input-brand" placeholder="YOUR BRAND NAME">
            <button class="btn-gold" onclick="handlePurchase()">BUY PLOT NOW</button>
            <p onclick="closeModal()" style="font-size: 10px; cursor: pointer; margin-top: 15px; opacity: 0.5;">[ CLOSE ]</p>
        </div>
    </div>

    <div id="celebration-screen">
        <h1 id="celeb-name" style="font-size: 40px; letter-spacing: 10px;"></h1>
        <p id="celeb-plot" style="font-size: 18px; color: var(--gold); letter-spacing: 5px;"></p>
    </div>

    <div id="support-modal" class="overlay">
        <div class="card" style="text-align: left;">
            <h3 style="text-align: center; letter-spacing: 3px;">CUSTOMER SERVICE</h3>
            <div class="support-info">
                1. Provide Plot Number & Brand Name<br>
                2. Send Payment Transaction ID/SS<br>
                3. Send High-Quality Brand Logo<br>
                4. Send Target Website Link
            </div>
            <button class="btn-gold" style="background: var(--gold);" onclick="window.open('https://wa.me/8801576940717', '_blank')">WHATSAPP SUPPORT</button>
            <button class="btn-gold" onclick="location.reload()">BACK TO CANVAS</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('capture-area');
        const colors = ['#9E7E45', '#FFFFFF', '#00FFCC', '#00A2FF', '#FF0055', '#FFCC00', '#AE00FF', '#00FF44', '#FF6600', '#555555'];
        
        // Pyramid Row Config: [plots_in_row, price, rank_class]
        const pyramidConfig = [
            [1, 7000, 'rank-1'], [3, 5000, 'rank-2'], [5, 4900, 'rank-2'],
            [7, 4700, 'rank-3'], [9, 4400, 'rank-3'], [11, 4000, 'rank-3'],
            [13, 3500, 'rank-4'], [15, 2900, 'rank-4'], [17, 2200, 'rank-4'], [19, 1400, 'rank-4']
        ];

        let globalID = 1;
        pyramidConfig.forEach((config, rowIndex) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'pyramid-row';
            
            for (let i = 0; i < config[0]; i++) {
                if(globalID > 100) break;
                const plot = document.createElement('div');
                plot.className = `plot ${config[2]}`;
                plot.style.setProperty('--border-color', colors[rowIndex]);
                
                if (globalID === 1) {
                    plot.innerHTML = `<span class="crown">üëë</span><span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>`;
                }

                plot.innerHTML += `<span style="position:absolute; top:5px; left:8px; font-size:8px; opacity:0.4;">#${globalID}</span>`;
                plot.innerHTML += `<span style="font-size:10px; font-weight:bold;">$${config[1]}</span>`;
                
                const currentID = globalID;
                plot.onclick = () => openBuyModal(currentID);
                rowDiv.appendChild(plot);
                globalID++;
            }
            container.appendChild(rowDiv);
        });

        function openBuyModal(id) {
            document.getElementById('buy-modal').style.display = 'flex';
            document.getElementById('input-plot-no').value = id;
        }

        function closeModal() { document.getElementById('buy-modal').style.display = 'none'; }

        function handlePurchase() {
            const plotNo = document.getElementById('input-plot-no').value;
            const brand = document.getElementById('input-brand').value;

            if (!plotNo || !brand) {
                alert("‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶® (Plot No & Brand Name)");
                return;
            }

            // Close Modal & Start Celebration
            document.getElementById('buy-modal').style.display = 'none';
            const celebScreen = document.getElementById('celebration-screen');
            celebScreen.style.display = 'flex';
            document.getElementById('celeb-name').innerText = `WELCOME, ${brand.toUpperCase()}!`;
            document.getElementById('celeb-plot').innerText = `PLOT #${plotNo} IS NOW YOURS`;

            // Golden Confetti
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const goldColor = ['#9E7E45', '#FFD700', '#FFFFFF'];

            (function frame() {
                confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: goldColor });
                confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: goldColor });
                if (Date.now() < animationEnd) requestAnimationFrame(frame);
            }());

            // Switch to Support Modal after 3 seconds
            setTimeout(() => {
                celebScreen.style.display = 'none';
                document.getElementById('support-modal').style.display = 'flex';
            }, 3000);
        }

        function downloadMap() {
            html2canvas(container, { backgroundColor: "#000", scale: 2 }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'K_Archive_Pyramid_Map.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
