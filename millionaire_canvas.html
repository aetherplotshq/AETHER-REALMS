<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | K ARCHIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #9E7E45; --silver: #C0C0C0; --black: #000; --white: #fff; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow-x: hidden; cursor: default; }

        /* Navigation */
        .canvas-nav { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); z-index: 1000; box-sizing: border-box; border-bottom: 0.5px solid #222; }
        .nav-btn { background: none; border: 0.5px solid #444; color: #fff; padding: 10px 20px; font-size: 10px; letter-spacing: 2px; text-decoration: none; transition: 0.3s; cursor: pointer; }
        .nav-btn:hover { background: #fff; color: #000; }

        /* Title Area & Live Counter */
        .header-area { text-align: center; padding-top: 130px; margin-bottom: 20px; }
        .limited-tag { font-size: 11px; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; }
        .live-counter { color: #fff; font-weight: bold; margin-left: 15px; border-left: 1px solid #444; padding-left: 15px; }
        
        .section-name { 
            font-size: clamp(30px, 6vw, 60px); letter-spacing: 15px; text-transform: uppercase; 
            font-weight: 100; color: #fff; transition: 0.6s ease; cursor: crosshair; margin-top: 15px;
        }
        .section-name:hover { 
            color: var(--gold);
            text-shadow: 2px 2px 10px rgba(158, 126, 69, 0.8), -2px -2px 10px var(--silver);
            background: linear-gradient(to right, var(--gold), var(--silver), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Grid - Perfectly Centered */
        .grid-wrapper { display: flex; justify-content: center; align-items: center; width: 100%; padding-bottom: 100px; }
        #capture-area { 
            display: grid; 
            grid-template-columns: repeat(10, 95px); /* ‡¶®‡¶ø‡¶ñ‡ßÅ‡¶Å‡¶§ ‡¶Æ‡¶ø‡¶°‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶á‡¶®‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶≤‡¶æ‡¶Æ */
            gap: 12px; 
            padding: 40px; 
            background: #000;
            justify-content: center;
        }

        /* Plot Styling */
        .plot { 
            width: 85px; height: 85px; background: #050505; border: 1.5px solid #1a1a1a; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.4s; position: relative; cursor: pointer;
            box-shadow: inset 0 0 15px var(--glow-color);
        }

        /* VIP Plots - Row 0 (Centered in the 10-col grid) */
        .plot.row-0 { 
            width: 130px; height: 130px; border-width: 2px; border-color: var(--gold);
            grid-column: span 1; justify-self: center;
        }
        
        .vip-content-wrapper { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .crown-icon { font-size: 35px; z-index: 5; }
        .vip-stars { position: absolute; bottom: 15px; color: var(--gold); font-size: 16px; letter-spacing: 3px; z-index: 1; opacity: 0.7; }

        /* Price Row Colors */
        .row-0 { --glow-color: #9E7E45; } .row-1 { --glow-color: #ffffff; }
        .row-2 { --glow-color: #00ffcc; } .row-3 { --glow-color: #00a2ff; }
        .row-4 { --glow-color: #ff0055; } .row-5 { --glow-color: #ffcc00; }
        .row-6 { --glow-color: #ae00ff; } .row-7 { --glow-color: #00ff44; }
        .row-8 { --glow-color: #ff6600; } .row-9 { --glow-color: #333333; }

        .plot:hover { transform: scale(1.1); z-index: 10; border-color: #fff !important; }

        /* Modals & Overlays */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:9000; }
        .card { background:#fff; color:#000; padding:60px; width:500px; text-align:center; transition: 0.5s; }
        .card input { width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; font-family:serif; outline: none; }
        .btn-black { background:#000; color:#fff; padding:20px; width:100%; border:none; letter-spacing:5px; text-transform:uppercase; cursor:pointer; }
        
        /* Blackout for Confetti */
        .blackout-bg { background: #000 !important; color: #fff !important; border: 1px solid #333; }

        .info-box { text-align: left; background: #f4f4f4; padding: 25px; margin: 25px 0; border-left: 5px solid var(--gold); font-size: 13px; color: #333; }
    </style>
</head>
<body>

    <header class="canvas-nav">
        <div>
            <a href="index.html" class="nav-btn">‚Üê RETURN</a>
            <button class="nav-btn" onclick="downloadMap()">DOWNLOAD MAP</button>
        </div>
        <div class="nav-btn" style="border:none; cursor:default;">
            STATUS: <span style="color:var(--gold);">LIMITED EDITION</span>
        </div>
    </header>

    <div class="header-area">
        <span class="limited-tag">Exclusive Access 
            <span class="live-counter">SOLD: 0 | REMAINING: 100</span>
        </span>
        <h1 class="section-name">Millionaires Club</h1>
    </div>

    <div class="grid-wrapper">
        <div id="capture-area"></div>
    </div>

    <div id="buy-modal" class="overlay">
        <div class="card" id="modal-card">
            <div id="form-content">
                <h2 style="letter-spacing:5px; font-weight:100;">ACQUISITION</h2>
                <p id="plot-label" style="font-size:10px; color:var(--gold); margin-bottom:20px;"></p>
                <input type="text" id="user-brand" placeholder="BRAND NAME / USERNAME">
                <input type="email" id="user-mail" placeholder="EMAIL ADDRESS">
                <button class="btn-black" onclick="startCelebration()">CONFIRM PURCHASE</button>
                <br><br>
                <button onclick="closeModals()" style="background:none; border:none; font-size:10px; cursor:pointer;">[ CANCEL ]</button>
            </div>
        </div>
    </div>

    <div id="success-popup" class="overlay">
        <div class="card" style="max-width: 600px;">
            <div style="font-size:60px; font-weight:900;">K</div>
            <h2 id="congrats-text" style="font-weight:100; margin: 20px 0;"></h2>
            <div class="info-box">
                <b>SUBMIT TO SUPPORT:</b><br>
                ‚Ä¢ Payment Screenshot & TXID<br>
                ‚Ä¢ Your High-Res Brand Image<br>
                ‚Ä¢ Destination URL Link<br>
                ‚Ä¢ Registered Email: <span id="saved-mail"></span>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn-black" style="flex:2; background:var(--gold);" onclick="window.open('https://wa.me/8801576940717', '_blank')">CONTACT SUPPORT</button>
                <button class="btn-black" style="flex:1; background:#333;" onclick="location.reload()">BACK</button>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('capture-area');
        const prices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];

        for (let i = 0; i < 100; i++) {
            const row = Math.floor(i / 10);
            const price = prices[row];
            const plot = document.createElement('div');
            plot.className = `plot row-${row}`;

            if (row === 0) {
                plot.innerHTML = `<div class="vip-content-wrapper"><span class="crown-icon">üëë</span><span class="vip-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span></div>`;
            }
            plot.innerHTML += `<span style="position:absolute; top:5px; left:8px; font-size:8px; opacity:0.3;">#${i+1}</span>`;
            plot.innerHTML += `<span style="font-size:10px; z-index:3;">$${price}</span>`;
            
            plot.onclick = () => {
                document.getElementById('buy-modal').style.display = 'flex';
                document.getElementById('plot-label').innerText = `RESERVING PLOT #${i+1}`;
            };
            grid.appendChild(plot);
        }

        function closeModals() { document.querySelectorAll('.overlay').forEach(e => e.style.display = 'none'); }

        function startCelebration() {
            const name = document.getElementById('user-brand').value;
            const email = document.getElementById('user-mail').value;
            if(!name || !email) return alert("Fill details");

            const card = document.getElementById('modal-card');
            card.classList.add('blackout-bg');
            card.innerHTML = `<h1 style="letter-spacing:10px; font-weight:100;">CONGRATULATIONS</h1><p style="color:var(--gold);">${name.toUpperCase()}</p>`;

            // Exploding Confetti on Black Background
            confetti({ particleCount: 250, spread: 100, origin: { x: 0, y: 0.6 }, colors: ['#9E7E45', '#C0C0C0', '#fff'] });
            confetti({ particleCount: 250, spread: 100, origin: { x: 1, y: 0.6 }, colors: ['#9E7E45', '#C0C0C0', '#fff'] });

            setTimeout(() => {
                document.getElementById('buy-modal').style.display = 'none';
                document.getElementById('success-popup').style.display = 'flex';
                document.getElementById('congrats-text').innerText = `WELCOME, ${name.toUpperCase()}`;
                document.getElementById('saved-mail').innerText = email;
            }, 3000);
        }

        function downloadMap() {
            html2canvas(grid, { backgroundColor: "#000", scale: 2 }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'K_Archive_Map.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
