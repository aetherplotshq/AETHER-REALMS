<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONAIRES CLUB | THE SOVEREIGN ESTATE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #9E7E45; --black: #000; --white: #fff; }
        
        body { margin: 0; background: #050505; color: var(--white); font-family: 'Times New Roman', serif; overflow-x: hidden; cursor: none; }

        /* Cursor Customization */
        #cursor-dot { position: fixed; width: 6px; height: 6px; background: var(--gold); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }
        #cursor-outline { position: fixed; width: 40px; height: 40px; border: 1px solid var(--gold); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: 0.15s; }

        /* Header UI */
        .canvas-nav { position: fixed; top: 0; width: 100%; height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; box-sizing: border-box; background: rgba(0,0,0,0.8); z-index: 1000; border-bottom: 0.5px solid #333; }
        .back-btn { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 3px; border: 1px solid #444; padding: 10px 20px; transition: 0.3s; }
        .back-btn:hover { background: var(--white); color: var(--black); }
        .counter-box { font-size: 10px; letter-spacing: 2px; color: var(--gold); text-transform: uppercase; }

        /* Grid Layout */
        .grid-container { display: grid; grid-template-columns: repeat(10, 1fr); gap: 10px; padding: 120px 50px 50px; max-width: 1200px; margin: auto; }
        
        /* Plot Styles */
        .plot { position: relative; aspect-ratio: 1/1; background: #111; border: 0.5px solid #222; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 0.4s; overflow: hidden; }
        .plot:hover { border-color: var(--gold); transform: scale(1.05); z-index: 10; cursor: none; }

        /* VIP Top 10 Styling */
        .plot-vip { grid-column: span 1; height: 110%; background: linear-gradient(145deg, #1a1a1a, #000); border: 1px solid var(--gold); box-shadow: 0 0 20px rgba(158, 126, 69, 0.3); }
        .crown { font-size: 20px; color: var(--gold); margin-bottom: 5px; }
        .stars { color: var(--gold); font-size: 8px; letter-spacing: 2px; }

        /* Price Tags & Intensity */
        .price-label { font-size: 9px; letter-spacing: 1px; color: #666; margin-top: 5px; }
        .plot:hover .price-label { color: var(--gold); }

        /* Row Intensity Glows */
        .row-1 { box-shadow: inset 0 0 15px rgba(158,126,69,0.4); }
        .row-2 { border-color: #555; }

        /* Buy Modal */
        #buy-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-card { background: #fff; color: #000; padding: 50px; width: 450px; text-align: center; position: relative; }
        .modal-card h2 { letter-spacing: 10px; font-weight: 100; margin-bottom: 30px; }
        .modal-card input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; box-sizing: border-box; font-family: serif; }
        .submit-btn { width: 100%; padding: 15px; background: #000; color: #fff; border: none; letter-spacing: 5px; cursor: pointer; }
        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 12px; letter-spacing: 2px; }

        /* Support Button */
        .support-btn { position: fixed; bottom: 40px; right: 40px; width: 50px; height: 50px; border: 0.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #000; z-index: 2500; transition: 0.3s; }
        .support-btn svg { fill: var(--gold); width: 22px; }

        /* Congratulations Section (Hidden by default) */
        #congrats-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; color: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 6000; text-align: center; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <header class="canvas-nav">
        <a href="index.html" class="back-btn interactive">BACK TO ARCHIVE</a>
        <div class="counter-box">
            STATUS: <span id="sold-count">12</span> PURCHASED | <span id="remain-count">88</span> AVAILABLE
        </div>
    </header>

    <div class="grid-container" id="grid">
        </div>

    <div id="buy-modal">
        <div class="modal-card">
            <span class="close-modal" onclick="closeModal()">[ CLOSE ]</span>
            <h2>ACQUISITION</h2>
            <p style="font-size: 10px; letter-spacing: 2px; margin-bottom: 30px; color: #888;">PLEASE PROVIDE YOUR CREDENTIALS</p>
            <input type="text" id="username" placeholder="USERNAME / BRAND NAME">
            <input type="email" id="useremail" placeholder="EMAIL ADDRESS">
            <button class="submit-btn" onclick="processPurchase()">SUBMIT REQUEST</button>
            <p style="font-size: 9px; margin-top: 30px; color: #999;">Verification takes 2-4 hours.</p>
            <a href="https://wa.me/8801576940717" style="font-size: 10px; color: var(--gold); text-decoration: none; letter-spacing: 2px;">CONTACT SUPPORT</a>
        </div>
    </div>

    <div id="congrats-overlay">
        <div style="font-size: 80px; font-weight: 900; margin-bottom: 20px;">K</div>
        <p style="letter-spacing: 8px; color: var(--gold); font-size: 10px;">RESERVATION VERIFIED</p>
        <h1 style="letter-spacing: 15px; font-weight: 100; font-size: 35px;">ETERNALIZED</h1>
        <p id="congrats-msg" style="max-width: 500px; font-size: 13px; line-height: 2; color: #666; letter-spacing: 1px;"></p>
        <br><br>
        <button class="back-btn" style="color:#000; border-color:#000" onclick="location.reload()">BACK TO CANVAS</button>
    </div>

    <a href="https://wa.me/8801576940717" target="_blank" class="support-btn interactive">
        <svg viewBox="0 0 24 24"><path d="M12.004 2C6.48 2 2 6.48 2 12C2 13.59 2.37 15.12 3.08 16.46L2 22L7.69 20.91C8.99 21.61 10.45 22 12.004 22C17.524 22 22.004 17.52 22.004 12C22.004 6.48 17.524 2 12.004 2ZM12.004 20.18C10.634 20.18 9.334 19.83 8.194 19.22L7.854 19.04L4.544 19.67L5.194 16.46L4.994 16.14C4.294 15.01 3.924 13.72 3.924 12.38C3.924 7.91 7.554 4.28 12.024 4.28C16.494 4.28 20.124 7.91 20.124 12.38C20.124 16.85 16.474 20.18 12.004 20.18Z"/></svg>
    </a>

    <script>
        const grid = document.getElementById('grid');
        const prices = [7000, 5000, 4900, 4700, 4400, 4000, 3500, 2900, 2200, 1400];

        // Generate Plots
        for (let i = 0; i < 100; i++) {
            const rowIdx = Math.floor(i / 10);
            const price = prices[rowIdx];
            const plot = document.createElement('div');
            plot.className = `plot row-${rowIdx + 1} interactive`;
            
            if (rowIdx === 0) {
                plot.classList.add('plot-vip');
                plot.innerHTML = `<span class="crown">ðŸ‘‘</span><span class="stars">â˜…â˜…â˜…â˜…â˜…</span>`;
            }

            plot.innerHTML += `<span class="price-label">$${price}</span>`;
            plot.onclick = () => openModal(price, rowIdx);
            grid.appendChild(plot);
        }

        function openModal(price, row) {
            document.getElementById('buy-modal').style.display = 'flex';
            window.selectedPrice = price;
            window.selectedRow = row;
        }

        function closeModal() {
            document.getElementById('buy-modal').style.display = 'none';
        }

        function processPurchase() {
            const user = document.getElementById('username').value;
            if(!user) { alert("Please enter a username"); return; }
            
            document.getElementById('buy-modal').style.display = 'none';
            const overlay = document.getElementById('congrats-overlay');
            overlay.style.display = 'flex';
            
            document.getElementById('congrats-msg').innerText = `Congratulations ${user}! Your brand has been formally archived at Row ${window.selectedRow + 1}. Total Commitment: $${window.selectedPrice}. Our team will contact you shortly for media assets.`;

            // Confetti Blast
            fireConfetti();
        }

        function fireConfetti() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#9E7E45', '#000'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#9E7E45', '#000'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        // Fast Cursor
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            outline.style.left = e.clientX + 'px';
            outline.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
