<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE GAMERS | AETHER REALM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ‡¶ó‡ßá‡¶Æ‡¶ø‡¶Ç ‡¶∏‡ßç‡¶™‡ßá‡¶∂‡¶æ‡¶≤ ‡¶∏‡¶æ‡¶á‡¶¨‡¶æ‡¶∞ ‡¶•‡¶ø‡¶Æ */
        body { background: #000; color: #fff; font-family: 'Helvetica Neue', sans-serif; overflow-x: hidden; }
        
        .header-gaming { text-align: center; margin-top: 50px; }
        .header-gaming h1 { letter-spacing: 15px; font-weight: 900; font-size: 32px; text-transform: uppercase; color: #fff; text-shadow: 0 0 20px rgba(158, 126, 69, 0.4); }
        .header-gaming p { font-size: 8px; letter-spacing: 6px; color: #9E7E45; margin-top: 10px; text-transform: uppercase; }

        /* ‡¶ó‡ßá‡¶Æ‡¶æ‡¶∞ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .gaming-map { 
            width: 1000px; height: 1000px; 
            margin: 50px auto 100px; display: grid; 
            grid-template-columns: repeat(10, 1fr);
            border: 2px solid #111; background: #000;
            box-shadow: 0 0 100px rgba(158, 126, 69, 0.1);
        }

        .plot {
            width: 100px; height: 100px;
            border: 1px solid rgba(158, 126, 69, 0.05);
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; color: #444; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; cursor: none;
        }

        .plot:hover {
            background: #9E7E45; color: #000;
            border-color: #fff; z-index: 5;
            transform: scale(1.1);
            box-shadow: 0 0 30px #9E7E45;
        }

        /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï */
        .tier-border { border: 1.5px solid rgba(158, 126, 69, 0.4); background: rgba(158,126,69,0.02); } /* $99 */
        .tier-inner { background: rgba(255,255,255,0.01); } /* $89 */
        .tier-locked { background: #0a0a0a; pointer-events: none; opacity: 0.2; border: none; } /* Reserved */

        /* ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü (‡ß™ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ‡¶™‡¶∞ ‡¶Ö‡¶ü‡ßã ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü) */
        .floating-chat {
            position: fixed; bottom: 40px; right: 40px;
            width: 65px; height: 65px; background: #111;
            border: 1px solid #9E7E45; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            text-decoration: none; z-index: 1000; transition: 0.4s;
        }
        .floating-chat:hover { transform: translateY(-10px); box-shadow: 0 0 40px #9E7E45; }

        .price-legend { 
            display: flex; justify-content: center; gap: 40px; 
            margin-top: 30px; font-size: 9px; letter-spacing: 3px; color: #666;
        }
        .legend-item b { color: #9E7E45; margin-right: 8px; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <header class="header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold; color:#fff; cursor:none;">‚Üê BACK</button>
        <div style="font-size:35px; font-weight:900; font-family:serif; color:#9E7E45;">K</div>
        <div style="font-size:9px; letter-spacing:4px;">GAMING REALM</div>
    </header>

    <div class="header-gaming">
        <h1>Elite Gamers</h1>
        <p>Command Your Territory</p>
    </div>

    <div class="price-legend">
        <div class="legend-item"><b>$99</b> FRONTIER</div>
        <div class="legend-item"><b>$89</b> VANGUARD</div>
        <div class="legend-item"><b>$39</b> CORE</div>
    </div>

    <div class="gaming-map" id="gaming-grid">
        </div>

    <a href="chat.html" class="floating-chat">
        <span style="font-size: 24px;">üéÆ</span>
        <div style="position: absolute; top: 10px; right: 10px; width: 10px; height: 10px; background: #9E7E45; border-radius: 50%; box-shadow: 0 0 10px #9E7E45;"></div>
    </a>

    <script>
        const grid = document.getElementById('gaming-grid');

        for (let i = 1; i <= 100; i++) {
            const plot = document.createElement('div');
            plot.classList.add('plot');

            const row = Math.ceil(i / 10);
            const col = i % 10 === 0 ? 10 : i % 10;

            let price = 39;
            let status = "Available";

            // ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï:
            // ‡ßß. ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡ß™ ‡¶ï‡¶∞‡ßç‡¶®‡¶æ‡¶∞ ‡¶∞‡ßã - $99
            if (row === 1 || row === 10 || col === 1 || col === 10) {
                price = 99;
                plot.classList.add('tier-border');
            }
            // ‡ß®. ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - $89
            else if (row === 2 || row === 9 || col === 2 || col === 9) {
                price = 89;
                plot.classList.add('tier-inner');
            }
            // ‡ß©. ‡¶§‡ßÉ‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ (Locked)
            else if (row === 3 || row === 8 || col === 3 || col === 8) {
                price = "LOCKED";
                plot.classList.add('tier-locked');
                status = "Reserved";
            }

            plot.innerHTML = `<span>#G-${i}</span>`;

            if (status === "Available") {
                plot.onclick = () => {
                    window.location.href = `order.html?s=Elite%20Gamers&id=${i}&p=${price}&type=gaming`;
                };
            }

            grid.appendChild(plot);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
