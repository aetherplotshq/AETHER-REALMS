<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMING REALM | THE TOP 10</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; color: #fff; font-family: 'serif'; overflow-x: hidden; margin: 0; }
        
        .gaming-hub-header { text-align: center; padding: 100px 20px 50px; }
        .gaming-hub-header h1 { letter-spacing: 20px; font-weight: 100; font-size: 35px; text-transform: uppercase; }
        .gaming-hub-header p { font-size: 10px; letter-spacing: 5px; color: #9E7E45; }

        /* ‡ßß‡ß¶‡¶ü‡¶ø ‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .games-list {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px; max-width: 1200px; margin: 0 auto 100px; padding: 20px;
        }

        .game-card {
            height: 350px; border: 1px solid #1a1a1a; background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); cursor: none; position: relative;
        }

        .game-card:hover {
            border-color: #9E7E45; transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(158, 126, 69, 0.15);
        }

        .game-name { font-size: 18px; letter-spacing: 5px; text-transform: uppercase; font-weight: 900; }
        .plot-count { font-size: 9px; color: #9E7E45; margin-top: 10px; letter-spacing: 2px; }
        
        /* ‡ß´-‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï */
        .vip-star { position: absolute; top: 20px; color: #9E7E45; font-size: 10px; }

        .enter-btn {
            margin-top: 30px; padding: 10px 30px; border: 1px solid #333;
            font-size: 9px; letter-spacing: 3px; transition: 0.4s;
        }
        .game-card:hover .enter-btn { background: #9E7E45; color: #000; border-color: #9E7E45; }

        /* Floating Chat Icon (4-Hour Rule) */
        .chat-float {
            position: fixed; bottom: 40px; right: 40px; width: 60px; height: 60px;
            background: #111; border: 1px solid #9E7E45; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <div class="gaming-hub-header">
        <div style="font-size: 50px; font-weight: 900; color: #fff; margin-bottom: 20px;">K</div>
        <h1>Gaming Realm</h1>
        <p>EXPLORE THE WORLD'S TOP 10 LEGENDS</p>
    </div>

    <div class="games-list" id="games-container">
        </div>

    <a href="chat.html" class="chat-float">üí¨</a>

    <script>
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶π‡¶ø‡¶¶‡¶æ‡¶Æ‡¶§‡ßã ‡¶¨‡¶ø‡¶∂‡ßç‡¶¨‡ßá‡¶∞ ‡¶∏‡ßá‡¶∞‡¶æ ‡ßß‡ß¶‡¶ü‡¶ø ‡¶ó‡ßá‡¶Æ
        const topGames = [
            "Free Fire", "PUBG Mobile", "Minecraft", "GTA V", "Valorant",
            "Call of Duty", "League of Legends", "Among Us", "Fortnite", "FIFA 26"
        ];

        const container = document.getElementById('games-container');

        topGames.forEach((game, index) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶≠‡¶æ‡¶∏ ‡¶´‡¶æ‡¶á‡¶≤ (‡¶Ø‡ßá‡¶Æ‡¶®: game1.html, game2.html)
            card.onclick = () => window.location.href = `game-canvas.html?game=${encodeURIComponent(game)}`;
            
            card.innerHTML = `
                <div class="vip-star">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                <div class="game-name">${game}</div>
                <div class="plot-count">105 LIMITED PLOTS</div>
                <div class="enter-btn">ENTER CANVAS</div>
            `;
            container.appendChild(card);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
