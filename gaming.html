<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE GAMERS | AETHER REALM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ‡¶ó‡ßá‡¶Æ‡¶ø‡¶Ç ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤‡¶Æ‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶æ‡¶á‡¶¨‡¶æ‡¶∞ ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶•‡¶ø‡¶Æ */
        body { background: #020202; color: #fff; font-family: 'Helvetica Neue', sans-serif; overflow-x: hidden; }
        
        .header-gaming { text-align: center; margin-top: 60px; padding: 0 20px; }
        .header-gaming h1 { letter-spacing: 12px; font-weight: 200; font-size: 30px; color: #fff; text-transform: uppercase; }
        .header-gaming p { font-size: 8px; letter-spacing: 6px; color: #9E7E45; margin-top: 10px; text-transform: uppercase; }

        /* ‡¶ó‡ßá‡¶Æ‡¶æ‡¶∞ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .gaming-map { 
            width: 1000px; height: 1000px; 
            margin: 60px auto 100px; display: grid; 
            grid-template-columns: repeat(10, 1fr);
            border: 2px solid #111; background: #000;
            box-shadow: 0 0 100px rgba(158, 126, 69, 0.08);
        }

        .plot {
            width: 100px; height: 100px;
            border: 1px solid rgba(255,255,255,0.02);
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; color: #444; transition: 0.3s;
            position: relative; cursor: none;
        }

        .plot:hover {
            background: #9E7E45; color: #fff;
            border-color: #9E7E45; z-index: 5;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶ü‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï */
        .tier-edge { border: 1px solid rgba(158, 126, 69, 0.4); background: rgba(158,126,69,0.03); } /* $99 */
        .tier-mid { background: rgba(255,255,255,0.01); } /* $89 */
        .tier-locked { background: #0a0a0a; pointer-events: none; opacity: 0.2; } /* Reserved Row */

        /* ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü */
        .floating-chat {
            position: fixed; bottom: 40px; right: 40px;
            width: 65px; height: 65px; background: #111;
            border: 1px solid #9E7E45; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            text-decoration: none; z-index: 1000; transition: 0.4s;
        }
        .floating-chat:hover { transform: scale(1.1); box-shadow: 0 0 30px #9E7E45; }

        .price-legend { 
            display: flex; justify-content: center; gap: 40px; 
            margin-top: 40px; font-size: 9px; letter-spacing: 3px; color: #888;
        }
        .legend-item b { color: #9E7E45; font-weight: 100; margin-right: 8px; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <header class="header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold; color:#fff; cursor:none;">‚Üê BACK</button>
        <div style="font-size:30px; font-weight:900; font-family:serif; color:#9E7E45;">K</div>
        <div style="font-size:9px; letter-spacing:4px;">GAMING SECTOR</div>
    </header>

    <div class="header-gaming">
        <h1>Elite Gamers</h1>
        <p>The Ultimate Digital Playground</p>
    </div>

    <div class="price-legend">
        <div class="legend-item"><b>$99</b> FRONTIER LINE</div>
        <div class="legend-item"><b>$89</b> INNER SECTOR</div>
        <div class="legend-item"><b>$39</b> CORE DEPOT</div>
    </div>

    <div class="gaming-map" id="gaming-grid">
        </div>

    <a href="chat.html" class="floating-chat">
        <span style="font-size: 24px;">üéÆ</span>
        <div style="position: absolute; top: 10px; right: 10px; width: 10px; height: 10px; background: #9E7E45; border-radius: 50%; box-shadow: 0 0 10px #9E7E45;"></div>
    </a>

    <script>
        const grid = document.getElementById('gaming-grid');

        for (let i = 1; i <= 100; i++) {
            const plot = document.createElement('div');
            plot.classList.add('plot');

            const row = Math.ceil(i / 10);
            const col = i % 10 === 0 ? 10 : i % 10;

            let price = 39;
            let status = "Available";

            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶ø‡ßü‡¶Æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡ß™ ‡¶≤‡ßá‡¶≠‡ßá‡¶≤‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï:
            // ‡ßß. ‡¶¨‡¶æ‡¶á‡¶∞‡ßá‡¶∞ ‡ß™ ‡¶ï‡¶∞‡ßç‡¶®‡¶æ‡¶∞ ‡¶∞‡ßã - $99
            if (row === 1 || row === 10 || col === 1 || col === 10) {
                price = 99;
                plot.classList.add('tier-edge');
            }
            // ‡ß®. ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - $89
            else if (row === 2 || row === 9 || col === 2 || col === 9) {
                price = 89;
                plot.classList.add('tier-mid');
            }
            // ‡ß©. ‡¶§‡ßÉ‡¶§‡ßÄ‡ßü ‡¶∞‡ßã - ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ (‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡ßü)
            else if (row === 3 || row === 8 || col === 3 || col === 8) {
                price = "RESERVED";
                plot.classList.add('tier-locked');
                status = "Reserved";
            }

            plot.innerHTML = `<span>G-${i}</span>`;

            if (status === "Available") {
                plot.onclick = () => {
                    // ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶Ç ‡¶™‡ßá‡¶ú‡ßá ‡¶ü‡¶æ‡¶á‡¶™ 'gaming' ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ (‡¶∏‡ßç‡¶™‡ßá‡¶∂‡¶æ‡¶≤ ‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶® ‡¶™‡ßá‡¶ú‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
                    window.location.href = `order.html?s=Elite%20Gamers&id=${i}&p=${price}&type=gaming`;
                };
            }

            grid.appendChild(plot);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
