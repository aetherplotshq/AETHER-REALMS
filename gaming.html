<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAMING REALM | K</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <header class="main-header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px;">‚Üê BACK</button>
        <div class="logo-center"><div class="rr-logo-box"><span class="k-up">K</span><span class="k-down">K</span></div></div>
        <div id="realm-name" style="color:var(--gold); font-size:10px; letter-spacing:2px;">GAMING REALM</div>
    </header>

    <div class="map-wrapper">
        <div class="vip-section" id="vip-plots"></div>
        <div class="canvas-grid" id="canvas-plots"></div>
    </div>

    <script src="script.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const g = params.get('g') || "Gaming";
        document.getElementById('realm-name').innerText = g.toUpperCase() + " REALM";

        // VIP Plots (1-5)
        const vipContainer = document.getElementById('vip-plots');
        for(let i=1; i<=5; i++){
            const div = document.createElement('div');
            div.className = 'vip-plot';
            div.innerHTML = `PLOT #${i}<br><b>AUCTION</b>`;
            div.onclick = () => location.href=`order.html?g=${g}&p=${i}&pr=Auction`;
            vipContainer.appendChild(div);
        }

        // Main Plots (1-100)
        const canvasContainer = document.getElementById('canvas-plots');
        for(let i=1; i<=100; i++){
            const div = document.createElement('div');
            div.className = 'plot-unit';
            let price;
            if(i <= 20) price = 1299;
            else {
                price = 1099 - ((i - 21) * 10);
                if(price < 150) price = 150;
            }
            div.innerHTML = `<span>#${i+5}</span><br><strong>$${price}</strong>`;
            div.onclick = () => location.href=`order.html?g=${g}&p=${i+5}&pr=${price}`;
            canvasContainer.appendChild(div);
        }
    </script>
</body>
</html>
