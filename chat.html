<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONCIERGE CHAT | AETHER PLOTS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #fff; }
        .chat-container { 
            max-width: 600px; margin: 120px auto 50px; 
            background: #fff; border: 1px solid #eee; 
            height: 75vh; display: flex; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.02);
        }
        
        #chat-window { 
            flex: 1; overflow-y: auto; padding: 30px; 
            display: flex; flex-direction: column; gap: 15px;
            background: #fafafa;
        }

        .msg { 
            padding: 12px 18px; border-radius: 2px; 
            max-width: 80%; font-size: 13px; line-height: 1.5;
            position: relative; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .received { 
            background: #fff; border: 1px solid #eee; 
            align-self: flex-start; color: #111; 
        }
        .sent { 
            background: #111; color: #fff; 
            align-self: flex-end; border: 1px solid #111;
        }
        
        .chat-input-area { 
            display: flex; border-top: 1px solid #eee; 
            background: #fff; padding: 10px;
        }
        .chat-input-area input { 
            flex: 1; border: none; padding: 15px 20px; 
            outline: none; font-size: 14px; 
        }
        .send-btn { 
            background: #000; color: #fff; border: none; 
            padding: 0 30px; cursor: pointer; font-size: 10px; 
            letter-spacing: 2px; transition: 0.3s;
        }
        .send-btn:hover { background: var(--gold); }

        .chat-header {
            padding: 20px; border-bottom: 1px solid #eee;
            text-align: center; background: #fff;
        }
        .status-dot {
            width: 8px; height: 8px; background: #27ae60;
            border-radius: 50%; display: inline-block; margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    
    <header class="header">
        <button onclick="history.back()" style="background:none; border:none; letter-spacing:2px; font-weight:bold;">← BACK</button>
        <div class="logo">A<span>K</span></div>
        <div style="font-size:10px; letter-spacing:2px; color:var(--gold);">CONCIERGE LIVE</div>
    </header>

    <div class="chat-container">
        <div class="chat-header">
            <span class="status-dot"></span>
            <span style="font-size:10px; letter-spacing:3px; color:#888;">REAL-TIME COLLECTIVE</span>
        </div>
        
        <div id="chat-window">
            </div>

        <div class="chat-input-area">
            <input type="text" id="user-msg" placeholder="Inquire about your legacy..." onkeypress="handleKey(event)">
            <button class="send-btn" onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script type="module">
        import { db, ref, push, onValue, query, orderByChild, startAt } from "./firebase-config.js";

        const chatWindow = document.getElementById('chat-window');
        const inputField = document.getElementById('user-msg');
        const notificationSound = new Audio('notify.mp3'); 

        // ৮ ঘণ্টা আগের সময় ক্যালকুলেট করা
        const timeLimit = Date.now() - (8 * 60 * 60 * 1000);
        const chatQuery = query(ref(db, 'public_chats'), orderByChild('timestamp'), startAt(timeLimit));

        let isInitialLoad = true;

        // চ্যাট লোড করা
        onValue(chatQuery, (snapshot) => {
            chatWindow.innerHTML = "";
            snapshot.forEach((child) => {
                const data = child.val();
                const msgDiv = document.createElement('div');
                msgDiv.className = `msg ${data.sender === 'me' ? 'sent' : 'received'}`;
                msgDiv.innerText = data.text;
                chatWindow.appendChild(msgDiv);
            });
            
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // নতুন মেসেজ আসলে সাউন্ড বাজবে
            if (!isInitialLoad) {
                notificationSound.play().catch(e => console.log("Audio play deferred"));
            }
            isInitialLoad = false;
        });

        // মেসেজ পাঠানো
        window.sendMessage = () => {
            const text = inputField.value.trim();
            if (text === "") return;

            push(ref(db, 'public_chats'), {
                text: text,
                sender: 'me',
                timestamp: Date.now()
            });

            inputField.value = "";
        };

        window.handleKey = (e) => {
            if (e.key === 'Enter') sendMessage();
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
