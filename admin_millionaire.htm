<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CEO ADMIN | THE GLOBAL CREATOR</title>
    <style>
        :root { --gold: #FCD535; --bg: #0B0E11; --card: #1E2329; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; display: none; }
        .container { max-width: 900px; margin: 0 auto; }
        .order-card { background: var(--card); border-left: 5px solid var(--gold); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        h1 { color: var(--gold); text-align: center; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-approve { background: var(--gold); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; }
        .btn-reject { background: #f6465d; color: #fff; margin-top: 10px; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
    <script>
        if(prompt("Admin Password:") === "zoomlink34@gmail.com") { document.body.style.display = "block"; } 
        else { window.location.href = "index.html"; }
    </script>

    <div class="container">
        <h1><i class="fas fa-user-shield"></i> PENDING APPROVALS</h1>
        <div id="order-list">চেকিং ডাটাবেস...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAdnfu2R82xbC7H85n_9mvQBE58X3TjbA",
            authDomain: "the-5k-elite-legacy.firebaseapp.com",
            databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com",
            projectId: "the-5k-elite-legacy",
            appId: "1:440824313752:web:2c93344dcfe2ba0a4c5ded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('orders').on('value', s => {
            const list = document.getElementById('order-list'); list.innerHTML = "";
            const data = s.val();
            if(!data) return list.innerHTML = "<p style='text-align:center; color:#666;'>কোন পেন্ডিং রিকোয়েস্ট নেই।</p>";
            
            Object.keys(data).forEach(id => {
                list.innerHTML += `
                    <div class="order-card">
                        <h3>PLOT #${id} - User: ${data[id].name}</h3>
                        <input type="text" id="img_${id}" placeholder="Paste Logo Image URL">
                        <input type="text" id="web_${id}" placeholder="Paste Social/Website Link">
                        <button class="btn-approve" onclick="approve('${id}', '${data[id].name}')">APPROVE & PUBLISH</button>
                        <button class="btn-reject" onclick="reject('${id}')">REJECT ORDER</button>
                    </div>`;
            });
        });

        function approve(id, name) {
            const img = document.getElementById('img_'+id).value;
            const web = document.getElementById('web_'+id).value;
            if(!img) return alert("ইমেজ ইউআরএল অবশ্যই লাগবে!");
            
            db.ref('pixels/'+id).set({
                name: name, imageUrl: img, link: web || "#", plotID: id
            }).then(() => {
                db.ref('orders/'+id).remove();
                alert("Plot #" + id + " ম্যাপে লাইভ হয়েছে!");
            });
        }
        function reject(id) { if(confirm("Reject?")) db.ref('orders/'+id).remove(); }
    </script>
</body>
</html>
