<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER REALM | Plot Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo" onclick="location.href='index.html'">AETHER<sup>‚Ñ¢</sup></div>
        <div id="digital-clock" class="clock-display">00:00:00 AM</div>
        <div id="realmName" class="gold-text">REALM</div>
    </header>

    <div class="map-container">
        <div class="section-label">VIP ELITE ASSETS (100x100)</div>
        <div class="vip-grid" id="vGrid"></div>
        
        <div class="section-label" style="margin-top:50px;">COMMUNITY PLOTS (80x80)</div>
        <div class="community-grid" id="cGrid"></div>
    </div>

    <div class="support-wrapper">
        <button onclick="location.href='index.html'" class="back-home-btn">üè† BACK TO HOME</button>
        <div class="wa-btn" onclick="window.open('support.html', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20" alt="WA">
            <span>SUPPORT</span>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const realm = params.get('realm') || 'Fortnite';
        document.getElementById('realmName').innerText = realm.toUpperCase() + " REALM";

        // Generate VIP Plots 1-5
        const v = document.getElementById('vGrid');
        for(let i=1; i<=5; i++){
            v.innerHTML += `
                <div class="plot vip" onclick="location.href='order.html?realm=${realm}&id=VIP-${i}&price=9999'">
                    <div class="vip-badge">ELITE</div>
                    <span class="p-price">$9,999</span>
                    <div class="vip-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                </div>`;
        }

        // Generate Normal Plots 1-95
        const c = document.getElementById('cGrid');
        for(let i=1; i<=95; i++){
            let p = (i<=20) ? 999 : (i<=45) ? 499 : (i<=70) ? 299 : 199;
            c.innerHTML += `<div class="plot normal" onclick="location.href='order.html?realm=${realm}&id=${i}&price=${p}'">#${i}<br>$${p}</div>`;
        }

        function updateTime() {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000); updateTime();
    </script>
</body>
</html>
