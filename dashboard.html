<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER REALM | Asset Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header" style="padding:15px; border-bottom:1px solid var(--gold); display:flex; justify-content:space-between;">
        <div class="logo" onclick="location.href='index.html'" style="color:var(--gold); font-weight:900; cursor:pointer;">AETHER PLOTS</div>
        <div id="currentRealm" class="gold-text">LOADING...</div>
    </header>

    <div class="map-container" style="text-align:center; padding:20px;">
        <div class="vip-grid" id="vipGrid" style="display:flex; justify-content:center; gap:15px; margin-bottom:40px;"></div>
        <div class="community-grid" id="communityGrid" style="display:grid; grid-template-columns: repeat(10, 1fr); gap:10px; max-width:900px; margin:0 auto;"></div>
    </div>

    <div class="support-wrapper">
        <div class="chat-btn" onclick="window.open('ghost-chat.html', '_blank')">ðŸ’¬ GHOST CHAT (8H)</div>
        <div class="wa-btn" onclick="window.open('support.html', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20">
            <span>SUPPORT</span>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const realm = params.get('realm') || 'Fortnite';
        document.getElementById('currentRealm').innerText = realm.toUpperCase();

        const vGrid = document.getElementById('vipGrid');
        for(let i=1; i<=5; i++) {
            vGrid.innerHTML += `<div class="plot vip" onclick="location.href='order.html?realm=${realm}&id=VIP-${i}&price=9999'">
                <span style="font-size:10px;">VIP</span><div class="stars" style="color:gold;">â˜…â˜…â˜…â˜…â˜…</div></div>`;
        }

        const cGrid = document.getElementById('communityGrid');
        for(let i=1; i<=95; i++) {
            cGrid.innerHTML += `<div class="plot normal" style="border:1px solid #333; aspect-ratio:1/1; cursor:pointer;" onclick="location.href='order.html?realm=${realm}&id=${i}&price=199'">#${i}</div>`;
        }
    </script>
</body>
</html>
