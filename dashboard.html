<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>ASSET MAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="capture">
    <nav style="padding: 40px; display:flex; justify-content:space-between; align-items:center;">
        <button onclick="location.href='index.html'" style="background:none; border:1px solid gold; color:gold; padding:10px 30px; cursor:pointer;">DISCONNECT</button>
        <h2 id="rT" style="color:gold; font-family:'Syncopate'; letter-spacing:10px;">MAP</h2>
        <button style="background:gold; color:black; border:none; padding:10px 30px; font-weight:bold; cursor:pointer;">DOWNLOAD DATA</button>
    </nav>

    <div style="text-align:center;">
        <div style="display:flex; justify-content:center; gap:60px; margin-top: 150px; margin-bottom: 100px;">
            <script>
                const url = new URLSearchParams(window.location.search).get('realm');
                for(let i=1; i<=5; i++){
                    document.write(`
                        <div class="king-plot" onclick="location.href='order.html?id=KINGDOM-${i}&price=9999&realm=${url}'" style="cursor:pointer;">
                            <div class="royal-crown">ðŸ‘‘</div>
                            <div style="margin-top:120px; font-size:40px; color:gold; font-weight:900;">$9,999</div>
                            <p style="color:gold; font-size:10px; letter-spacing:3px;">SUPREME KINGDOM</p>
                        </div>
                    `);
                }
            </script>
        </div>

        <div style="display:grid; grid-template-columns: repeat(14, 1fr); gap:15px; padding: 0 100px; padding-bottom:100px;">
            <script>
                for(let i=1; i<=95; i++){
                    let price = (i<=28)?1599:(i<=56)?1299:999;
                    document.write(`
                        <div onclick="location.href='order.html?id=${i}&price=${price}&realm=${url}'" 
                        style="aspect-ratio:1/1; border:1px solid rgba(255,215,0,0.1); display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:12px; color:gold; background:rgba(255,215,0,0.01);">
                        #${i}</div>
                    `);
                }
                document.getElementById('rT').innerText = url.toUpperCase();
            </script>
        </div>
    </div>
</body>
</html>
