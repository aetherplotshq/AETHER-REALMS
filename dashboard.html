<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>REALM MAP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body id="mapArea">
  <div class="watermark" id="wMark">REALM</div>

  <header style="padding: 20px 40px; display:flex; justify-content:space-between; align-items:center;">
    <button onclick="location.href='index.html'" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:10px 20px; cursor:pointer; font-weight:bold;">‚Üê BACK</button>
    <button onclick="downloadMap()" style="background:#fff; border:none; color:#000; padding:10px 20px; cursor:pointer; font-weight:bold; border-radius:5px;">DOWNLOAD MAP</button>
  </header>

  <div style="text-align:center; padding: 60px 0;">
    <h3 style="color:var(--gold); letter-spacing:10px; margin-bottom:60px;">ROYAL ELITE ($9,999)</h3>
    <div style="display:flex; justify-content:center; gap:50px; margin-bottom:100px;">
      <script>
        for(let i=1; i<=5; i++) {
          document.write(`
            <div class="vip-container" style="width:230px; height:230px;" onclick="location.href='order.html?id=VIP-${i}&price=9999'">
              <div class="crown-icon">üëë</div>
              <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
              <div style="font-size:38px; font-weight:900; color:#fff;">$9,999</div>
            </div>
          `);
        }
      </script>
    </div>

    <h3 style="color:#222; letter-spacing:10px; margin-bottom:30px;">COMMUNITY ASSETS ($999+)</h3>
    <div style="display:grid; grid-template-columns: repeat(14, 1fr); gap:12px; padding:0 60px;">
      <script>
        for(let i=1; i<=95; i++) {
          let p = (i <= 28) ? 1599 : (i <= 56) ? 1299 : 999;
          document.write(`<div onclick="location.href='order.html?id=${i}&price=${p}'" 
            style="aspect-ratio:1/1; border:1px solid #1a1a1a; background:rgba(10,10,10,0.8); display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:12px; color:#555; transition:0.3s;">#${i}</div>`);
        }
      </script>
    </div>
  </div>

  <script>
    const url = new URLSearchParams(window.location.search);
    const game = (url.get('realm') || 'REALM').toUpperCase();
    document.getElementById('wMark').innerText = game;

    function downloadMap() {
      html2canvas(document.getElementById('mapArea')).then(canvas => {
        let link = document.createElement('a');
        link.download = game + '_MILLIONAIRE_MAP.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
