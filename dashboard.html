<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>REALM CANVAS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body id="captureArea">
  <div class="watermark" id="wMark">GAME</div>

  <header style="padding: 20px 40px; display:flex; justify-content:space-between;">
    <button onclick="location.href='index.html'" class="btn-gold" style="padding:10px 20px;">‚Üê EXIT</button>
    <button onclick="downloadMap()" class="btn-gold" style="padding:10px 20px; background:#fff;">DOWNLOAD MAP</button>
  </header>

  <div style="text-align:center; padding: 40px 0;">
    <h3 style="color:var(--gold); letter-spacing:10px;">ROYAL ELITE ($9,999)</h3>
    <div style="display:flex; justify-content:center; gap:50px; margin-bottom:100px;">
      <script>
        for(let i=1; i<=5; i++) {
          document.write(`
            <div class="vip-container" style="width:220px; height:220px;" onclick="location.href='order.html?id=VIP-${i}&price=9999'">
              <div class="crown-icon">üëë</div>
              <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
              <div style="font-size:35px; font-weight:900;">$9,999</div>
            </div>
          `);
        }
      </script>
    </div>

    <h3 style="color:#222; letter-spacing:10px;">COMMUNITY ASSETS ($999+)</h3>
    <div style="display:grid; grid-template-columns: repeat(14, 1fr); gap:10px; padding:0 50px;">
      <script>
        for(let i=1; i<=95; i++) {
          let price = (i <= 28) ? 1599 : (i <= 56) ? 1299 : 999;
          document.write(`<div onclick="location.href='order.html?id=${i}&price=${price}'" 
            style="aspect-ratio:1/1; border:1px solid #222; background:rgba(10,10,10,0.8); display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:12px; color:#555;">#${i}</div>`);
        }
      </script>
    </div>
  </div>

  <script>
    const url = new URLSearchParams(window.location.search);
    const gameName = (url.get('realm') || 'GAME').toUpperCase();
    document.getElementById('wMark').innerText = gameName;

    function downloadMap() {
      html2canvas(document.getElementById('captureArea')).then(canvas => {
        let link = document.createElement('a');
        link.download = gameName + '_MAP.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
