<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASSET CANVAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="padding: 20px 40px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #111;">
        <button onclick="location.href='index.html'" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:8px 20px; cursor:pointer; border-radius:5px;">← HOME</button>
        <div style="color:var(--gold); font-weight:900; letter-spacing:2px;">REALM MAP</div>
        <div style="width:100px;"></div> </header>

    <div style="padding: 50px 0; text-align:center;">
        <div style="display:flex; justify-content:center; gap:30px; margin-bottom:80px;">
            <script>
                for(let i=1; i<=5; i++) {
                    document.write(`
                        <div class="plot-vip-active" style="width:160px; height:160px; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer;" onclick="location.href='order.html?id=VIP-${i}'">
                            <div style="color:var(--gold); font-size:18px; font-weight:900;">VIP</div>
                            <div style="color:var(--gold); font-size:14px; margin:5px 0;">★★★★★</div>
                            <div style="color:#fff; font-size:24px; font-weight:900;">$9,999</div>
                        </div>
                    `);
                }
            </script>
        </div>

        <div class="community-grid">
            <script>
                for(let i=1; i<=95; i++) {
                    document.write(`<div class="plot normal" onclick="location.href='order.html?id=${i}'">#${i}</div>`);
                }
            </script>
        </div>
    </div>

    <div class="support-fixed" onclick="location.href='support.html?from=map'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Support">
        <span style="display:block; color:var(--gold); font-size:9px; font-weight:900; margin-top:5px; letter-spacing:1px;">SUPPORT</span>
    </div>
</body>
</html>
