<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER REALM | Plot Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo" onclick="location.href='index.html'">AETHER PLOTS</div>
        <div id="currentRealm" class="gold-text">LOADING...</div>
    </header>

    <div class="map-container">
        <h3 class="label">VIP LEADER ASSETS (100x100)</h3>
        <div class="vip-grid" id="vipGrid"></div>
        
        <h3 class="label">COMMUNITY PLOTS (80x80)</h3>
        <div class="community-grid" id="communityGrid"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const realm = params.get('realm') || 'Fortnite';
        document.getElementById('currentRealm').innerText = realm.toUpperCase() + " REALM";

        // Generate VIP 1-5
        const vGrid = document.getElementById('vipGrid');
        for(let i=1; i<=5; i++){
            vGrid.innerHTML += `
                <div class="plot vip" onclick="order('VIP-${i}', 9999)">
                    <span class="id">VIP-${i}</span>
                    <span class="price">$9,999</span>
                </div>`;
        }

        // Generate Normal 1-95
        const cGrid = document.getElementById('communityGrid');
        for(let i=1; i<=95; i++){
            let p = (i<=20) ? 999 : (i<=45) ? 499 : (i<=70) ? 299 : 199;
            cGrid.innerHTML += `
                <div class="plot normal" onclick="order('${i}', ${p})">
                    <span class="id">#${i}</span>
                    <span class="price">$${p}</span>
                </div>`;
        }

        function order(id, price) {
            window.location.href = `order.html?realm=${realm}&id=${id}&price=${price}`;
        }
    </script>
</body>
</html>
