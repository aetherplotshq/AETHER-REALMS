<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER REALM | Asset Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo" onclick="location.href='index.html'">AETHER PLOTS</div>
        <div id="currentRealm" class="gold-text">LOADING REALM...</div>
    </header>

    <div class="map-container">
        <h3 class="label">EXCLUSIVE VIP REALMS</h3>
        <div class="vip-grid" id="vipGrid"></div>
        <hr class="map-divider">
        <h3 class="label">COMMUNITY PLOTS</h3>
        <div class="community-grid" id="communityGrid"></div>
    </div>

    <div class="support-wrapper">
        <div id="supportButtons" class="support-btns" style="display:flex;">
            <button onclick="location.href='index.html'">üè† HOME</button>
            <button onclick="location.reload()">üó∫Ô∏è REFRESH MAP</button>
        </div>
        <div class="wa-btn" onclick="window.open('support.html', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20">
            <span>SUPPORT</span>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const realm = params.get('realm') || 'Fortnite';
        document.getElementById('currentRealm').innerText = realm.toUpperCase() + " REALM";

        const vGrid = document.getElementById('vipGrid');
        for(let i=1; i<=5; i++){
            vGrid.innerHTML += `
                <div class="plot vip" onclick="location.href='order.html?realm=${realm}&id=VIP-${i}&price=9999'">
                    <span class="vip-tag">VIP ELITE</span>
                    <span class="price">$9,999</span>
                    <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                </div>`;
        }

        const cGrid = document.getElementById('communityGrid');
        for(let i=1; i<=95; i++){
            let p = (i<=20) ? 999 : (i<=45) ? 499 : (i<=70) ? 299 : 199;
            cGrid.innerHTML += `
                <div class="plot normal" onclick="location.href='order.html?realm=${realm}&id=${i}&price=${p}'">
                    <span class="id">#${i}</span>
                    <span class="price">$${p}</span>
                </div>`;
        }
    </script>
</body>
</html>
