<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE MILLIONAIRE REALM | Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="display:flex; justify-content:space-between; align-items:center; padding:15px 40px; border-bottom:1px solid var(--gold); background:#000;">
        <button onclick="location.href='index.html'" style="background:#111; color:var(--gold); border:1px solid var(--gold); padding:8px 18px; cursor:pointer; font-weight:bold; border-radius:5px;">← BACK</button>
        <div style="color:var(--gold); font-weight:900; letter-spacing:2px;">REALM ASSET CANVAS</div>
        <div style="display:flex; gap:10px;">
            <div class="copy-tag" style="border:1px solid #222; padding:5px 12px; font-size:10px; cursor:pointer;" onclick="navigator.clipboard.writeText('88223344'); alert('Copied')">BINANCE</div>
            <div class="copy-tag" style="border:1px solid #222; padding:5px 12px; font-size:10px; cursor:pointer;" onclick="navigator.clipboard.writeText('0x123...'); alert('Copied')">METAMASK</div>
        </div>
    </header>

    <div style="padding: 40px 0; text-align:center;">
        <div style="display:flex; justify-content:center; gap:25px; margin-bottom:50px;">
            <script>
                for(let i=1; i<=5; i++) {
                    document.write(`
                        <div class="plot-vip" style="width:130px; height:130px; border:3px solid var(--gold); background:radial-gradient(circle, #222, #000); display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; box-shadow: 0 0 20px var(--gold-glow);" onclick="location.href='order.html?realm=VIP&id=V${i}&price=9999'">
                            <span style="font-size:22px; font-weight:900; color:#fff;">$9,999</span>
                            <div style="color:var(--gold); font-size:11px;">★★★★★</div>
                        </div>
                    `);
                }
            </script>
        </div>

        <div id="grid14" class="community-grid"></div>
    </div>

    <div class="support-mini" onclick="location.href='support.html?from=map'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Support">
        <span>SUPPORT</span>
    </div>

    <script>
        const grid = document.getElementById('grid14');
        const realm = new URLSearchParams(window.location.search).get('realm') || 'Game';
        
        for(let i=1; i<=98; i++) {
            let price = (i <= 28) ? 999 : (i <= 56) ? 499 : 199;
            grid.innerHTML += `<div class="plot normal" onclick="location.href='order.html?realm=${realm}&id=${i}&price=${price}'">#${i}<br>$${price}</div>`;
        }
    </script>
</body>
</html>
