<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REALM CANVAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header style="padding: 20px 40px; display:flex; justify-content:space-between; align-items:center;">
        <button onclick="location.href='index.html'" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:8px 15px; cursor:pointer;">← HOME</button>
        <div id="realmTitle" style="color:var(--gold); font-weight:900; letter-spacing:2px;">REALM MAP</div>
        <div style="width:50px;"></div>
    </header>

    <div style="text-align:center; padding: 40px 0;">
        <div style="display:flex; justify-content:center; gap:20px; margin-bottom:60px;">
            <script>
                for(let i=1; i<=5; i++) {
                    document.write(`
                        <div class="plot-vip-active" style="width:150px; height:150px;" onclick="location.href='order.html?id=VIP-${i}'">
                            <span style="color:var(--gold); font-weight:bold;">VIP</span>
                            <span style="color:var(--gold); font-size:12px;">★★★★★</span>
                            <span style="font-size:22px; font-weight:900;">$9,999</span>
                        </div>
                    `);
                }
            </script>
        </div>

        <div class="community-grid" id="mainGrid"></div>
    </div>

    <div class="support-fixed" onclick="location.href='support.html?from=map'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Support">
        <span>SUPPORT</span>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const realm = urlParams.get('realm') || 'Game';
        document.getElementById('realmTitle').innerText = realm.toUpperCase() + " REALM";

        const grid = document.getElementById('mainGrid');
        for(let i=1; i<=95; i++) {
            grid.innerHTML += `<div class="plot normal" onclick="location.href='order.html?id=${i}'">#${i}</div>`;
        }
    </script>

</body>
</html>
