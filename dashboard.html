<body id="captureArea">

                for(let i=1; i<=5; i++){
                    document.write(`
                        <div class="vip-container" style="width:200px; height:200px;" onclick="location.href='order.html?id=VIP-${i}&price=9999&realm=${new URLSearchParams(window.location.search).get('realm')}'">

                            <div style="color:gold; margin-top:10px;">â˜…â˜…â˜…â˜…â˜…</div>
                        </div>
                    `);
                }
            </script>
        </div>

        <div style="display:grid; grid-template-columns: repeat(14, 1fr); gap:10px; padding: 0 50px;">

                const currentRealm = new URLSearchParams(window.location.search).get('realm');
                for(let i=1; i<=95; i++){
                    let price = (i<=28)?1599:(i<=56)?1299:999;
                    document.write(`<div onclick="location.href='order.html?id=${i}&price=${price}&realm=${currentRealm}'" style="aspect-ratio:1/1; border:1px solid #222; background:rgba(255,215,0,0.05); display:flex; align-items:center; justify-content:center; cursor:pointer; color:gold; transition:0.3s; font-weight:bold;">#${i}</div>`);

            </script>
        </div>
    </div>
</body>
</html>
