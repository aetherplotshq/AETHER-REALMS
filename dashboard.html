<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER REALM | Plot Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="display:flex; justify-content:space-between; align-items:center; padding:20px 50px; border-bottom:1px solid var(--gold);">
        <div style="color:var(--gold); font-weight:900; cursor:pointer;" onclick="location.href='index.html'">AETHER<sup>™</sup></div>
        <div id="local-clock" class="clock-display">00:00:00</div>
        <div id="realmName" style="color:var(--gold); font-weight:bold; letter-spacing:2px;">REALM</div>
    </header>

    <div style="text-align:center; padding:40px;">
        <h3 style="color:#444; font-size:12px; letter-spacing:5px; margin-bottom:30px;">VIP ELITE SLOTS</h3>
        <div id="vipGrid" style="display:flex; justify-content:center; gap:30px; margin-bottom:60px;"></div>
        
        <h3 style="color:#444; font-size:12px; letter-spacing:5px;">COMMUNITY SECTORS</h3>
        <div id="normalGrid" style="display:grid; grid-template-columns:repeat(10, 1fr); gap:10px; max-width:1000px; margin:20px auto;"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const realm = params.get('realm') || 'Fortnite';
        document.getElementById('realmName').innerText = realm.toUpperCase();

        const v = document.getElementById('vipGrid');
        for(let i=1; i<=5; i++){
            v.innerHTML += `
                <div class="plot vip" onclick="location.href='order.html?realm=${realm}&id=VIP-${i}&price=9999'">
                    <span style="font-size:18px; font-weight:900;">$9,999</span>
                    <div class="vip-stars">★★★★★</div>
                </div>`;
        }

        const n = document.getElementById('normalGrid');
        for(let i=1; i<=95; i++){
            let p = (i<=20) ? 999 : (i<=45) ? 499 : (i<=70) ? 299 : 199;
            n.innerHTML += `<div class="plot normal" style="border:1px solid #222; aspect-ratio:1/1; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:11px;" onclick="location.href='order.html?realm=${realm}&id=${i}&price=${p}'">#${i}<br>$${p}</div>`;
        }

        setInterval(() => { document.getElementById('local-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
