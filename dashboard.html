<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REALM MAP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="padding: 20px 40px; display:flex; justify-content:space-between; align-items:center;">
    <button onclick="location.href='index.html'" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:8px 20px; cursor:pointer;">‚Üê EXIT</button>
    <div style="text-align:center;">
      <div id="realmName" style="color:var(--gold); font-weight:900; letter-spacing:5px; font-size:22px;">REALM MAP</div>
      <div id="clock" style="color:#555; font-family:monospace; margin-top:5px;">00:00:00</div>
    </div>
    <div style="width:80px;"></div>
  </header>

  <div style="padding: 40px 0; text-align:center;">
    <div style="display:flex; justify-content:center; gap:30px; margin-bottom:80px;">
      <script>
        for(let i=1; i<=5; i++){
          document.write(`<div class="vip-container" style="width:160px; height:160px;" onclick="location.href='order.html?id=VIP-${i}&price=999'">
            <div class="crown-icon">üëë</div>
            <div style="color:var(--gold); font-size:10px;">ROYAL ASSET</div>
            <div style="color:var(--gold); margin:5px 0;">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
            <div style="font-size:24px; font-weight:900;">$999</div>
          </div>`);
        }
      </script>
    </div>
    <div style="display: grid; grid-template-columns: repeat(14, 1fr); gap: 8px; padding: 0 40px;">
      <script>
        for(let i=1; i<=95; i++){
          document.write(`<div onclick="location.href='order.html?id=${i}&price=99'" style="aspect-ratio:1/1; border:1px solid #111; background:#080808; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:10px; color:#444;">#${i}</div>`);
        }
      </script>
    </div>
  </div>

  <script>
    const url = new URLSearchParams(window.location.search);
    document.getElementById('realmName').innerText = (url.get('realm') || 'GAME').toUpperCase();
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
  </script>
</body>
</html>
