<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>MAP & CHAT</title><link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script></head><body>
<nav style="padding: 20px 40px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,215,0,0.1);">
    <button onclick="location.href='index.html'" class="nav-btn">EXIT</button>
    <h3 id="rT" style="color:gold; font-family:'Syncopate'; margin:0;">REALM</h3>
    <button onclick="snap()" class="nav-btn" style="background:gold; color:black;">DOWNLOAD MAP</button>
</nav>
<div style="display:flex;">
    <div style="width:300px; height:85vh; background:rgba(255,255,255,0.01); border-right:1px solid rgba(255,215,0,0.1); display:flex; flex-direction:column;">
        <div style="padding:15px; color:gold; font-size:10px; border-bottom:1px solid rgba(255,215,0,0.1);">LIVE CHAT [REALM]</div>
        <div id="chatBox" style="flex:1; overflow-y:auto; padding:15px; font-size:12px; color:#666;"></div>
        <input type="text" id="msg" placeholder="Verify plot to chat..." disabled style="background:#000; border:none; border-top:1px solid gold; padding:18px; color:white; font-family:'Michroma'; font-size:11px;">
    </div>
    <div id="mapArea" style="flex:1; text-align:center; padding-top:40px; background:#050505;">
        <div id="kG" style="display:flex; justify-content:center; gap:25px; margin-bottom:50px;"></div>
        <div id="pG" style="display:grid; grid-template-columns: repeat(14, 1fr); gap:8px; padding:0 40px;"></div>
    </div>
</div>
<script>
    const u = new URLSearchParams(window.location.search); const r = u.get('realm');
    document.getElementById('rT').innerText = r.toUpperCase();
    for(let i=1;i<=5;i++) document.getElementById('kG').innerHTML += `<div class="king-plot" onclick="location.href='order.html?id=KINGDOM-${i}&price=9999&realm=${r}'" style="width:140px; height:170px; cursor:pointer;"><div class="royal-crown" style="font-size:65px; top:-40px;">ðŸ‘‘</div><div style="margin-top:80px; color:gold; font-size:18px;">$9,999</div><small style="color:gold; font-size:8px;">KINGDOM</small></div>`;
    for(let i=1;i<=95;i++){ let p=(i<=28)?1599:(i<=56)?1299:999; document.getElementById('pG').innerHTML += `<div onclick="location.href='order.html?id=${i}&price=${p}&realm=${r}'" style="aspect-ratio:1/1; border:1px solid #111; color:#333; font-size:9px; display:flex; align-items:center; justify-content:center; cursor:pointer; background:#000;">#${i}</div>`; }
    function snap(){ html2canvas(document.getElementById('mapArea')).then(c => { let l=document.createElement('a'); l.download=r+'_Realm_Map.png'; l.href=c.toDataURL(); l.click(); }); }
    if(localStorage.getItem('hasPlot')==='true'){
        const inp = document.getElementById('msg'); inp.disabled = false; inp.placeholder = "Broadcast message...";
        inp.addEventListener('keypress', (e) => { if(e.key==='Enter' && inp.value){
            document.getElementById('chatBox').innerHTML += `<div style="margin-bottom:10px; border-left:1px solid gold; padding-left:10px;"><b style="color:gold; font-size:10px;">[#${localStorage.getItem('uPlot')}]</b>: ${inp.value}</div>`;
            inp.value = '';
        }});
    }
    setInterval(() => { document.getElementById('chatBox').innerHTML = ''; }, 28800000); 
</script></body></html>
