<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER REALM | Plot Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo" onclick="location.href='index.html'">AETHER<sup>‚Ñ¢</sup></div>
        <div id="digital-clock">00:00:00 AM</div>
        <div id="realmName" class="gold-text" style="font-weight:bold;">LOADING...</div>
    </header>

    <div class="map-container">
        <h3 style="color:#444; font-size:12px; letter-spacing:3px;">VIP ELITE SLOTS (100x100)</h3>
        <div class="vip-grid" id="vGrid"></div>
        
        <h3 style="color:#444; font-size:12px; letter-spacing:3px; margin-top:40px;">COMMUNITY ASSETS (80x80)</h3>
        <div class="community-grid" id="cGrid"></div>
    </div>

    <div class="support-wrapper">
        <button onclick="location.href='index.html'" style="background:#222; color:#fff; border:1px solid var(--gold); padding:10px; border-radius:5px; cursor:pointer;">üè† BACK TO HOME</button>
        <div class="wa-btn" onclick="window.open('support.html', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20">
            <span>SUPPORT</span>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const realm = params.get('realm') || 'Fortnite';
        document.getElementById('realmName').innerText = realm.toUpperCase() + " REALM";

        const v = document.getElementById('vGrid');
        for(let i=1; i<=5; i++){
            v.innerHTML += `
                <div class="plot vip" onclick="location.href='order.html?realm=${realm}&id=VIP-${i}&price=9999'">
                    <span style="font-size:10px; font-weight:bold; color:var(--gold);">VIP</span>
                    <span style="font-size:16px; font-weight:900;">$9,999</span>
                    <div class="vip-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                </div>`;
        }

        const c = document.getElementById('cGrid');
        for(let i=1; i<=95; i++){
            let p = (i<=20) ? 999 : (i<=45) ? 499 : (i<=70) ? 299 : 199;
            c.innerHTML += `<div class="plot normal" onclick="location.href='order.html?realm=${realm}&id=${i}&price=${p}'">#${i}<br>$${p}</div>`;
        }

        setInterval(() => { document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
